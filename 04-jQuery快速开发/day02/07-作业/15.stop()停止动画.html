<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #f99;
            display: none;
        }
    </style>
</head>
<body>
    

    <button>开始</button>
    <button>停止</button>
    <div></div>
    <br>
    <div></div>
    
    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("button").eq(0).click(function(){
                $("div")
                    .slideDown(2000)
                    .slideUp(2000);
            })

            $("button").eq(1).click(function(){
                $('div').stop(false, true);
            })
        })
    </script>
</body>
</html>
