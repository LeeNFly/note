<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #f99;
            position: relative;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>swing</div>

    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // 目的, 想让动画一个一个执行, 不是一起执行 将animate的css属性拆分开来, 每个动画改变一个css
            // 这样的写法会形成回调地狱
            /*$("div").animate({
                left: 500
            }, 3000, function(){
                // 动画结束的时候才来执行这个函数
                $("div").animate({
                    top: 300
                }, 3000, function(){
                    $("div").animate({
                        borderRadius: 50
                    }, 3000, function(){

                    })
                })
            })*/


            // 动画队列
            // jq提供了动画队列来实现 依次执行(每次执行一个动画) 动画的效果
            // ★ 每个元素都有一个自己的动画队列, 给元素添加的动画(这些动画可以是三组基本动画, slide系列, fade系列, 自定义动画animate({}))都会添加到元素的动画队列里(不管是下面的链式编程写法添加的多个动画, 还是单写添加的动画, 都会按照顺序添加到元素的动画队列里), 元素会按照顺序依次执行动画队列里的动画, ★★★ 等到前面的动画执行结束后, ★ 才执行动画队列里的下一个动画, 直到元素的动画队列里没有动画为止
            // 给元素的动画队列添加多个动画，依次来执行动画队列里面的动画
            // 动画执行结束后, 自动从元素的动画队列中移除
            // 就是链式编程的写法  
            // 同时给一个元素设置多个动画 jq对象.动画.动画.动画...  这些动画可以是三组基本动画, slide系列, fade系列, 自定义动画animate({})
            // 会按照顺序把这些动画 加入到 这(些)个元素的动画队列里, 每个.动画都是一个独立的动画, 在动画队列里排队 然后依次从动画队列里取出, 对该元素执行动画, ★★★ 待动画执行结束以后, ★ 再从动画队列里取出下一个动画, 对该元素执行动画... 直到该元素的动画队列里没有动画为止..
            // 会把获取到的所有元素都按照上述规则 执行动画效果。
            $("div").animate({
                left: 500
            }, 1000)
            .animate({
                top: 300
            }, 1000)
            .animate({
                borderRadius: 50
            }, 1000)
            .slideUp(1000)
            .slideDown(1000);


            // 有了动画队列的好处：
            //  依次执行动画 前面的动画执行完 才执行后面的动画
            // 坏处：
            //  如果元素动画频发的触发，就会不停的去做动画队列的里面的动画
        })
    </script>
</body>
</html>
