<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #f99;
            display: none;
        }
    </style>
</head>
<body>
    

    <button>开始</button>
    <button>停止</button>
    <div></div>
    
    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("button").eq(0).click(function(){
                $("div")
                    .slideDown(2000)
                    .slideUp(2000);
            })

            $("button").eq(1).click(function(){
                // jq对象.stop(), 停止当前正在执行的 ★ 这一个 动画, 并且将 ★ 这一个动画从元素的动画队列中移除,  注意 只能停止并移除 一个且是第一个 动画
                //          动画执行到哪, 就停到哪, 不再执行当前的这个动画了, ，如果当前时刻, 元素的动画队列里面有后续动画，★ 就在当前停止动画的元素状态的基础上, ★ 继续执行后续动画去了, 若元素的动画队列里没有动画了, 就停在当前的位置上
                //          若后续往元素身上加动画, 也是在元素当前停止动画的元素状态的基础上 执行添加的动画。
                // 以上效果是基于stop()的两个参数是默认值的情况。
                // 一般防止给一个元素添加多次重复的动画,导致元素重复执行某一动画 而产生的反应慢现象, 我们在给元素添加动画前都会先将元素里的动画给停止,然后再添加我们自己的动画 jq对象.stop().自己添加的动画 先停止当前正在执行这一个的动画, 然后新增一个动画, ★ 元素在当前停止的动画的元素状态的基础上执行我们添加的这个动画, 去执行我们添加的这个动画, 保证元素动画队列里只有我们添加的这个动画
                // 如果我们添加的是多个动画, 则我们在给元素添加动画前, 先将元素的动画停止, 且清空元素的动画队列, 然后再添加我们自己的动画, jq对象.stop(true).新增的多个动画,  这样会先停止当前正在执行的这一个动画, 然后新增我们自己的动画, ★ 元素在当前停止的动画的元素状态的基础上执行我们添加的这个动画, 去执行我们添加的这个动画, 也保证了元素动画队列里只有我们添加的这个动画
                // 更推荐 jq对象.stop(true).动画 这样可以保证元素只执行且执行一次我们添加的动画

                // 会给获取到的所有元素 都执行上述的stop操作

                // $("div").stop();
                // $("div").stop(true);
                // $("div").stop(true, true);
                $("div").stop(false, true);

                // jq对象.stop() 还有两个参数，布尔类型的
                // clearQueue: 是否清除动画队列，true， 清除(清除元素的动画队列)  false 不清除 (不清除, 则元素会继续往下执行动画队列里的动画)
                // jumpToEnd: 跳转到当前正在执行的这个动画的最后效果， true，跳转  false不跳转, 动画执行到哪就听到哪
                // 有默认值，两个都是false, 参数可以不写
            })
        })
    </script>
</body>
</html>
