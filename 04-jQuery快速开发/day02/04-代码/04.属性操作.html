    <script>
        $(function(){
            // js 
            // attr方法 提供操作jq对象, 来达到操作页面标签的目的
            // setAttribute(name, value)
            // getAttribute(name)
            // removeAttribute(name)
            // ★ 属性操作主要操作和获取的是标签上的属性, 即标签属性
            // attr(), 设置和获取元素的属性 会给获取到的所有元素都设置上属性 对于相同属性,后设置的值会覆盖之前设置的值
            // jq对象.attr('属性名', '属性值'),   设置单个属性  会给获取到的所有元素都设置上属性 标签上属性名有-的采用驼峰命名  可以设置w3c标准属性,也可以设置自定义属性. 对于相同属性,后设置的值会覆盖之前设置的值
            // jq对象.attr(obj)            设置多个属性 对象中属性的属性值为字符串  标签上属性名有-的采用驼峰命名 会给获取到的所有元素都设置上属性 可以设置w3c标准属性,也可以设置自定义属性. 对于相同属性,后设置的值会覆盖之前设置的值
            //    给元素设置属性, 不会影响标签中的其他属性, 相当于追加属性
            // jq对象.attr('属性名')           获取元素对应属性的属性值， 标签上属性名有-的采用驼峰命名  参数是字符串 获取的是jq对象中第一个元素对应的属性的属性值 可以获取w3c标准属性和自定义属性.  获取到的属性值是字符串
            // jq对象.removeAttr('属性名')     移除元素的属性 会把获取到的所有元素都移除该属性  标签上属性名有-的采用驼峰命名 可以移除w3c标准属性,也可以移除自定义属性
