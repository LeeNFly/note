<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    
    <ul>
        <li>今天你们犯困吗</li>
        <li>明天呢，休息了吧</li>
        <li>项目做的怎么样了</li>
    </ul>


    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // css方法, 提供操作jq对象, 来达到操作页面标签的目的
            // jq对象.css('css样式名', '值+单位')   ==>   设置单个样式  样式名有-的采用驼峰命名
            // jq对象.css(obj)           ==>   设置多个样式, 对象中属性名为css样式名, 对象中属性的属性值为字符串, ★ 如果css中有单位的,要加上单位  样式名有-的采用驼峰命名
            // ★ 进行设置性操作的时候，会给获取到的所有元素都设置上 相同 的样式  设置的是 ★ 行内样式, 如果设置 ★ 相同的css属性,后设置的会覆盖之前设置的
            //    可以给jq对象设置多次css样式, 相当于追加, 不会覆盖之前设置的样式.
            // 设置css总结: 不管是设置单个还是设置多个, 样式名中有-的统一采用驼峰命名的方式, 值的话统一采用字符串, 如果css中有单位的, 要带上单位
            // jq对象.css('css样式名')          ==>   获取元素样式 样式名有-的采用驼峰命名
            // ★ 进行获取性操作的时候，获取的是第一个元素对应的 ★ 样式值和单位  是字符串 可以获取 ★行内样式,也可以获取通过内嵌,外链式设置的样式,
            // ps: 获取宽度width和高度height的时候, 获取的是当前盒子内容区域的宽和高 数值 + 单位的字符串, 即不给盒子设置css宽和高, 也能获取到盒子当前的默认宽度和撑大的高度
            /*$("li").css("color", "red");
            $("li").css("fontSize", "30px");
            $("li").css("fontSize", 30); //效果同上
            $("li").css("margin", "10px");*/

            $("li").css({
                color: "red",
                // font-size: "30px", 报错,因为对象中属性名类似于变量名 而js中变量名不能使用-
                // 推荐还是使用驼峰式的写法
                // "font-size": "30px",
                // fontSize: "30px",  推荐
                fontSize: 30,   // 有px单位的css属性,直接写数字,jq会自动帮我们加上px,但是写成"30"的话,jq不会帮我们自动加上单位.
                                // 所以要么写字符串+单位 "30px",要么直接写数字30,推荐写"30px" 方便统一记忆
                width: "30%",  // 对于百分号,只能用字符串的形式写
                margin: "10px"
            })

            // 两个参数的时候不要使用冒号隔开
            // $("li").css("color": "red");

            $("li").eq(0).css("fontSize", 36);
            $("li").eq(1).css("fontSize", 31);
            $("li").eq(2).css("fontSize", 32);

            console.log($("li").css("fontSize"));
            // console.log($("li").css("margin"));
        })
    </script>
</body>
</html>
