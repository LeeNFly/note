<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #f99;
            position: relative;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div>swing</div>
    <div>linear</div>

    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // jq对象.animate(obj, speed, easing, callback) 会将所有获取到的元素都执行自定义动画
            // 参数：
            // obj: 是一个对象，若css属性带有-的, 采用驼峰命名的方式 , 属性值是字符串, 若css中样式有单位的, 要带上单位. 对象里面写上你需要做的动画样式,可以设置多个样式，这些样式同时一起做运动
            //      obj参数是必写的, 一般设置css样式
             // 不传speed，有动画效果，默认值是 "normal" = 400
             // 自定义动画, 主要是从元素当前状态开始 修改对象obj中设置的属性至设定的属性值, 产生动画效果
            // 其他三个参数同之前的三组基本动画的参数，也都是可选的， 主要是动画效果不同
            // 做自定义动画时, ★ 同时改变对应css属性, ★ 同时做运动
            // ★ 自定义动画的主要功能 动态改变元素的css样式, 且带有动画效果
            // ps: 自定义动画animate, 只能支持做数值类型属性改变的动画, 对于非数值类型的属性, 无法做动画, 比如backgroundColor, animate就无法支持做动画, 后续通过引入jq插件可以解决
            $("div").animate({
                left: '500px',
                top: '300px',
                borderRadius: '50px'
            }, 3000)

            /*$("div").eq(0).animate({
                left: '800px'
            }, 3000, function(){
                console.log("swing 结束了");
            })

            $("div").eq(1).animate({
                left: '800px'
            }, 3000, "linear", function(){
                console.log("linear 结束了");
            })*/
        })
    </script>
</body>
</html>
