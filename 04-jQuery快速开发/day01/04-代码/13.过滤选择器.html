<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <ul>
        <li>小马哥细</li>
        <li>小马哥细</li>
        <li>小马哥细</li>
        <li>小马哥细</li>
        <li>小马哥细</li>
        <li>小马哥细</li>
        <li>小马哥细</li>
        <li>小马哥细</li>
        <li>小马哥细</li>
        <li>小马哥细</li>
    </ul>    


    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // 过滤选择器 以:开头 写在'选择器'里 紧跟着前面的选择器
            // 在前面选择器的基础上, 过滤出满足条件的所有元素
            // 最后返回的也是一个jq对象, 是一个伪数组
            // :odd, 获取元素下标为奇数的元素
            // :even, 偶数
            $("li:odd").css("backgroundColor", "lime");
            $("li:even").css("backgroundColor", "green");

            // :first, 获取第一个
            // :last, 获取最后一个
            $("li:first").css("fontSize", 40);
            $("li:last").css("fontSize", 10);

            // :eq(index), 获取指定下标的元素 下标从0开始
            $("li:eq(5)").css("height", 100);


            // 小结：
            // 过滤选择器，以冒号开头的，写在选择器里, 紧跟着前面的选择器
            // 过滤选择器和css选择器可以混用, 支持复合,  即可以多次使用以上css选择器, 过滤选择器, 从左往右进行筛选, 右侧的筛选是基于左侧的

            // ps: 后续说的选择器指的是css选择器和过滤选择器
        })
    </script>
</body>
</html>
