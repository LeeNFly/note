<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    .wrap {
        width: 330px;
        height: 30px;
        margin: 100px auto 0;
        padding-left: 10px;
        background-image: url(imgs/bg.jpg);
    }

    .wrap li {
        background-image: url(imgs/libg.jpg);
    }

    .wrap>ul>li {
        float: left;
        margin-right: 10px;
        position: relative;
    }

    .wrap a {
        display: block;
        height: 30px;
        width: 100px;
        text-decoration: none;
        color: #000;
        line-height: 30px;
        text-align: center;
    }

    .wrap li ul {
        position: absolute;
        top: 30px;
        display: none;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="javascript:void(0);">一级菜单1</a>
                <ul class="ul">
                    <li><a href="javascript:void(0);">二级菜单11</a></li>
                    <li><a href="javascript:void(0);">二级菜单12</a></li>
                    <li><a href="javascript:void(0);">二级菜单13</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单2</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单21</a></li>
                    <li><a href="javascript:void(0);">二级菜单22</a></li>
                    <li><a href="javascript:void(0);">二级菜单23</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单3</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单31</a></li>
                    <li><a href="javascript:void(0);">二级菜单32</a></li>
                    <li><a href="javascript:void(0);">二级菜单33</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
      $(function(){
        // 分析：
        // 获取一级菜单的li，给其注册鼠标移入事件，让当前的li下ul进行展示
        $(".wrap>ul>li").mouseenter(function(){
            // this: 在事件处理函数中, 表示当前的元素,当前执行的事件处理函数是哪个元素注册的,this就是谁， ★ 是个dom对象  => $(this) 将当前元素转为jq对象 
            // children(): jq方法,获取当前元素的所有的子  ★ 元素(直接子代),返回的是jq对象, 可以传参，参数是选择器，根据参数过滤出指定的子元素 返回的是jq对象
            // console.log(this);
            // console.log($(this).children()[1]); // 这里取出来的是dom对象
            // console.log($(this).children("ul"));

            console.log("mouseenter");
            $(this).children("ul").slideDown();
        })

        // 鼠标移出事件，让当前的li下的ul进行隐藏
        $(".wrap>ul>li").mouseleave(function(){
            console.log("mouseleave");

            // hide() , 用来隐藏元素
            $(this).children("ul").slideUp();
        })

        // 小结：
        // this: 在事件处理函数中, 表示当前的元素,当前执行的事件处理函数是哪个元素注册的,this就是谁， ★ 是个dom对象  => $(this) 将当前元素转为jq对象         
        // jq对象.children(), 获取当前jq对象中所有元素的所有子 ★ 元素 (直接子代, 亲儿子) (重复的元素只返回一个),返回的是一个jq对象，可以传参，参数是选择器，根据选择器在所有的子元素中过滤出指定的子 ★ 元素。 返回的是jq对象
        // jq对象.hide(), 隐藏元素
        // mouseenter，使用会比mouseover性能要好
      })
    </script>
</body>

</html>
