<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    .wrap {
        width: 330px;
        height: 30px;
        margin: 100px auto 0;
        padding-left: 10px;
        background-image: url(imgs/bg.jpg);
    }

    .wrap li {
        background-image: url(imgs/libg.jpg);
    }

    .wrap>ul>li {
        float: left;
        margin-right: 10px;
        position: relative;
    }

    .wrap a {
        display: block;
        height: 30px;
        width: 100px;
        text-decoration: none;
        color: #000;
        line-height: 30px;
        text-align: center;
    }

    .wrap li ul {
        position: absolute;
        top: 30px;
        display: none;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="javascript:void(0);">一级菜单1</a>
                <ul class="ul">
                    <li><a href="javascript:void(0);">二级菜单11</a></li>
                    <li><a href="javascript:void(0);">二级菜单12</a></li>
                    <li><a href="javascript:void(0);">二级菜单13</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单2</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单21</a></li>
                    <li><a href="javascript:void(0);">二级菜单22</a></li>
                    <li><a href="javascript:void(0);">二级菜单23</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单3</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单31</a></li>
                    <li><a href="javascript:void(0);">二级菜单32</a></li>
                    <li><a href="javascript:void(0);">二级菜单33</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
      $(function(){
        // 分析：
        // 获取一级菜单的li，给其注册鼠标移入事件，让当前的li下ul进行展示
        $(".wrap>ul>li>a").mouseover(function(){
            // this: 表示当前的元素， 是个dom对象
                
            // siblings():  找到当前元素的所有兄弟元素，但是不包含自己 返回的是jq对象 传参，参数是选择器，根据参数可以过滤出指定的兄弟元素。 返回的是jq对象
            // console.log($(this).siblings());
            // console.log($(this).siblings("ul"));

            $(this).siblings().show();
        })

        // 鼠标移出事件，让当前的li下的ul进行隐藏
        $(".wrap>ul>li>a").mouseout(function(){
            // hide() , 用来隐藏元素
            $(this).siblings("ul").hide();
        })
        
        // 问题,当鼠标移到下拉菜单时,此时移出了a标签,触发移出事件,下拉菜单消失 给li注册就不会出现此问题,因为★ ul仍在li中 所以给谁注册事件是有讲究的

        // 小结：
        // jq对象.children(), 获取jq对象中所有元素的所有子元素(直接子代)(重复的元素只返回一个) 返回的是jq对象 可以传参，参数是选择器，根据选择器在所有的子元素中过滤出指定的子元素。 返回的是jq对象
        // jq对象.hide(), 隐藏元素
        // jq对象.siblings(): 获取jq对象中所有元素的所有的所有兄弟  ★ 元素 (重复的元素只返回一个)，★ 不包含自己， 返回的是jq对象 可以传参，参数是选择器，根据选择器在所有的兄弟元素中过滤出指定的兄弟 ★ 元素。 返回的是jq对象
      })
    </script>
</body>

</html>
