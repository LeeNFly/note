<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <ul>
        <li class="shuai laoluo">
            老罗好，骚
            <ol>
                <li>小王</li>
                <li>大王</li>
            </ol>
        </li>
        <li id="weiwei" class="weiwei">玮哥</li>
        <li class="shuai feifei">大飞哥</li>
    </ul>


    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // 页面中 html标签 在jq中也叫做 ★★★ 元素(jq对象) 在jq中, 元素(jq对象)就是html标签  jq中也是通过操作元素(jq对象) 来达到操作页面上标签的目的
            // jq通过$("选择器")批量获取 ★★★当前 页面 ★ 满足选择器条件 的 ★★★ 所有 元素 (就是标签),★★★ 得到的(返回的) 都是 ★ 一个 ★jq对象, jq对象都是一个 ★ 伪数组, 里面存储着获取到的满足条件的所有dom元素(就是标签), 存储顺序为页面从上到下获取的顺序
            // jq中$("选择器") 是用来批量获取页面标签的,也只能获取页面上的标签节点 最后返回一个jq对象. 是一个伪数组
            // '选择器' 为选择器字符串, 可以包含多个选择条件, css选择器、过滤选择器. 之后涉及到 '选择器' 也一样
            // 如果没有获取到元素, 则返回一个jq对象, 空的伪数组, 里面没有存储dom元素, length为0
            // ★ 在js中任何地方都可以获取元素 和 操作元素
            // ★★★ $("选择器") 只能获取到dom树上存在的元素, 不在dom树上的元素获取不到;
            // 后续动态添加到DOM树上的节点也能被获取到, 只要当前获取元素操作执行时, DOM树上有该标签节点, 就能获取的到, 若当前获取DOM元素时, DOM树上没有该标签节点, 则就获取不到
            // ★★★ 由以上可知, $("选择器") 获取到的元素一定在dom树上
            // css选择器: 与css选择器用法一致, 可以使用css2和css3的选择器, 在jq中也可以使用
            // 1. 标签选择器
            // $("li").css("backgroundColor", "hotpink");

            // 2. id
            // $("#weiwei").text("玮玮真漂亮，可爱");

            // 3. 类名, 标签只要包含这个类, 就会被选中
            // $(".laoluo").css("backgroundColor", "lime");

            // 4. 后代 (后代包含父子关系)
            // $("ul li").css("fontSize", 30);

            // 5. 子代 (直接子代)
            // $("ol>li").text("老罗孩子真调皮");

            // 6. 并集（s1,s2）
            // $(".laoluo, .weiwei").css("backgroundColor", "lime");

            // 7. 交集（s1s2, 连写）
            // $(".shuai.laoluo").css("list-style", "none");

            // $("选择器"), 除了支持以上所有css2选择器, 还支持所有css3的选择器.

            // 支持复合选择器, 即可以多次使用以上选择器, 从左往右进行筛选, 右侧的筛选是基于左侧的

//    p浏览器会自动维护jq对象, 即就算之前获取的jq对象, 如果浏览器操作或者jq操作, 使得jq对象或jq对象中元素的属性发生改变, 则之前获取的jq对象, 也会做出相应的改变, 这是浏览器自动为我们维护的
//    ps: jq对象也是一个对象,里面存储着dom元素, 也是对象, 如果dom元素在dom树上, 则浏览器会帮我们维护, 是会随着操作进行更新和变化的


        })
    </script>
</body>
</html>
