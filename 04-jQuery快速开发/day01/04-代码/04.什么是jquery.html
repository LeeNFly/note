<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // jq 是一个简单高效的js库
        // js库：其实就是一个js文件,就是js，把平时需要常用的功能封装到了一个js文件中。 是一个写好的js代码, 引入js文件到页面中就能使用js文件中写好的功能了, jq就是js
        //      需要使用其功能的时候，引入这个js文件。
        //       jq底层也是js代码, jq就是js, 只是把平时需要常用的功能封装到了一个js文件中, ★ jq底层也是用原生js实现的。使用jq也是要在script标签内或js文件内使用
        //       ★★★ jq主要是对js的webapi, 也就是js中的dom和bom 进行了封装, 底层也是js去实现的, 形成了一套自己的jq API. jq底层也是通过原生js的dom 和 bom去操作dom元素来操作页面标签的
        //             jq主要是对js的dom和bom操作进行封装, 所以jq主要是用来 操作 ★页面标签 和 ★浏览器 的
        //        因为jq也是js, 所以也要写在js的运行环境中 (写在script标签内或写在js文件里)
        //        jq和js不冲突 都是js  jq就是js文件 文件里写的是js代码。 都写在js的运行环境中, (script标签内或写在js文件里)

        //        jq是自调用函数 里面封装了然后将写好的函数通过window. 暴露到全局 供我们使用

        //  jQuery主要是为了我们方便操作dom, 同时解决了操作dom时浏览器兼容性问题 (1.x版本)

        // jq的版本
        // 1.x 2.x 3.x
        // 1.x： 功能丰富，主要是用来兼容ie低版本---主要使用这个版本，  1.12.4  1.x最后一个版本,功能最多,兼容性最好
        // 2.x： 不兼容ie低版本，和1.x功能是一样的。
        // 3.x： 不兼容ie低版本，在2.x版本上更新的，新增了一些api

        // 使用jq 的目的：提升开发效果，主要还是用来兼容ie低版本。

        // 带min和没有min的区别：
        // 带min： 压缩版本，主要去掉了换行，注释，使用代码混淆，主要在线上开发中使用，网页加载起来更快
        // 不带min：没有压缩，主要在开发，学习阶段使用，学习源码

        // 扩展: 插件, 其实就是js文件, 就是写好的js代码, 封装了一些功能, 引入插件js文件到页面中,
        //       页面就执行了插件的js代码, 就拥有了插件封装的功能了, 后面在页面中就能使用插件中写好的js功能了.
        // 注意: 要先引入插件, 页面先执行插件写好的js代码, 里面封装了插件的功能, 由于js是同步执行的,
        //       等插件js代码运行完毕后才会继续往下执行js代码, 所以我们在引入插件之后, 就可以使用插件中封装的功能了.
    </script>
</body>
</html>
