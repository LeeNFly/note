<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="box"></div>
    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('#box').html('我是盒子');

            console.log( $('#box').html()); // 我是盒子

            console.log($('div').html()); // 我是盒子

            console.log($('#box')[0] === $('div')[0]) // true
        })

        // dom元素实际上就是标签节点
        // jq中获取元素, 也是从浏览器dom树上进行批量获取满足条件的标签节点, 即dom元素, 就是页面上的标签, 是js对象类型, 拿到的是标签节点的引用地址, 存储在jq对象伪数组中, 最终返回这个jq对象 (dom元素就是标签节点)
        // ★★★ $("选择器") 只能获取到dom树上存在的dom元素(标签节点), 不在dom树上的dom元素(标签节点)获取不到; 
        // 只要是jq对象(引用地址), 就可以使用jq对象的属性和方法, 不能使用dom中的属性和方法,
        // jq方法底层也是提供DOM去操作jq对象中的DOM元素, 若jq对象中的元素在DOM树上, 则操作的就是dom树上的那个标签节点对象, 且浏览器会自动更新dom树节点并渲染到页面上, 更新dom树节点完成且渲染到页面完成之后, 才继续往下执行代码 ★
        
        // 所以只要获取的是同一个jq对象, 不管在何时何处获取, 都是指向同一个引用地址, jq对象中存储着的dom元素都是dom树上的那个dom元素(js对象), 指向的都是dom树上相同的标签节点, jq对象中存储着都是dom树上此刻最新的dom元素, 都可以拿到最新的操作后的jq对象, 标签节点的最新数据 (包括之前获取的jq对象)

    </script>
</body>
</html>
