<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: #f99;
            display: none;
        }
    </style>
</head>

<body>
    <button id="btn">展示div</button>
    <div>11</div>
    <div>222</div>
    <div>333</div>
    <div>444</div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // 
            var btn = document.getElementById("btn");
            var div = document.getElementsByTagName("div")[0];

            // console.log(div);
            // console.dir(div);
            console.log(2);
            console.log($(div));
            console.log($("div"));


            btn.onclick = function () {
                // div 是个dom对象
                // div.show();
                $(div).show();


                // $("div").show();
                console.log($("div")[1]); // 取出了只有一项
                console.log($("div").get(0));
                $("div")[0].style.color = "red";
                // $("div").style.color = "red";

                /*var obj = {};
                obj.show();*/
            }
        })


        function abc() {
            // arguments 是伪数组
            console.log(arguments);
        }
        abc("a", "b", 1, 4);






        // dom对象 
        //      通过原生js方法获取到的 ★★★ 元素 就是dom对象   dom中的元素(dom元素) 就是 dom对象  dom对象 就是 dom中的元素 (WEPAPI中说的元素 指的就是 dom元素)
        //      document.getElementById、document.getElementsByTagName
        //      dom对象(dom元素)只能使用dom对象(dom元素)本身的属性和方法，不能使用jq提供的方法

        // jq对象     console控制台打印 jQuery.fn.init(3)
        //      通过jq提供的$() 方法获取到的 ★元素 就是jq对象  ★ 页面中的html标签 在jq中被抽象成了 ★★★ jq对象  在jq中, jq对象就是html标签 ★★★  jq中是通过操作 jq对象 来达到操作页面上标签的目的 ★
        //      (一个) jq对象 ★都是一个伪数组(也是一个对象), 包含了获取到所有的元素 (可以通过length属性查看长度 是一个数字类型(length就是获取到元素的个数, 就是原数组中存储的dom元素个数), 可以通过下标获取数组的元素,下标从0开始, 是数字类型, 可以使用for循环进行遍历)，伪数组((一个)jq对象中)里面以下标的形式存储着获取到的(满足条件的)所有的 ★★★ dom对象(dom元素) 存储顺序一般是按照获取到的顺序存储, 从上到下, 即伪数组中的存储的是原生js的dom元素
        //      jq对象就是一个伪数组, 伪数组里包含了获取到的所有 ★ dom对象 .
        //      jq对象只能使用jq提供的方法，不能使用dom对象(dom元素)的方法

        //      ★★★ 后续jq中说的元素, 实际上就是dom元素, 就是标签节点, 就是指页面上的标签, 后续说的jq对象里的元素就是jq对象里存储的dom元素, 就是标签 
        //      ★ jq中是通过操作 jq对象 来达到操作页面上标签的目的  jq底层是通过操作jq对象里的dom元素, 最终来操作页面标签的
        //      ps: jq对象也是一个对象,里面存储着dom元素, 也是对象, 如果dom元素在dom树上, 则浏览器会帮我们维护, 是会随着操作进行更新和变化的

        //      ★★★ 后续API所说的jq对象, 都是指的是一个jq对象

        // dom对象要想使用jq提供的方法，咱们把dom对象转成jq对象
        // $(dom对象)：  把dom对象作为参数传递到$()  转成jq对象后 jq对象是一个伪数组, 里面存储着转化前的dom元素
        // 此处也可以是 $(dom对象伪数组) 会把dom对象伪数组中的所有dom对象一起转为jq对象,返回一个jq对象 是一个伪数组, 里面存储着所有转化前的所有dom元素
        // $(window), 把window对象(代表浏览器)转为jq对象. 也可以使用jq的api


        // jq对象转成dom对象后，就可以使用dom对象的方法和属性
        // 以下标的形式取出对应的dom对象
        // $("div")[0], 推荐使用这种方式 => jq对象[下标] 下标从0开始, 获取jq对象中存储着对应下标的dom元素
        // $("div").get(index) 下标从0开始 同上 取出的也是dom对象 => jq对象.get(index), 获取jq对象中存储着对应下标的dom元素


        //小结：
        // dom对象。jq对象是两个不同的对象，之间的方法不能混用
        // 可以互相转换


        // dom对象(dom元素)和jq对象的区别 , dom中只能单个单个操作元素, jq中可以批量操作元素
        // ★★★ jq的API底层也是通过原生js的dom 和 bom去操作 jq对象中 存储的 每个 ★ dom元素的, 来操作页面上的标签
        // ★★★ jq之所以可以批量操作元素 因为jq底层 用原生js去遍历操作jq对象中存储的dom元素, 然后通过原生js去操作dom元素. 来操作页面标签的
        // ★★★ jq底层实际上也是通过原生js来操作jq对象中存储的 ★ dom元素, 来操作页面标签的, jq只不过做了一个封装, 使操作更方便了

        // ps：如果dom树上的元素(标签中)中相关属性, 样式, 类名, 子后代html结构, 文本等发生改变,浏览器也会自动重新渲染dom树 即重新渲染页面, 浏览器会自动维护和渲染在dom树上的标签 也同样适用jq
        //     对于会改变元素属性，类名，文本，html结构等的jq操作, 如果元素在dom树上, 则浏览器会自动维护, 会自动渲染. 
        //     页面中的html标签一开始加载的时候就在dom树上, 浏览器加载页面的时候会把页面的html标签等全部加入dom树 

        // ★★★ ps: jq中, 除了$('选择器')获取页面元素, 只能获取在dom树上的元素外, 
        //           对于其他jq中的方法, 与jq对象是否在dom树上无关, 都可以使用, 如果元素在dom树上, 浏览器就会自动对我们的操作进行渲染, 如果元素不在dom树上, 等到元素加到dom树上, 浏览器再为我们渲染
        //      ps: jq对象也是一个对象,里面存储着dom元素, 也是对象, 如果dom元素在dom树上, 则浏览器会帮我们维护, 是会随着操作进行更新和变化的
    
    </script>
</body>

</html>
