<head>

    <script src="jquery-1.12.4.js"></script>
    <script>
    // 共同点: 都是等到页面内容加载完毕后才调用执行, 都可以保证获取到页面的元素

    // winodw.onload: 当页面加载完成的时候，才来调用执行这里的代码

    // jq的入口函数会比window.onload先执行
    // window.onload 存在覆盖问题， jq的入口函数没有这个问题, jq入口函数可以写多个, 不会覆盖 而是类似于追加的效果, 根据路口函数的先后顺序执行路口函数中的代码

    window.onload = function() {
        console.log(111);
    }

    /*window.onload = function() {
        console.log(333);

        // 太慢了，等页面加载完成，包含了外部资源文件（引入的图片，css，js文件等）都加载完成, 才执行
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function(){
            alert("这是个注册框");
        }
    }*/


    // 更简洁的实现的入口函数, 更推荐使用
    // 只等页面(结构)加载完成就调用执行函数，不管外部资源文件是否加载完成，推荐使用jq的入口函数
    $(function() {
        console.log(222);
    })

    $(function() {
        console.log(444);


        var btn1 = document.getElementById("btn1");
        btn1.onclick = function(){
            alert("这是个注册框");
        }
    })
    </script>
</head>
