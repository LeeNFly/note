<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    .box {
        width: 600px;
        margin: 100px auto;
        border: 1px solid #000;
        padding: 20px;
    }

    textarea {
        width: 450px;
        height: 160px;
        outline: none;
        resize: none;
    }

    ul {
        width: 450px;
        padding-left: 80px;
    }

    ul li {
        line-height: 25px;
        border-bottom: 1px dashed #cccccc;
    }

    input {
        float: right;
    }
    </style>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" id="txt" cols="30" rows="10"></textarea>
        <button id="btn">发布</button>
        <ul id="ul">
        </ul>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
    $(function() {
        // 分析：
        // 1. 获取到按钮，注册click
        // 2. 获取到txt的value值
        // 3. 创建li元素
        // 4. li元素的内容就是获取到value值
        // 5. 将li元素添加到ul中（prepend，  prependTo）
        // 6. 发布之后，清空输入框的内容
        // 7. 如果没有文字内容，不进行操作

        $("#btn").click(function(){
            // val():  获取设置表单元素的value属性的值，  input、textarea
            var txt = $("#txt").val();
            // 清空内容
            // $("#txt").empty(); // 不能使用它
            $("#txt").val("");

            // trim():  去除字符串两边的空格
            if(txt.trim() === ""){
                // 值为空，后面的代码不执行
                return;
            }

            // console.log(txt);
            /*var li = $("<li></li>");
            li.text(txt);
            $("#ul").prepend( li );*/

            // 简写上面代码
            $("<li></li>").text(txt).prependTo('#ul');
        })
    })
    </script>
</body>

</html>
