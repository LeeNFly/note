            $("div").empty();

            $("div").remove();

            // 参数： 布尔值，如果为true，表示克隆的元素的事件也会被克隆 (执行克隆操作的时刻, 元素身上的事件会被克隆, 元素身上没有的事件, 不会被克隆. 克隆结束后在母体身上加事件, 已克隆的元素不会继承该事件)
