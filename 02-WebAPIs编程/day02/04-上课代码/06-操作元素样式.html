<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*#box{*/
      /*border:10px solid blue;*/
    /*}*/

    .one{
      width: 300px;
      height: 200px;
      background-color: pink;
    }

    .two{
      border: 50px solid hotpink;
    }
  </style>
</head>
<body>
<!--<div style="width:100px; height:100px; background-color:red;"></div>-->
<!--<div id="box" style="border:20px solid blue"></div>-->
<div id="box" ></div>
<script>
// 通过操作元素的属性,来操作页面上标签的属性

//  1. style 行内
// 设置 元素.style.css样式 = '值' (单位)
  var box = document.getElementById('box');
//  box.style.width = '100px';
//  box.style.height = '200px'; //★★★ 在css中要求写单位的属性的值,在js中也一定要记得写单位
//  box.style.backgroundColor = 'green'; //如果是css中有-的属性,在js中要改成驼峰命名法 (因为对象中的属性名类似于变量名, 命名规范参照变量名的命名规范, -不符合变量的命名规则)
//  js通过style设置的css属性,值是字符串,设置的是 ★行内样式; 设置相同css属性,后设置的值会覆盖之前设置的值,
//  一个元素可以设置多次style样式, 如果设置相同的css属性, 则后设置的值会覆盖之前设置的值, 否则不会覆盖, 相当于追加, 多个样式共同作用于元素,
//  一个元素设置多次style相当于追加样式, 不会覆盖之前设置的样式.

//
//  获取 元素.style.css样式
//  console.log(box.style.width); //返回的是字符串
//  console.log(box.style.backgroundColor); // - => 驼峰
//  console.log(box.style.border);
//  注意: 如果要通过style获取样式, 只能获取 ★ 行内样式,并且返回的是字符串, 带有单位 , 如果是 外链式和内嵌式设置的style属性获取不到, 也不能获取到元素默认的宽高, 只能获取到通过行内样式设置的宽高

  // 2. 设置标签的class属性
  // 元素.className => 获得标签的class属性,为字符串 ; 元素.className = '值' 设置元素的class属性,会把原来的覆盖掉
  //className  类名  通过操纵类名,可以重新调用css类选择器的样式 ,给类添加css样式,来操作css样式 设置类名相当于调用样式, 会自动根据操作后的盒子的类名, 重新渲染盒子及其css样式
  // 后设置的className 会覆盖之前设置的className
  box.className = 'one'; //设置 类名为one,值是字符串,相当于给标签加上class="one";
//  box.className = 'two'; //如果直接给元素的className赋值,★会把原来的覆盖掉
//console.log(box.className); // 获取 标签的class属性,返回类名 字符串 one
// 给标签设置多个类名
  box.className += ' two'; // 设置标签的class属性,如果多个class属性 ★ 一定要记得加空格  box.className = box.className + ' two' = 'one' + ' two' => box.className = 'one two' => 给标签加上 class="one two" 属性;

</script>
</body>
</html>
