<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul id="mv">
  <li >西施</li>
  <li>貂蝉</li>
  <li>王昭君</li>
  <li>杨玉环</li>
  <li>芙蓉姐姐</li>
</ul>
</body>
</html>
<script>
//  需求: 隔行变色, 点击高亮
  
//  1. 隔行变色
//    1.1 获取元素
      var lis = document.getElementsByTagName('li');
//    1.2 遍历每一个li
      for(var i = 0; i < lis.length; i++) {
        //    1.3 遍历的过程中,判断下标是奇数还是偶数,然后设置不同的颜色
        if(i % 2 == 0){
          lis[i].style.backgroundColor = 'pink';
          lis[i].setAttribute('bgc', 'pink');
        }else{
          lis[i].style.backgroundColor = 'deeppink';
          lis[i].setAttribute('bgc', 'deeppink');
        }
  
        //      2.2 给每一个li注册点击事件
        lis[i].onclick = fn;
      }
      
      
//      2. 点击高亮
//      2.1 获取元素
      
//      2.3 在事件处理函数中,给当前的li高亮
        function fn(){
//          在事件处理函数中,给当前的li高亮
//        排他
          for(var i = 0; i < lis.length; i++) {
            var bgc = lis[i].getAttribute('bgc');
            lis[i].style.backgroundColor = bgc;//应该把原来的颜色设置上去
          }
          this.style.backgroundColor = 'skyblue';
        }

</script>
