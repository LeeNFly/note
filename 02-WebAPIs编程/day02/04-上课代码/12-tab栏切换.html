<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        .hd {
            height: 45px;
        }

        .hd span {
            display: inline-block;
            width: 90px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
            cursor: pointer;
        }

        .hd span.current {
            background-color: yellow;
        }

        .bd div {
            height: 255px;
            background-color: yellow;
            display: none;
        }

        .bd div.selected {
            display: block;
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="hd" id="hd">
            <span class="current">体育</span>
            <span>娱乐</span>
            <span>新闻</span>
            <span>综合</span>
        </div>
        <div class="bd" id="bd">
            <div class="selected">我是体育模块</div>
            <div>我是娱乐模块</div>
            <div>我是新闻模块</div>
            <div>我是综合模块</div>
        </div>
    </div>

</body>

</html>
<script>
    //需求: 鼠标移入到对应的标签页(span),标签页高亮,同时,对应的下面的div展示出来
//    1. 鼠标移入到span,span高亮
//        1.1 获取元素
        var spans = document.getElementsByTagName('span');
        var bd = document.querySelector('#bd');
        var divs = bd.querySelectorAll('div');
//        1.2 注册鼠标移入事件 mouseover
        for(var i = 0; i < spans.length; i++) { // 触发事件时,循环已经结束,完成事件注册了
          spans[i].onmouseover = fn;
            //因为要知道自己的当前span 的下标是多少,所以需要存储起来
            spans[i].setAttribute('index', i);
        }
        function fn(){
            //        1.3 在事件处理函数中让对应的span高亮
            //排他
            for(var i = 0; i < spans.length; i++) {
              spans[i].className = '';
                divs[i].className = '';
            }
            this.className = 'current';
    
            //    2. 让对应的div展示出来
//            2.1 如何找到对应的div  -->span的下标和div的下标是一致的
//              如何知道当前的span的下标是多少?
            var index = this.getAttribute('index');
//              2.2 通过下标找到对应的div
            console.log(divs[index]);
//             2.3 让对应的div展示出来
            divs[index].className = 'selected';
        }



</script>
