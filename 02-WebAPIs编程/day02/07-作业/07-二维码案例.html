<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .nodeSmall {
      width: 50px;
      height: 50px;
      background: url(images/bgs.png) no-repeat -159px -51px;
      position: fixed;
      right: 10px;
      top: 40%;
    }

    .erweima {
      position: absolute;
      top: 0;
      left: -150px;
    }

    .nodeSmall a {
      display: block;
      width: 50px;
      height: 50px;
    }

    .hide {
      display: none;
    }

    .show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="nodeSmall" id="node_small">
    <div class="erweima hide" id="er">
      <img src="images/456.png" alt="" />
    </div>
  </div>
</body>

<script>
    var box = document.querySelector('#node_small');
    var erweima = document.querySelector('#er');
    box.onmouseover = function () {
      // erweima.className = 'erweima show';
      erweima.className = erweima.className.replace('hide','show');
    }
    box.onmouseout = function () {
      // erweima.className = 'erweima hide';
      erweima.className = erweima.className.replace('show','hide');
    }
</script>

</html>
