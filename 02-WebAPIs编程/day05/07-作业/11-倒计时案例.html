<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .time-item {
      width: 430px;
      height: 45px;
      margin: 0 auto;
    }

    .time-item strong {
      background: orange;
      color: #fff;
      line-height: 49px;
      font-size: 36px;
      font-family: Arial;
      padding: 0 10px;
      margin-right: 10px;
      border-radius: 5px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .time-item>span {
      float: left;
      line-height: 49px;
      color: orange;
      font-size: 32px;
      margin: 0 10px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .title {
      width: 260px;
      height: 50px;
      margin: 200px auto 50px auto;
    }
  </style>

</head>

<body>
  <h1 class="title">距离毕业，还有</h1>

  <div class="time-item">
    <span>
      <span id="day">00</span>天</span>
    <strong>
      <span id="hour">00</span>时</strong>
    <strong>
      <span id="minute">00</span>分</strong>
    <strong>
      <span id="second">00</span>秒</strong>
  </div>

  <script>
    fn();
    setInterval(fn, 1000)
    function fn() {
        //需求: 每个一秒钟,就展示距离目标还差多长时间
        var day = document.querySelector('#day');
        var hour = document.querySelector('#hour');
        var minute = document.querySelector('#minute');
        var second = document.querySelector('#second');

        var start = +new Date();
        var end = +new Date('2020-3-6 00:00:00');

        var time = (end - start) / 1000;

        var dayTime = Math.floor(time / 60 / 60 / 24);
        var hourTime = Math.floor(time / 60 / 60) % 24;
        var minuteTime = Math.floor(time / 60) % 60;
        var secondTime = Math.floor(time % 60);
        console.log(time, time % 60);

        day.innerText = dayTime;
        hour.innerText = hourTime;
        minute.innerText = minuteTime;
        second.innerText = secondTime;
      }
  //  计算时间差的代码

  </script>
</body>

</html>
