//        需求: 鼠标到哪,小天使跟着到哪
//            获取img
            var img = document.getElementById('img');
            img.style.position = 'absolute';
//        1. 给document注册鼠标移动的事件
            document.onmousemove = function(e){
                //2. 在事件处理函数中,获取鼠标的坐标 client
//                var x = e.clientX;
//                var y = e.clientY;
                
                // 因为此处的定位偏移量参照的是整个页面,所以要用pageX,pageY.否则出现滚动条,则达不到效果

                var x = e.pageX;
                var y = e.pageY;
                //3. 把鼠标的坐标赋值给img的left和top
                
                img.style.left = x + 'px';
                img.style.top = y + 'px';
            }


    </script>
