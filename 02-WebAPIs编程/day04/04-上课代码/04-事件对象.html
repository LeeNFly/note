<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      width: 300px;
      height: 3000px;
      background-color: hotpink;

    }
  </style>
</head>
<body>
<div id="box"></div>
<script>
//  1. 为什么要学习事件对象?
//      因为我们需要获取事件触发时的一些信息,比如说触发事件时鼠标的坐标,比如说,触发的是谁的事件... ,而我们需要的这些信息,都存储在事件对象身上
//  2. 什么是事件对象?
//      触发事件的那一刻,浏览器会自动创建一个 对象 出来,这个对象身上存储了我们触发事件时需要的信息,这个对象就叫做事件对象
//  3. 如何使用事件对象?
//      3.1 如何获取事件对象
        var box = document.getElementById('box');
        box.addEventListener('mouseover', function(e){
          //因为触发事件的那一刻,浏览器会自动创建一个事件对象出来
          //如果我们需要使用事件对象的话,只需要在 事件处理函数 上写一个形参(形参名任意),来接收一下即可
//          ,因为浏览器会自动把事件对象当做实参,传递进来(传入事件处理函数)

          // 注意: 只有在事件处理函数中, 才会有事件对象可以接收, 在非事件处理函数中, 是没有事件对象的,

          //3.2 事件对象身上存储哪些东西
        //  console.log(e); //  是一个对象
        //  console.log(e.type); //事件类型(事件名) 比如click、mouseover等,是一个字符串
        //  console.log(e.target)  //事件目标 触发事件的元素 是一个元素 (注意 和 执行事件处理函数的元素可能不是同一个，由于事件冒泡的关系)
          //  console.log(e.clientX); //触发事件时,鼠标 相对浏览器可视区的水平坐标 是一个数字没有单位,但是单位参考px 坐标系的原点是当前可视区的左上角
          //  console.log(e.clientY); //触发事件时,鼠标 相对浏览器可视区的垂直坐标 是一个数字没有单位,但是单位参考px 坐标系的原点是当前可视区的左上角
//                                    //浏览器可视区: 当前能看到的浏览器区域,看不见的不包括. 坐标的起始点是当前可视区的左上角,坐标参照程序坐标系
        //  console.log(e.pageX);  //触发事件时,鼠标 相对整个页面的水平坐标 是一个数字没有单位,但是单位参考px
        //  console.log(e.pageY);  //触发事件时,鼠标 相对整个页面的垂直坐标 是一个数字没有单位,但是单位参考px
                                   //整个页面: 整个页面的大小,包括看不见的和看得见的. 坐标的起始点是整个页面的左上角,坐标参照程序坐标系
            // 浏览器可视区和整个页面,当页面中有滚动条时,会产生区别,二者得到的结果不同.当页面没有滚动条时,两者得到的结果一样
            console.log(e.offsetX);
            console.log(e.offsetY);
            // offsetX, offsetY, 触发事件时, 鼠标相对于元素自身的坐标, 坐标原点在盒子左上角, 水平向右和水平向下为正方向, 参考程序坐标系
        }, false);

        // box.onmouseover = function (e) {
        //   // 事件对象
        //   console.log(e);

        // }


</script>
</body>
</html>
