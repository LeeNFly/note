<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
//  1. 节点的属性和方法
//      节点类型的属性:
//          nodeType  1 标签
//          nodeName  字符串 大写的标签名
//          nodeValue  null
//      节点层级的属性:
//          parentNode 父节点
//          childNodes  子节点
//          children   子元素
//          nextElementSibling 下一个兄弟元素
//          previousElementSibling 上一个兄弟元素
//
//        节点的方法
//          appendChild  往后面加子节点
//          insertBefore  往参考子节点前插入一个新的节点
//          replaceChild   替换掉一个子节点
//          removeChild   删除子节点
//          cloneNode   传true, 就是复制所有, 否则就复制元素本身
//
//  2. js动态的创建元素
//
//      innerHTML   直接赋值一个html形式的字符串,会识别标签,并且直接渲染到页面上
//      document.createElement()  只是创建元素,并没有添加到dom树上
</script>
</body>
</html>
