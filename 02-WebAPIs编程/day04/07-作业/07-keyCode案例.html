<script>
    var inputs = document.querySelectorAll('input');
    for (var i = 0; i < inputs.length; i++) {
       inputs[i].onkeydown = fn;
    }
    function fn(e) {
      //console.log(e.keyCode); //13
      //console.log(typeof e.keyCode);
     
      if (e.keyCode == 13) {
        this.nextElementSibling.focus();
      }
    }
</script>
