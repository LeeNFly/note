<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  offset
    offsetParent 元素的最近的定位父元素
    offsetLeft  距离offsetParent的左偏移量
    offsetTop   距离offsetParent的上偏移量
    offsetWidth  元素的宽   content + padding + border
    offsetHeight  元素的高
  client
    clientWidth  元素可视区的宽  content + padding
    clientHeight  元素可视区的高
  scroll
    scrollWidth  元素内容的宽
    scrollHeight  元素内容的高
    scrollLeft  元素中内容左侧滚动出去的距离
    scrollTop   元素中内容顶部滚动出去的距离
  
    scrollLeft 和 scrollTop可以赋值,并且可以直接赋值为数字. 其他的三大系列的属性都不可以赋值

    三大系列都是针对元素的 且都是元素的属性
</script>
</body>
</html>
