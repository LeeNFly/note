<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

<a href='' id="btn">点击切换图片</a>

<br>

<img id="img" src="images/a.jpg" alt="图片" width="500" height="350">
<script>
  var box = document.getElementById('img');
  var btn = document.getElementById('btn');
  var flag = true; // true代表当前是a.jpg , false 代表当前是b.jpg
  btn.onclick = function () {
    if (flag) {
      img.src = 'images/b.jpg';
      flag = false;
    } else {
      img.src = 'images/a.jpg';
      flag = true;
    }
    return false;
  }
</script>
</body>
</html>
