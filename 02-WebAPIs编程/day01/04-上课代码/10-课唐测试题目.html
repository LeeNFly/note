<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--如果a的href属性里面写了javascript: .这个javascript代表协议. 作用: 改变了a的默认行为, 默认行为变成会执行javascript后面的代码,(保持了超链接的功能,只不过改变了超链接的默认行为,改为执行javascript后面的代码)-->
<!--void是js中的一个关键字 作用: 什么都不做-->
<!--<a href="javascript:alert(1) ;">点击</a>-->
<!--<a href="javascript:void(0) ;">点击</a>-->
<!--<a href="javascript:void 0;">点击</a>-->
<!--<a href="javascript:;">点击</a>-->

<!--
  只是改变了a标签的默认行为, 并不是阻止事件和事件处理函数, 事件还是会触发, 事件处理函数还是会执行
-->
</body>
</html>
