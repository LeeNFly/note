<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
//  DOM: 把页面上的标签抽象成对象,在js中通过操作对象,实现操作页面上标签的目的
//  元素: 在html中<div>叫标签, 在DOM中,称之为元素
//  获取元素:
//      document/element.getElementsByTagName('标签名') 返回一个伪数组 ,如果找不到返回空的
//  伪数组
//      document.getElementById('id名') 返回符合条件的那个元素  ,如果找不到就是null
//    获取body : document.body
//    获取html: document.documentElement
//
//  事件:   点击事件 click
//  事件源 : 给谁注册事件,谁就是事件源
//  事件名 : 注册的是什么事件
//  事件处理函数 : 触发事件时,调用的函数
//  事件源.on + 事件名 = 事件处理函数
//
//  操作元素的属性:
//  innerText
//  innerHTML
//  相同点: 都会覆盖原来的内容
//  不同点: innerText 只识别文本
//          innerHTML 可以识别标签
//  注意: 一般用于双标签
</script>
</body>
</html>
