  //
  //  修改/赋值(设置)/添加 元素的属性  (W3C中的标准标签属性) => 设置页面上标签的属性值

//innerText 和 innerHTML 属性, 用于操作标签内部的所有内容的
//  innerText  获取/操作/设置 元素(标签) 里面( ★ 内部, 不包括元素本身) 的 所有 内容 (不会识别标签, 会把标签当作文本原样显示)
//  innerHTML  获取/操作/设置 元素(标签) 里面( ★ 内部, 不包括元素本身) 的 所有 内容 (会识别字符串中所有的html标签, 及标签的html结构, 以及标签的嵌套, 并列关系, (最外层可以是并列的多个标签, 也可以是嵌套标签), 及标签上的属性,标签里的内容,标签和文本, 可以识别多个标签及标签的嵌套关系, 把标签渲染出来)

//  共同点: 都会覆盖原来的内容 (都会把标签 ★内部 原来的所有 内容 都覆盖了, 不包括标签本身)
//  注意: innerText , innerHTML 一般用来操作双标签

// 获取:
 var box = document.getElementById('box');
 console.log(box.innerText); //哈哈哈哈哈 span的文本 => 返回元素里面 所有 的 文本 (包括子后代的文本)  , 不包括标签  返回的结果是字符串

 //
 // 哈哈哈哈哈
 // <span>span的文本</span>
 console.log(box.innerHTML); //返回元素里面 所有 的 内容 (包括子后代,标签嵌套的所有内容都会获取), 包括标签  返回的结果是字符串
