</div>
<script>
//  以下方法一般常用于标签节点
//  通过操作元素(标签节点), 来操作/改变页面上 标签的 html结构
//  ★★★ 以下节点一般指标签节点,即标签元素, 即元素,

//  一下操作API,只要操作了,就会在内存里将 元素与元素之间建立联系 与元素的地址是否被某个引用变量所引用无关。

//  以下操作元素的方法,都是会改变元素所指的那个引用地址中的数据。若元素所指的引用地址数据被改变,则下次访问获取的数据也会变

//  如果元素在页面上,则剪切;如果不在页面上,是动态创建的元素,则就是添加到对应的节点中
  var box = document.getElementById('box');
  var p = document.getElementById('p');
//  box.appendChild(p);
  
//  父节点.insertBefore(要添加的子节点, 参考的子节点) 同上,在节点内部参考子节点之前添加子节点 不会覆盖原有的节点  有剪切的效果
//  如果元素在页面上,则剪切;如果不在页面上,是动态创建的元素,则就是添加到对应的节点中
  var span = document.getElementsByTagName('span')[0];
//  box.insertBefore(p, span);

//移除节点的方法:  移除子元素, 会将子元素及子元素内部全部移除, 从html结构和dom树移除
// 只能通过父元素 来 移除子元素
  
  //父节点.removeChild(子节点)
//  box.removeChild(span);
  
  // 替换节点
//  父节点.replaceChild(替换的子节点, 被替换的子节点)  用新节点替换旧节点,有剪切的效果
//  如果元素在页面上,则剪切;如果不在页面上,是动态创建的元素,则就是添加到对应的节点中
//  box.replaceChild(p, span);
  
  
  //克隆节点 返回一个新的元素, 对原来的节点不会做任何改变, 仅仅是克隆
  // ★      克隆出来的元素不在dom树上, 需要手动添加到dom树上, 浏览器才会渲染
//  节点.cloneNode(true/false)  不传 就是相当于传了一个false
console.log(box.cloneNode()); // false => 只克隆节点本身(包括自身标签上的属性),不克隆节点内部的内容 (文本, 子后代标签及其属性及其内容都不克隆)
console.log(box.cloneNode(true)); //true => 深度克隆,克隆节点本身+内容(文本, 子后代标签及其属性及其内容)
  
  
  // 总结:
  // 添加节点的方法:

  // insertBefore(要插入的节点, 参考节点)
  // 替换节点的方法:
  // replaceChild(要替换的节点, 被替换的节点)   //以上这三个都有剪切的效果

</script>
</body>
</html>
