<script>
  1. 操作表单元素的属性: 像disabled , checked, selected 这类在html中,只需要属性名的属性, 在JS中,用true/false来控制
  2. 操作元素的样式:
  行内 : style  元素.style.width = 100 + 'px';
  类名 : className  直接赋值会覆盖原来的类名
  3. 操作标签的自定义属性
  获取 getAttribute('属性名')
  设置 setAttribute('属性名', '属性值')
  移除 removeAttribute('属性名')
</script>
