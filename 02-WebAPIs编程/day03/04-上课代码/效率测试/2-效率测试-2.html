<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>效率测试</title>
    
</head>
<body>
    
</body>

<script>
    function fn() {
        var d1 = +new Date();
        var array = [];
        for ( var i = 0; i < 1000; i++ ) {
            array.push('<div style="width:100px; height:2px; border:1px solid blue;"></div>');
        }
//        console.log(array);
        // 先把字符串拼接好,然后最后把字符串赋值给innerHTML,只渲染一次,极大的提升了加载效率 (强烈推荐)
        document.body.innerHTML = array.join('');
        var d2 = +new Date();
        console.log( d2 - d1 );
    }
    fn();
</script>

</html>
