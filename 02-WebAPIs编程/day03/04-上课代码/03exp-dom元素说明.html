<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById('box');
    box.innerText = '我是盒子';
    console.log(box.innerText); // 我是盒子

    var box1 = document.getElementsByTagName('div')[0];
    console.log(box1.innerText); // 我是盒子

    console.log(box === box1); // true

    // 总结:
    //     1) 在js dom中, 元素就是标签, 标签就是元素, 元素就是标签节点, 标签节点就是元素, 就是页面上的标签, 其他类型的节点不是元素
    //     2) js只能获取在dom树上的元素(标签节点)
    //     3) 元素又称作dom元素, dom对象

    // ★★★ 元素, dom元素, dom对象, 都是指的是标签节点, 都是页面上的标签, js中通过操作标签节点来操作页面上的标签

    // 页面加载的时候, 会把html中所有的节点加载到一颗dom树上, 存储在浏览器内存里, 页面就是根据这棵dom树上的节点进行渲染页面的, 在dom树上的节点会被渲染到页面上, 不在dom树上的节点, 则不会被渲染到页面上
    // dom树是js里的, 提供给js来操作页面标签的, dom树上的节点都是 ★ js对象类型
    // 只要dom树上的节点发生改变, 则浏览器都会自动重新渲染页面, 浏览器会自动维护dom树
    // 标签节点就是页面上的标签, js中, 把 ★ 标签节点又称为 ★ 元素, 通过获取和操作元素, 来达到操作页面标签的目的
    // js中, 获取元素, 实际上就是从dom树上批量获取所有满足条件的 ★ 标签节点, 就是页面的标签, 标签节点是一个对象, 所以获取到的是标签节点的 ★ 引用地址, 指向dom树上的标签节点, ★★★ 所以元素实际上就是标签节点
    // 只有在dom树上的标签节点, js才能获取的到, 不在dom树上的标签节点, js获取不到, 即js中获取到的dom元素, 一定在dom树上
    // 对元素进行操作/赋值/使用等, 实际上就是对标签节点进行操作, 如果标签节点在dom树上, 则操作的就是dom树上的那个标签节点对象, 且浏览器会自动更新dom树节点并渲染到页面上, 更新dom树节点完成且渲染到页面完成之后, 才继续往下执行代码 ★
    // 在js中, 不管是何时, 何处 获取元素, 都是获取dom树上的标签节点, 是一个对象, 拿到的都是引用地址,
    // 所以只要获取的是同一个标签节点, 不管在何时何处获取, 拿到的都是dom树上同一个标签节点(的引用地址), 指向的都是dom树上同一个标签节点, 都可以拿到最新的操作后的标签节点的最新数据 (包括之前获取的标签节点)

    // 对于已经获取到的dom元素 ( 标签节点 ), 变量已经指向了dom树上的标签节点, 就算后面该标签属性发生变化, 原来的选择器已经无法再选择到此标签节点了,
    //  ★★★ 之前 ★★★ 在满足条件的情况下获取到的标签节点存储的变量中, 该变量还是指向对应的那个标签节点, 不会受影响, 之后再用之前的(现在已无法选择到此标签的) 选择器, 已经无法再选择到此标签了, 则无法再选择到此标签, 需要用其他符合当前标签的选择器才能选择到此标签。

</script>
</body>
</html>
