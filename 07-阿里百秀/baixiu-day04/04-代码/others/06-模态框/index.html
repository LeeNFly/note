    p {
      font-size: 50px;
      line-height: 100px;
      text-align: center;
    }
    /* 模态框, 遮罩层, 固定定位, 宽高100%, top, left设置为0 (一定要设置, 否则就会呆在原来的位置)
       在模态框的盒子内部再写东西, 就是在最上面那一层了。
    */
    .box {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
    }
    .login {
      width: 400px;
      height: 300px;
      background-color: #fff;
      position: absolute;
      /* left: 50% */
      left: 50%;
      /* margin-left: -200px; */
      /* transform 变换, transform: translateX(-50%) */
      transform: translateX(-50%);

      top: 100px;
      border-radius: 10px;
    }
  </style>
</head>
