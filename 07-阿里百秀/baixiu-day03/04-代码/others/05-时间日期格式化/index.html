  <input type="datetime-local">
  <!-- 引包: moment.js-->
  <script src="./moment.js"></script>
  <script>

    // 当前时间

    // 日期框, 需要 2018-07-03T02:05 的格式
    // 原生方式太麻烦, 解决方式: 使用 moment.js 来格式化
    // inp.value = "2017-07-03T02:05";


    // 使用插件
    // 如何得到一个moment对象
    // 1. moment(日期对象Date)
    // 2. moment(时间格式字符串)
    // 3. moment() 不传参, 默认就是当前时间, 相当于 noment(new Date())

    // moment(日期对象Date).format("日期格式");
    // moment(时间格式字符串).format("日期格式"); 会通过时间格式字符串自动判断出时间
    // 返回一个格式化的日期字符串
    // 目标: 2017-07-03T02:05

    // Y: 表示年   YYYY  2017
    // M: 表示月   MM    07
    // D: 表示天   DD    03
    // H: 表示时   HH    02    大写 H 24小时制度, 小写 h 12小时制
    // m: 表示分   mm    05
    // s: 表示秒   ss    00

    var inp = document.querySelector("input");
    // var now = new Date();
    // // console.log( moment( now ).format( "YYYY-MM-DDTHH:mm" ) );
    // inp.value = moment( now ).format( "YYYY-MM-DDTHH:mm" );

    // moment 方法不传日期对象, 默认就是当前时间
    inp.value = moment().format( "YYYY-MM-DDTHH:mm" );

    // 使用文档: http://momentjs.cn/docs/#/displaying/

  </script>
