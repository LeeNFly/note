<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      background-image: radial-gradient(200px at right top, yellow, orange, skyblue);
      background-repeat: no-repeat;
    }
    img {
      position: absolute;
      left: -101px;
      bottom: -190px;
    }
    body:hover img {
      transform: translate(2100px, -1000px) rotate(45deg);
      transition: all 3s;
    }
  </style>
</head>
<body>
<img src="./images/rocket.png" alt="">
</body>
</html>
