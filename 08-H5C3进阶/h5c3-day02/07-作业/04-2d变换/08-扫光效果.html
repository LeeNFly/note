<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      background-color: #CCC;
    }
    div {
      width: 670px;
      height: 419px;
      margin: 200px auto;
      position: relative;
      overflow: hidden;
    }
    div::before {
      content: '';
      display: block;
      position: absolute;
      left: -300px;
      top: 0;
      height: 100%;
      width: 30px;
      background-image: linear-gradient(
        to right,
        rgba(255, 255, 255, 0),
        rgba(255, 255, 255, 1),
        rgba(255, 255, 255, 0)
      );
      transform: skewX(-30deg);
    }
    div:hover::before {
      left: 800px;
      transition: all 3s;
    }
  </style>
</head>
<body>
  <div>
    <img src="./images/ll.jpg" alt="">
  </div>
</body>
</html>
