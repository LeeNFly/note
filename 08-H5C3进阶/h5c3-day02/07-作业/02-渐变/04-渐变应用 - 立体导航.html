<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      margin: 100px auto;
      width: 1300px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      list-style: none;
    }
    li {
      margin: 0 10px;
      width: 100px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border-radius: 5px;
      display: inline-block;
      background-color: hotpink;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) , rgba(0, 0, 0, 0.3));
    }
    li:hover {
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) , rgba(0, 0, 0, 0.6));
    }
    li a {
      text-decoration: none;
      width: 100%;
      height: 100%;
      display: block;
      color: #fff;
    }
  </style>
</head>
<body>
<ul>
  <li><a href="#">导航1</a></li>
  <li><a href="#">导航2</a></li>
  <li><a href="#">导航3</a></li>
  <li><a href="#">导航4</a></li>
  <li><a href="#">导航5</a></li>
</ul>
</body>
</html>
