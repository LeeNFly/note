<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 800px;
      height: 100px;
      margin: 100px auto;
      border: 1px solid #000;
      background-image: linear-gradient(
          135deg,
          white 0%, white 25%,
          black 25%, black 50%,
          white 50%, white 75%,
          black 75%, black 100%
      );
      background-size: 100px 100px;
      transition: all 10s;
    }
    div:hover {
      background-position: 800px 0px;
    }
  </style>
</head>
<body>

<div></div>

</body>
</html>
