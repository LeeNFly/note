<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      list-style: none;
      position: relative;
      transition: all 5s;
      transform-style: preserve-3d;
    }
    ul:hover {
      transform: rotateX(180deg) rotateY(330deg) rotateZ(320deg);
    }
    li {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    /* 正面 */
    li:first-child {
      background-color: yellow;
      transform: translateZ(100px);
    }
    /* 左面 */
    li:nth-child(2) {
      background-color: red;
      transform: rotateY(-90deg) translateZ(100px);
    }
    /* 右面 */
    li:nth-child(3) {
      background-color: blue;
      transform: rotateY(90deg) translateZ(100px);
    }
    /* 上面 */
    li:nth-child(4) {
      background-color: skyblue;
      transform: rotateX(90deg) translateZ(100px);
    }
    /* 下面 */
    li:nth-child(5) {
      background-color: orange;
      transform: rotateX(-90deg) translateZ(100px);
    }
    /* 后面 */
    li:nth-child(6) {
      background-color: hotpink;
      transform: rotateX(180deg) translateZ(100px);
    }
  </style>
</head>
<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
