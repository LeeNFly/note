<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    ul {
      list-style: none;
      width: 400px;
      margin: 100px auto;
    }
    li {
      width: 100%;
      overflow: hidden;
    }
    p {
      height: 0;
      background-color: pink;
      transition: all 1s;
    }
    h1 {
      border-bottom: 3px solid #f91;
      background-color: #336699;
    }
    li:hover p{
      height: 200px;
    }
  </style>
</head>
<body>

<ul>
  <li>
    <h1>标题1</h1>
    <p>内容1</p>
  </li>
  <li>
    <h1>标题2</h1>
    <p>内容2</p>
  </li>
  <li>
    <h1>标题3</h1>
    <p>内容3</p>
  </li>
  <li>
    <h1>标题4</h1>
    <p>内容4</p>
  </li>
</ul>

</body>
</html>
