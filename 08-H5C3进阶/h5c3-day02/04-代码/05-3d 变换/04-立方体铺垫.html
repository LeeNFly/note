<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      perspective: 1000px;
    }
    img {
      display: block;
      margin: 100px auto;
      transition: all 4s;
    }
    img:hover {
      /* rotate 会改变坐标系 */
      /* 3d变化也是transform, 所以也可以连写
         transform: rotateX(90deg) translateZ(100px); */
      transform: rotateY(90deg) translateZ(100px);
    }
  </style>
</head>
<body>

<img src="./images/01.jpg" alt="">

</body>
</html>
