<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      perspective: 1000px;
    }

    img {
      display: block;
      margin: 100px auto;
      transition: all 4s;
    }
    img:hover {
      /* ★★★ 3D坐标轴概念: X轴正方向水平向右, Y轴正方向水平向下, Z轴正方向, 屏幕垂直向外打脸的方向 */
      /* 相对于自身初始的位置进行旋转, 即旋转不可叠加 */
      /*  ps: 比如盒子初始位置是A, 设置旋转属性平移了90deg到位置B, 此时再给盒子设置一样的旋转属性,
              由于css渲染层叠性, 会覆盖之前的平移, 所以盒子总体还是相对于A旋转了90deg, 所以盒子的位置还是在B
              如果给盒子设置旋转30deg, 由于css层叠性, 会覆盖之前的平移, 则还是参照盒子初始位置A, 进行旋转30deg
      */
      /* 旋转的连续性: 如果盒子目前已经旋转了90°, 此时给盒子设置旋转180°, 则会在当前的90°的位置上变化到180°, 即再旋转90°, 达到旋转180°效果,
         这与角度是相对于自身初始的位置来计算不冲突, 相吻合,

         在之前旋转的基础上进行旋转, 方向判断:
         在当前的90°的位置上变化到180°, 即再旋转90°, 达到旋转180°效果, 由于是变大的, 所以是沿顺时针方向从90°旋转到180°
         在当前的90°的位置上变化到0°, 即再旋转90°, 达到旋转到0°效果, 由于是变小的, 所以是沿着逆时针的方向旋转回0°
       */

      /* 3d变换, 也是通过设置transform来实现, */
      /*
      3d转换也可以连写, 同2d转换连写一样
      3d转换合写问题同2d转换合写问题一致, 因为都是通过设置transform这个属性
      1. 一个盒子如果写了多个 transform, 后面的 transform 会层叠(覆盖)前面的transform
         解决, 如果需要写多个transform效果, 采用连写, 之间用空格隔开, 所有的transform属性都可以连写, 包括2D和3D, 可以混合连写
         transform: translate(1500px, -800px) scale(0) rotate(45deg);

         ps: 当多个场景下同一个盒子有多个transform连写共存时, 后面的会覆盖前面的, 若不想被覆盖, 则要将前面的transform连写里设置的参数都加上

      2. ★ 旋转会改变坐标轴的方向, 因为坐标轴的也会跟着一起旋转, 小技巧, 一般将旋转的变换放最后
      3. transform: none; 可以将盒子的所有2d转换, 3d转化效果清空
    */

      /*
         3d旋转API:
         transform: rotateX(角度);
         transform: rotateY(角度);
         transform: rotateZ(角度);
         3d旋转 - 左手定则:
         伸出左手握拳, 心中自有三根轴, 
         大拇指指向轴的正方向, 手指头卷曲的方向, 就是旋转的正方向, 

         补充说明:
         角度为正时的旋转方向就是正方向; 
         角度为负的旋转反向就是正方向的反方向  */

         /* 相对于自身原来的位置进行旋转, 角度也是相对于自身初始的位置来计算 */
         /* 如果盒子目前已经旋转了90°, 此时给盒子设置旋转180°, 则会在当前的90°的基础上变化到180°, 即再旋转90°, 达到旋转180°效果
         这与角度是相对于自身初始的位置来计算不冲突, 相吻合,
      
      /* ★ 旋转会改变坐标轴的方向, 因为坐标轴的也会跟着一起旋转, 小技巧, 一般将旋转的变换放最后
            旋转, 盒子内部的所有元素也会跟着一起转, 所以盒子内部的所有元素的坐标轴也会改变, 也会跟着一起旋转
      */

      /*transform: rotateX(-45deg);*/
      /*transform: rotateY(-45deg);*/
      transform: rotateZ(-45deg);

      /* transform-origin 可以给盒子设置变换原点坐标, 默认就是 center center, 沿着盒子中心旋转*/
      /* 可以设置方位名词, 也可以设置px, 参考程序坐标系, 坐标原点为左上角 */
      /* 书写顺序: X坐标 Y坐标 */
      /*transform-origin: right top;*/
      /* transform-origin: 100px 120px; */
    }
  </style>
</head>
<body>

<img src="./images/01.jpg" alt="">

</body>
</html>
