<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 800px;
      height: 100px;
      border: 1px solid #000;
      margin: 100px auto;
      /* 线性渐变: 方向 颜色 范围
         linear-gradient( 方向, 颜色 范围, 颜色 范围, .... )
      */
      background-image: linear-gradient(
          135deg,
          white 0%, white 25%,
          black 25%, black 50%,
          white 50%, white 75%,
          black 75%, black 100%
      );
      /* 指定背景图片大小 */
      background-size: 100px 100px;
      /* 默认就是平铺 */
      /*background-repeat: no-repeat;*/
      /* 动的时候, 调整的是背景定位 */
      background-position: 0px 0px;
      /* linear 线性匀速 */
      transition: all 20s linear;
    }


    div:hover {
      background-position: 800px 0px;
    }

  </style>
</head>
<body>

<div></div>

</body>
</html>
