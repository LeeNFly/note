<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 500px;
      height: 384px;
      border: 1px solid #000;
      margin: 100px auto;
      overflow: hidden;
    }
    div img {
      transition: all 1s;
      /* transform-origin 可以设置变换原点坐标, 默认就是 center center, 沿着中心点放大*/
      /* 可以设置方位名词, 也可以设置px, 参考程序坐标系, 坐标原点为左上角 */
      /*transform-origin: right top;*/
      transform-origin: 100px 120px;
    }
    div:hover img {
      /* transform:scale(2)*/
      transform: scale(5);
    }
  </style>
</head>
<body>

<div>
  <img src="./images/ml.jpg" alt="">
</div>

</body>
</html>
