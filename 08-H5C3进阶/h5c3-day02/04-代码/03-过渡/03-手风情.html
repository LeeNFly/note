<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    ul {
      width: 400px;
      margin: 100px auto;
    }
    h3 {
      height: 40px;
      line-height: 40px;
      padding-left: 10px;
      background-color: #336699;
      color: #fff;
      border-bottom: 3px solid #f91;
    }
    p {
      padding-left: 10px;
      height: 0;
      background-color: pink;
      overflow: hidden;
      transition: all .5s linear;
    }
    li:hover p {
      height: 150px;
    }
  </style>
</head>
<body>

<ul>
  <li>
    <h3>标题1</h3>
    <p>内容1</p>
  </li>
  <li>
    <h3>标题2</h3>
    <p>内容2</p>
  </li>
  <li>
    <h3>标题3</h3>
    <p>内容3</p>
  </li>
  <li>
    <h3>标题4</h3>
    <p>内容4</p>
  </li>
</ul>

</body>
</html>
