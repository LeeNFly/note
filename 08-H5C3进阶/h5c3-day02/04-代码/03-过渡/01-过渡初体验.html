<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
      过渡:
      1. ★ 如果盒子两个状态发生改变，没有过渡，效果是瞬间变化的。
      2. 如果给盒子加上了过渡，那么盒子从状态A变化到状态B的过程就会有动画的效果。
      3. 整个状态变化的过程是由浏览器来完成的，我们只需要关注开始状态与结束状态即可。

      ps: 由于过渡在盒子状态变化时, 添加了动画效果, 所以在需要实时看到效果的一些场景下, 比如拖动, 拖拽, 可能会造成延迟卡顿, 此时将过渡去除即可实时看到变化了


     实现过渡的要求:
      1. 元素盒子必须有两个状态
      2. 过渡给 A 状态或者 给 B 状态加都可以, 效果不一样, 具体加给谁, 看需求  (只要盒子的css属性样式发生变化, 就可以视作2个状态)
         比如给盒子有状态A, 当hover的时候, 有状态B
          1) 给盒子加过渡的效果, 即给状态A加过渡
            则当鼠标移入盒子的时候, 盒子状态从A变化到B, 因为盒子加了过渡, 所以状态变化的过程会有动画效果
            当鼠标移出盒子, 盒子状态又从B变化到A, 因为盒子加了过渡, 所以也会有动画效果
          2) 给状态B加过渡的效果, 即在hover的时候才加上过渡
            则当鼠标移入盒子的时候, 盒子状态从A变化到B, 因为hover时加了过渡, hover时hover的样式会添加到盒子上, 所以盒子有了过渡, 所以状态变化的过程会有动画效果
            当鼠标移出盒子, 盒子状态又从B变化到A, 此时不再hover, 之前hover的样式会从盒子上移出, 所以盒子没有了过渡, 所以移出时状态变化的效果是瞬间的, 没有动画效果
      3. 过渡 从状态A变化到状态B, 只执行一次过渡动画效果, 最终停留在盒子的最终状态, 也就是状态B
      4. 过渡的渲染动画的性能 比 直接通过 js 控制位置宽高效率高
      5. 过渡是添加在有状态变化的盒子上, 哪个盒子的状态变化, 就添加给这个盒子

      注意:
        对于display: none; display: block, 属性, 过渡的动画效果无效
        ★★★ 过渡后, 最终会停留在盒子变化的最终状态, 比如状态A过渡到状态B, 最终盒子停留在状态B
    */
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
    }
    div:hover {
      width: 400px;
      height: 400px;
      background-color: green;
      transition: all 1s;
    }
  </style>
</head>
<body>

<div></div>

</body>
</html>
