<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /* 所有伪类选择器, 都是 : 开头, 紧跟在选择器后面 */

    /* ★★★ child系列核心: 先找:前元素的父元素, 然后再找到对应序号的子元素 (序号从1开始), 然后再判断是否符合:前的选择器类型
             先找到父元素, 然后对子元素进行排序, 然后获取序号对应的子元素, 判断是否符合选择器条件
    */


    /* 找li的父元素中的第一个子元素, 且是li,  选中第一个 li
       先找li父元素的第一个子元素, 并且这个元素要是li, 二者缺一, 则获取不到元素
    */
    li:first-child {
      /*background-color: pink;*/
    }

    /* 找父元素中 最后一个子元素, 且是li
       先li找父元素的最后一个子元素, 并且这个元素要是li, 二者缺一, 则获取不到元素
    */
    li:last-child {
      /*background-color: pink;*/
    }


    /*
      nth-child 使用方式
      1. 传数字  nth-child(3)  找第 3 个子元素, 序号从1开始 , 数字 < 0, nth-child选择不到元素

      2. 传2n,2n+1  nth-child(2n)  第 2n个,    找偶数序号子元素, 1开始计数
                    nth-child(2n+1) 找 2n+1个  找奇数序号子元素, 1开始计数
         ps: 也可以传3n+1, 3n等等,  -3n, -3n+1  等等 , 数字 < 0, nth-child选择不到元素
         n = 0, 1, 2, 3, ...
      3. 传odd,even nth-child(odd)  找奇数序号子元素, 1开始计数
                    nth-child(even) 找偶数序号子元素, 1开始计数
    */
    /* 找父元素中的, 第 n 个子元素, 1开始计数
       先找:前的父元素的第n个子元素, 并且这个子元素要是li(要符合:前选择器)
    */
    li:nth-child(6) {
      /*background-color: blue;*/
    }

    /* 表示偶数, n 表示 0, 1, 2, 3, 4, 5 ... 数字
       先找li父元素的偶数子元素, 并且子元素要是li, 1开始计数
       先找:前的父元素的偶数子元素, 并且子元素要符合:前选择器
    */
    /*li:nth-child(2n) {*/
      /*background-color: red;*/
    /*}*/
    /*!* 表示奇数
         先找li父元素的奇数子元素, 并且这个元素要是li, 1开始技计数
          先找:前的父元素的奇数子元素, 并且子元素要符合:前选择器
    *!*/
    /*li:nth-child(2n-1) {*/
      /*background-color: blue;*/
    /*}*/
    /*li:hover {*/
      /*background-color: yellow;*/
    /*}*/


    /* 选中 奇数
      先找li父元素中的奇数子元素, 并且这个元素要是li, 1开始计数
       先找:前的父元素的奇数子元素, 并且子元素要符合:前选择器
    */
    li:nth-child(odd) {
      /*background-color: yellow;*/
    }
    /* 选中 偶数
      先找li父元素中的偶数子元素, 并且这个元素要是li, 1开始计数
       先找:前的父元素的偶数子元素, 并且子元素要符合:前选择器
     */
    li:nth-child(even) {
      /*background-color: red;*/
    }



    /* 先找p父元素的子元素,
       只有当前p元素是唯一的子元素时才被选中 (了解)

       先找p的父元素, 然后父元素是否只有唯一一个子元素, 且这个子元素为p
        */
    p:only-child {
      background-color: blue;
    }

    /* nth-last-child系列和nth-child系列类似, 只不过是从左后开始找 */

  </style>
</head>
<body>

<ul>
  <li>第1个li</li>
  <li>第2个li</li>
  <li>第3个li</li>
  <li>第4个li</li>
  <li>第5个li</li>
  <li>第6个li</li>
  <li>第7个li</li>
  <li>第8个li</li>
  <li>第9个li</li>
  <li>第10个li</li>
</ul>

<div>
  <p>我是文本</p>
  <p>我是文本</p>
  <p>我是文本</p>
</div>

</body>
</html>
