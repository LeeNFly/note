    /* n 从 0开始, 取值 0, 1, 2, 3...*/
    /* 几n+几, n 要放前面 */
    li:nth-child(-n+3) {

    /* 找最后 3 个 */
    li:nth-last-child(-n+3) {
      background-color: red;
    }
