<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      /* transtion: 过渡
         all 对于所有属性都应用过渡
         1s  过渡时间 1s (动画时间)
         transition: 盒子需要有两个状态, 变化前的状态和变化后的状态, 就能实现过渡动画效果
      */
      transition: all 1s;
    }
    div:hover {
      background-color: yellow;
      width: 400px;
      height: 400px;
      transform: rotate(360deg);
    }
  </style>
</head>
<body>

<div></div>

</body>
</html>
