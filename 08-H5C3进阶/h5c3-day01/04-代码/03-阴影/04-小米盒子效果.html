<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    img {
      display: block;
      margin: 100px auto;
      transition: all 1s;
    }
    img:hover {
      /* 盒子阴影 */
      box-shadow: 0px 10px 10px 5px rgba(0,0,0,0.6);
      /* 让盒子向上平移一定距离 */
      transform: translateY(-5px);
    }
  </style>
</head>

<img src="./images/cdb.jpg" alt="">

</body>
