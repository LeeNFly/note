<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      border: 1px solid #000;

      /* 多背景指定 */
      /* 所谓多背景, 就是背景可以设置多个, 通过 , 隔开 */
      /* 注意: 如果是多背景, 要设置颜色, 需要将背景颜色, 写在最后一个中 */
      background: url(./images/mn1.jpg) left top no-repeat,
                  url(./images/mn2.jpg) right top no-repeat, pink;
      /* 或者 */
      background: url(./images/mn1.jpg) left top no-repeat,
                  pink url(./images/mn2.jpg) right top no-repeat;
    }

  </style>
</head>
<body>

<div></div>

</body>
</html>
