<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      border: 30px dashed #000;
      padding: 30px;
      background-color: blue;
      box-sizing: border-box;
      /* background-clip 背景裁切, 可以设置背景 ( 背景图片及背景色 ) 的显示范围
         取值:
         1. border-box, 显示背景范围 border + padding + content ; (默认值)
         2. padding-box, 显示背景范围 padding + content;
         3. content-box, 显示背景范围 content;
      */
      background-clip: content-box;
    }

  </style>
</head>
<body>

<div>1231232</div>

</body>
</html>
