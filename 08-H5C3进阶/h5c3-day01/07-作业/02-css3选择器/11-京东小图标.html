<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    ul {
      height: 100px;
      margin: 100px;
      list-style: none;
    }
    li {
      height: 100px;
      width: 200px;
      line-height: 100px;
      text-align: center;
      border: 1px solid #000;
      float: left;
      position: relative;
    }
    .news::before {
      content: '';
      position: absolute;
      width: 36px;
      height: 23px;
      background: url(./images/news.png);
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <ul>
    <li>导航1</li>
    <li class="news">导航2</li>
    <li>导航3</li>
    <li class="news">导航4</li>
  </ul>
</body>
</html>
