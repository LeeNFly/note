<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 320px;
      height: 320px;
      border: 1px solid #ccc;
      margin: 100px auto;
      position: relative;
    }
    img {
      display: block;
    }
    div::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0);
      transition: all 1s;
    }
    
    div:hover::before {
      background-color: rgba(0, 0, 0, 0.6);
    }
    
  </style>
</head>
<body>
  <div>
    <img src="./images/pic.jpg">
  </div>
</body>
</html>
