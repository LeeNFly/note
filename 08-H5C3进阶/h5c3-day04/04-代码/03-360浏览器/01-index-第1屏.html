<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>360浏览器</title>
  <link rel="stylesheet" href="./css/jquery.fullPage.css">
  <style>
    .section {
      overflow: hidden;
    }
    /*----------------------- 第 1 屏 ------------------------- */
    .one .logo {
      width: 251px;
      height: 186px;
      background-image: url("./images/1_logo.png");
      margin: 80px auto;
    }
    .one .info {
      width: 772px;
      height: 49px;
      background-image: url("./images/1_info.png");
      margin: 20px auto;
    }
    .one .text {
      text-align: center;
    }
    /* 第一个状态 */
    .one .text img {
      margin: 0 30px;
      opacity: 0.2;
    }
    /* 第二个状态 */
    .one.now .text img {
      margin: 0;
      /* opacity, css3样式, 透明度 */
      opacity: 1;
      transition: all 1s;
    }


  </style>
</head>
<body>

<div id="box">
  <div class="section one">
    <div class="logo"></div>
    <div class="text">
      <img src="./images/1_text_1.png" alt="">
      <img src="./images/1_text_2.png" alt="">
      <img src="./images/1_text_3.png" alt="">
      <img src="./images/1_text_4.png" alt="">
      <img src="./images/1_text_5.png" alt="">
      <img src="./images/1_text_6.png" alt="">
      <img src="./images/1_text_7.png" alt="">
      <img src="./images/1_text_8.png" alt="">
    </div>
    <div class="info"></div>
  </div>
  <div class="section two">2</div>
  <div class="section three">3</div>
  <div class="section four">4</div>
  <div class="section five">5</div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
  // 实现动画
  // 1. 需要知道滚动到的是第几屏, 需要一个回调函数, 在完全滚动到对应屏幕时调用
  // 2. 过渡动画需要有两个状态, 进入屏幕前一个状态, 进入屏幕后一个状态
  //    通过 transition 来过渡, 实现动画


  $(function() {
    $('#box').fullpage({
      // 配置每一屏幕的颜色
      sectionsColor: ['#0DA5D6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
      // 配置内容默认不垂直居中
      verticalCentered: false,
      // 显示导航
      navigation: true,

      // 滚动结束, 到达某一屏触发
      afterLoad: function( a, index ) {
        // index 表示第几屏, 当前屏的序号 从 1 开始
        console.log( index );
        // $('.one').addClass("now");

        // 动态维护了一个 now类, 进入屏幕加上now, 并且移除其他屏幕的 now类
        // 1. 让对应屏幕 加上 now 类, 实现动画, eq接收的是索引(下标)
        // 2. 给当前屏加上now类后, 将其他屏幕的 now 类移除, 这样其他屏可以再次执行动画
        $('.section').eq(index-1).addClass("now").siblings().removeClass("now");
      }
    })
  })

</script>

</body>
</html>
