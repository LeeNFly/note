<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    body {
      background-color: darkgreen;
      width: 100%;
      height: 100%;
    }

    ul {
      width: 200px;
      height: 200px;
      background-color: #fff;
      border-radius: 20px;
      margin: 30px;
      display: flex;
    }

    li {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #000;
    }

    ul:nth-child(1) {
      justify-content: center;
      align-items: center;
    }

    ul:nth-child(2) {
      justify-content: space-around;
      align-items: center;

    }

    ul:nth-child(3) {
      justify-content: space-around;

      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    ul:nth-child(3) li:nth-child(1) {
      align-self: flex-start;
    }

    ul:nth-child(3) li:nth-child(3) {
      align-self: flex-end;
    }

    ul:nth-child(4) {
      justify-content: space-around;
      flex-wrap: wrap;
      align-content: space-around;
    }
    ul:nth-child(4) li {
      margin: 0 20px;
    }

    ul:nth-child(5) {
      justify-content: space-around;
      flex-wrap: wrap;
      align-content: space-around;
    }
    ul:nth-child(5) li:nth-child(3) {
      margin: 0 65px;
    }

    ul:nth-child(6) {
      justify-content: space-around;
      flex-wrap: wrap;
      align-content: space-around;
    }
    ul:nth-child(6) li {
      margin: 0 20px;
    }
  </style>
</head>

<body>
  <ul>
    <li></li>
  </ul>
  <ul>
    <li></li>
    <li></li>
  </ul>
  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
 
</body>

</html>
