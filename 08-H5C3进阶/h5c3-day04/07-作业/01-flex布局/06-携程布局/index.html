<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .container {
      max-width: 640px;
      min-width: 320px;
      width: 100%;
      margin: 0px auto;
    }
    img {
      width: 100%;
      display: block;
    }
    .nav {
      width: 100%;
    }
    .nav-item {
      width: 100%;
      height: 90px;
      margin-top: 10px;
      background-color: red;
      border-radius: 5px;
      display: flex;
    }
    .nav-item .title {
      flex: 1;
    }
    .nav-item .content {
      flex: 2;
      display: flex;
      flex-wrap: wrap;
    }
    .nav-item .content a {
      width: 50%;
      line-height: 45px;
      height: 45px;
      text-decoration: none;
      color: #fff;
      text-align: center;
      border-left: 1px solid #fff;
      border-bottom: 1px solid #fff;
      box-sizing: border-box;
    }
    .nav-item .content a:nth-last-child(-n+2) {
      border-bottom: none;
    }
    .nav-item:nth-child(1) {
      background-color: #FF697A;
    }
    .nav-item:nth-child(2) {
      background-color: #3D98FF;
    }
    .nav-item:nth-child(3) {
      background-color: #00FF00;
    }
    .nav-item:nth-child(4) {
      background-color: #FF9911;
    }
    .nav-item:nth-child(4) .content a {
      width: 33%;
    }
    .nav-item:nth-child(4) .content a:nth-child(1) {
      border-left: none;
    }
    .nav-item:nth-child(4) .content a:nth-child(4) {
      border: none;
    }
    .product {
      width: 100%;
      display: flex;
    }
    .product a {
      flex: 1;
    }
    .footer {
      width: 100%;
    }
    .footer ul {
      width: 100%;
      height: 30px;
      border-top: 1px solid #000;
      border-bottom: 1px solid #000;
      box-sizing: border-box;
      display: flex;
    }
    .footer li {
      flex: 1;
      line-height: 30px;
      text-align: center;
    }
    .footer li a {
      text-decoration: none;
      color: #000;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
