<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
  </style>
  <script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=C5wkgGHuna5TLMrYPZXzGmDBj6qg4PG1"></script>
  <title>地图展示</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

  navigator.geolocation.getCurrentPosition(function (location) {
    var longitude = location.coords.longitude; // 经度
    var latitude = location.coords.latitude; // 纬度
    // 121.6009080625076
    // 31.02400542553159

    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例
    var point = new BMap.Point(longitude, latitude);
    map.centerAndZoom(point, 16);  // 初始化地图,设置中心点坐标和地图级别
    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
      mapTypes:[
        BMAP_NORMAL_MAP,
        BMAP_HYBRID_MAP
      ]}));
    map.setCurrentCity("上海");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    //坐标转换完之后的回调函数
    translateCallback = function (data){
      if(data.status === 0) {
        var newPoint = data.points[0];
        //创建小狐狸
        var myIcon = new BMap.Icon("http://lbsyun.baidu.com/jsdemo/img/fox.gif", new BMap.Size(300,157));
        var marker2 = new BMap.Marker(newPoint,{icon:myIcon});  // 创建标注
        map.addOverlay(marker2);              // 将标注添加到地图中
        // 设置新的点为地图中心点即可
        map.setCenter(newPoint);
      }
    }

    setTimeout(function(){
      var convertor = new BMap.Convertor();
      var pointArr = [];
      pointArr.push(point);
      convertor.translate(pointArr, 3, 5, translateCallback)
    }, 1000);
  }, function (error) {
    console.log("地理位置获取失败")
  })


</script>
