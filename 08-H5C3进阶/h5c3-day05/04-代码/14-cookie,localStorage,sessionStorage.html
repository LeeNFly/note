<script>
  // cookie, sessionStorage, localStorage 都是浏览器端的存储空间
  // 明确: cookie, sessionStorage, localStorage一般只存储基本数据类型, 如果存储复杂数据类型, 需转成JSON字符串后再存储
  // 因为是在浏览器端存储的, 可以在浏览器F12的Application中查看
  // 1. cookie 的特点
  //    (1) 大小 4k
  //    (2) 声明周期, 默认是会话级别的, 可以设置过期时间
  //    (3) 在同一个网站((同源网站))多个页面, 多个窗口(标签页)可以共享
  //    (4) 请求时会将cookie中的数据进行携带 (将来可以用作会话保持)
  //    缺点: 大小 4k, 操作起来非常麻烦
  //    各个用户的浏览器是独立的, 所以各个用户的cookie也是独立存储的
  // 同一个网站(同源网站)的多个页面多个窗口(标签页), cookie共享, 获取和操作的cookie都是同一块内存里的cookie数据, 不同网站(非同源网站), cookie不共享, 所以获取和操作的都是不同内存的cookie

  // 在 html5 中, 因为 cookie存储空间太小,
  // 新出了 sessionStorage 和 localStorage, 他们和cookie一样, 也是浏览器端的存储空间
  // 专门用于 web 存储, 大小 5M, 操作起来非常方便


  // 2. sessionStorage(鸡肋)  了解
  //    (1) 生命周期, 一关闭浏览器就销毁
  //    (2) 不能在多个窗口共享数据
  //    (3) 大小 5M
  //    (4) 不会在请求时携带, 不能用于会话保持
  // 各个用户的浏览器是独立的, 所以各个用户的sessionStorage也是独立存储的
  // 同一个窗口下, sessionStorage共享, 获取和操作的sessionStorage共享都是同一块内存里的cookie数据, 不同窗口下, sessionStorage共享不共享, 所以获取和操作的都是不同内存的sessionStorage共享


  // 3. localStorage (重点掌握, 很常用)
  //    (1) 永久存储, 只要不手动删除, 实际上是存储在每个用户安装的浏览器的根目录下的文件夹里, 相当于持久化存储到硬盘, 浏览器关闭了也不会销毁, 各个用户的浏览器是独立的, 所以各个用户的localStorage也是独立存储的
  //    (2) 可以在同一个网站(同源网站)的多个页面多个窗口(标签页)共享数据, 在同一个网站下共享(同源网站共享, 不同源网站不共享)
  //    (3) 大小 5M
  //    (4) 不会在请求时携带, 所以一般用于存储普通数据, 不用于会话保持
  // 同一个网站(同源网站)的多个页面多个窗口(标签页), localStorage共享, 获取和操作的localStorage都是同一块内存里的cookie数据, 不同网站(非同源网站), localStorage不共享, 所以获取和操作的都是不同内存的localStorage

  // (3) 删除单个 localStorage.removeItem('key'); // 如果key不存在, 也不会报错
  // (4) 清空所有 localStorage.clear();
  // (5) 只能存储字符串类型数据
  // (6) 读取的也都是字符串

   //

   //        获取到的是 json字符串, 需要转换成js中的数组或对象
