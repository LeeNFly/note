<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 主要用于适配手机端的显示 -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    div {
      width: 300px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      color: white;
      background-color: pink;
      margin: 0 auto;
      border-radius: 5px;
      transition: all 1s;
    }
    .online {
      background-color: green;
    }
    .offline {
      background-color: orange;
    }
  </style>
</head>
<body>

<div>监控网络状态</div>

<script>
  var div = document.querySelector("div");
  if ( navigator.onLine ) {
    // 联网了
    div.className = "online";
    div.innerHTML = "大兄弟, 您联网啦, 哈哈哈"
  }
  else {
    // 离线了
    div.className = "offline";
    div.innerHTML = "朋友, 您当前已离线"
  }

  // 添加网络监听
  window.addEventListener("online", function() {
    div.className = "online";
    div.innerHTML = "大兄弟, 您联网啦, 哈哈哈"
  });
  window.addEventListener("offline", function() {
    div.className = "offline";
    div.innerHTML = "朋友, 您当前已离线"
  });

</script>


</body>
</html>
