<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .box {
      width: 560px;
      height: 380px;
      border: 1px solid #000;
      margin: 100px auto;
      position: relative;
    }
    ul {
      width: 100%;
      height: 100%;
      position: relative;
      /* 辅助布局 */
      /* perspective: 1000px; */
      /* 让子元素进行 3d 布局*/
      transform-style: preserve-3d;
      transform: rotateX(0deg);
    }
    ul li {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
    /* 准备四个面 */
    ul li:nth-child(1) {
      background-image: url("images/01.jpg");
      transform: translateZ(190px);
    }
    ul li:nth-child(2) {
      background-image: url("images/02.jpg");
      transform: rotateX(90deg) translateZ(190px);
    }
    ul li:nth-child(3) {
      background-image: url("images/03.jpg");
      transform: rotateX(180deg) translateZ(190px);
    }
    ul li:nth-child(4) {
      background-image: url("images/04.jpg");
      transform: rotateX(270deg) translateZ(190px);
    }
    .arrow-left,
    .arrow-right {
      width: 100px;
      height: 100px;
      line-height: 100px;
      background-color: orange;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 20px;
    }
    .arrow-left {
      left: -100px;
    }
    .arrow-right {
      right: -100px;
    }
  </style>
</head>
<body>

<div class="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <!-- 左右箭头 -->
  <a href="javascript:;" class="arrow-left">上一页</a>
  <a href="javascript:;" class="arrow-right">下一页</a>
</div>

<script>

  // 获取左右箭头
  var left = document.querySelector(".arrow-left");
  var right = document.querySelector(".arrow-right");
  var ul = document.querySelector("ul");

  // 点击左右箭头, 让 ul 旋转 绕 x 轴旋转

  var index = 0;

  // 左箭头, 点击时, 让 ul 往正方向转 90deg, rotateX(90deg)
  left.onclick = function() {
    index++;
    ul.style.transition = "all 1s";
    ul.style.transform = "rotateX(" + index * 90 + "deg)";
  }

  // 右箭头, 点击时, 让 ul 往负方向转 90deg, rotateX(-90deg)
  right.onclick = function() {
    index--;
    ul.style.transition = "all 1s";
    ul.style.transform = "rotateX(" + index * 90 + "deg)";
  }





</script>

</body>
</html>
