<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 600px;
      height: 100px;
      margin: 200px auto;
      border: 1px solid #000;
      background-image: linear-gradient(
        135deg,
        white 0%, white 25%,
        black 25%, black 50%,
        white 50%, white 75%,
        black 75%, black 100%
      );
      background-size: 100px 100px;
      animation: move 5s infinite linear;
    }
    div:hover {
      animation-play-state:  paused;
    }
    @keyframes move {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 800px 0;
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
