<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      background-color: skyblue;
    }
    div {
      width: 174px;
      height: 126px;
      background-image: url(./fish-12-126.png);
      animation: dou 1s steps(12) infinite, swim 6s infinite;
    }

    div:nth-child(1),
    div:nth-child(5){
      animation-duration: 1.2s, 10s;
    }

    @keyframes dou {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 0 -1512px;
      }
    }

    @keyframes swim {
      0% {
        transform: translateX(0px) rotate(0deg);
      }
      25% {
        transform: translateX(1400px) rotate(0deg);
      }
      50% {
        transform: translateX(1400px) rotate(180deg);
      }
      75% {
        transform: translateX(0px) rotate(180deg);
      }
      100% {
        transform: translateX(0px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
