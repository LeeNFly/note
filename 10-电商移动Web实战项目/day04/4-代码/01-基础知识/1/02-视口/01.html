<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta标签的作用 ：描述网页元信息  元： 自身 -->
    <meta charset="UTF-8">
    <!-- 设置视口 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- 禁止用户缩放当前网页 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">

    <!-- 
        width=device-width  设置视口的宽 为当前设备宽
        initial-scale=1.0   网页初始缩放比例
        user-scalable=no    禁止用户手动缩放
        maximum-scale=1.0   最大的缩放比例1.0
        minimum-scale=1.0   最小的缩放比例1.0
     -->
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            background-color: green;
            width: 100%;
        }
    </style>
</head>
<body>
    <div> 总有刁民想朕  总有刁民想朕  总有刁民想朕  总有刁民想朕  总有刁民想朕  总有刁民想朕  总有刁民想朕  总有刁民想朕  总有刁民想朕  总有刁民想朕  总有刁民想朕  总有刁民想朕  总有刁民想朕  总有刁民想朕  总有刁民想朕  总有刁民想朕 总有刁民想朕 总有刁民想朕 </div>
    <img src="rb.jpg" alt="">

    <!-- 
        在pc端布局是，布局是基于浏览器可视区域的； 
        在移动的布局，是基于视口的， 视口默认宽度是980px ;
        视口： 就是移动端一个虚拟的布局的区域；


        历史原因：
            2004年，pc网页很火，后来移动智能手机开始出现， 

        现在：我们要写出和手机可视区域一样宽网页，我们怎么实现：
        在手机也没进行布局之前，将视口宽度调整为当前设备宽度 即可；
     -->
</body>
</html>
