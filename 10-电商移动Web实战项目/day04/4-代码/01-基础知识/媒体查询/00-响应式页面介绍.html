<!--
响应式页面：
    响应式 ：一个页面，可以在任何设备上进行完美布局；
    要求网页能检测设备屏幕的宽高, 主要是宽度（最主要的就是宽）

如何动态检测当前设备屏幕宽度：
1-可以用js动态获取
2-css3中新增 媒体查询技术
媒体查询技术作用： 可以动态检测当前设备宽度，根据不同设备宽度给盒子加载不同样式
媒体查询是css3中的技术, 是css

语法：
@media  screen  and (max-width:1200px)  and (min-width:980px) {
    .box {
    width: 800px;
    }
}

//动态检测屏幕宽度，当前屏幕宽在 980px-1200px 时， 让.box 的宽度为800px；
//  媒体查询技术:
动态检测屏幕宽度, 从进入页面开始, 会实时动态的监测屏幕宽度, 采用对应屏幕宽度的css样式进行渲染页面, 只要宽度发生变化, 就会立即被检测到, 然后采用对应屏幕宽度的css样式进行渲染页面
//  在移动端, 屏幕的宽度就是可视区的宽度, 也就是视口的宽度
// 媒体查询的作用: 动态监测设备屏幕宽度，根据不同屏幕宽度区间，采用对应的屏幕宽度css渲染页面. 给盒子添加不同的样式；

响应式的核心, 针对不同的宽度屏幕, 每个屏幕宽度写一套css代码, 然后通过媒体查询技术, 检测屏幕宽度然后采用对应屏幕宽度的css代码渲染页面

缺点: 一个页面要写多套样式, 分别用于不同尺寸的屏幕,
解决: 使用bootstrap框架来实现响应式页面的开发, bootstrap的底层就是使用媒体查询来实现的响应式.

-->
