<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            height: 200px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        span {
            float: left;
            width: 33.33%;
            height: 200px;
            background-color:greenyellow;
        }

        span:nth-child(2){
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <!-- 百分比布局  主要用于宽度自适应的布局  ；  
        百分比是相对盒子父元素；
    -->
    <div class="box">
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
