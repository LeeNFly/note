<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--设置视口：-->
    <!--meta:vp-->
    <!--<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
    <!--
    width=device-width : 视口的宽度等于设备宽度 （设备的css像素)
    user-scalable=no：   禁止用户手动缩放
    initial-scale=1.0：  初始缩放比例1.0
    maximum-scale=1.0：  最大缩放比例1.0
    minimum-scale=1.0：  最小缩放比例1.0
    -->
    <!--该meta标签对于pc端浏览器, 没有任何影响, 不起作用; 主要是用于兼容移动端, 只会对移动端浏览器, 起作用
        视口只是移动端端布局才有的, 移动端布局是基于视口的; pc端没有视口概念, 视口对pc端不起作用, pc端布局就是参考浏览器可视区
    -->
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            background-color: deeppink;
            width: 100%;
        }
    </style>
</head>
<body>
    <!--
        在pc布局， 盒子宽100% 盒子的宽和可视区域一样宽的, 在pc端是基于可视区域进行布局的
        在移动端, 盒子布局并不是基于可视区域， 而是基于视口的(一个虚拟布局区域)，视口宽默认为980px, 视口就是移动端布局的可视区

        历史原因：
        早期pc上网的人多， 移动端智能设备刚刚出现， 希望移动端设备能够访问pc端网页(移动端设备太小了, 如果直接访问网页, 网页会被压缩很小, 连字都看不清楚了)，所以 给手机虚拟出来一个区域 叫视口 默认宽 980px ， 来装pc端的网页 , 这样访问网页, 虽然手机屏幕很小, 但是可以通过滑动来查看网页, 这个设置一直延续至今
        // 我们现在需要写出和手机屏幕宽度一样页面，而不是980px宽度页面
        //解决办法：将手机视口宽度 调整成和手机屏幕一样宽， 在移动端布局是基于视口的，不是手机屏幕宽度
        //如何设置视口：
        meta：vp

        将视口调整和手机屏幕一样宽(css像素)，网页基于视口进行布局，网页的布局宽度就和手机屏幕一致了；
        视口的像素大小是基于css像素

        1) 移动端布局是基于视口的, ★ 视口就是移动端的浏览器可视区, 视口默认大小为980px, 像素为css像素
        2) 移动端布局使用的是css像素, 视口的大小也是使用css像素
        3) 宽高设置百分比, 参考的是父盒子大小, 最外层参考的视口的大小, css像素
        4) 固定定位宽高设置百分比, 参考的是浏览器可视区的大小, 在移动端浏览器可视区就是视口, 所以参考视口的大小, css像素

        5) 视口只是移动端端布局才有的, 移动端布局是基于视口的; pc端没有视口概念, pc端布局就是参考浏览器可视区

        在pc端开发移动端页面, 最外层套一个容器
        container {
            max-width: 640px;
            min-width: 320px;
            margin: 0 auto;
        }
        然后在pc端, 在这个容器内进行开发, 这个容器就视作手机屏幕了

        可以给设置
        html, body {
            width: 100%;
            height: 100%;
        }
        让html, 和 body 充满整个浏览器可视区, 在移动端, 浏览器可视区就是视口, 即充满整个视口, 即整个手机屏幕.
