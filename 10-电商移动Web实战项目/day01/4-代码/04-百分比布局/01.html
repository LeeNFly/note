<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            问题：布局的时候怎么解决屏幕大小不一致的问题？
                PC端，固定版心，让所有分辨率的电脑的版心都是一样的，比如京东
                移动端：移动端无法设置版心，因为移动端的设备屏幕本身就小，设置版心不合适。因此移动端大多会采用流式布局（百分比布局）

           流式布局，也叫百分比布局，是移动端开发中经常使用的布局方式之一。

            流式布局的特征：

            宽度自适应，高度写死，并不是百分百还原设计图
            图标都是固定死大小的，包括字体等也是固定死的。并不是所有的东西都是自适应的。
            一些大的图片，设置宽度为百分比自适应即可，随着屏幕大小进行变化
            流式布局无法做到所有设备都非常逼真的还原设计图，有些设备显示效果不是特别的好看。但是流式布局是移动端非常常用的一种布局方式，比较简单，需要掌握（携程、京东)

            宽高使用百分比:
            盒子的宽高如果设置成百分比, 则会随着页面的缩放、父盒子(百分比参考盒子)的宽高的变化而跟着自动缩放、变化, 达到自适应的效果,

      经典的流式布局

            //1. 左侧固定，右侧自适应
            //2. 右侧固定，左侧自适应
            //3. ★ 两侧固定，中间自适应（圣杯布局，双飞翼布局）
                    圣杯布局说明: 中间：100% 自适应 ( 如果div则默认宽度就是父盒子内容区的宽度, 可以不用设置100%), 两侧用padding撑开, 两侧使用定位
            //4. 等分布局
        */
        /*
            宽高固定布局， 不能实现自适应布局
            百分比布局：   实现 ★ 宽度自适应, ★ 高度固定
            伸缩布局 流式布局 自适应布局  弹性盒子布局 响应式布局
            rem单位布局： 可以实现 宽高自适应
        */

        /*
         版心容器:
         max-width: 640px;
         min-width: 320px;
         margin: 0 auto;
        */
        .box {
            width: 80%;
            height: 200px;
            border: 1px solid #000;
            margin: 100px auto;
        }

        span {
            float: left;
            width: 33.33%;
            height: 200px;
            background-color: pink;
        }

        span:nth-child(2) {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
