<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 第一步: 将图标字体引入到页面中  */
        @font-face {
            font-family: 'my-font';
            src: url('font/iconfont.eot');
            src: url('font/iconfont.eot?#iefix') format('embedded-opentype'),
            url('font/iconfont.woff') format('woff'),
            url('font/iconfont.ttf') format('truetype'),
            url('font/iconfont.svg#iconfont') format('svg');
        }    

        h1 {
            font-family: my-font;
        }

        /*
            第二步: 设置字体为字体图标特殊字体
            第三步, 添加伪元素, content指定为字体图标对应的unicode编码, 配合伪元素使用, 需要将&#x 替换成 \

        */
        .car::before {
            /* &#xe605; */
            content:"\e605";
            font-family: my-font;
        }

        .pig::before {
            content: "\e66b";
            font-family:  'my-font';
        }
    </style>    
</head>
<body>
    
    <p class="car"></p>
    <h1 class="car"></h1>

    <em class="pig"></em>
</body>
</html>
