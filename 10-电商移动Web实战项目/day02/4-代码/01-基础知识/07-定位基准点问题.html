<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .out{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 200px;
        }
        /* 
            定位的关键点：
            基准点： 
                固定定位：  浏览器窗口
                绝对定位：  有定位父元素
                相对定位：  自己
            边偏移：
                left  top  bottom  right  
        */
        .in {
            /* position: absolute; */
            position: fixed;
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in"></div>
    </div>
</body>
</html>
