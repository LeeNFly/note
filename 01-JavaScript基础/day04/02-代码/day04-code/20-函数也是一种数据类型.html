
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>
<body>
    <script>

      function test() {

      }

      console.log(typeof test); // 函数也是一个数据类型,它就是一个function类型

       console.log(typeof 12);


       var num = 12;
       var str = 'abc';


       // 声明方式1 (推荐)
       function test1() {
            // 函数体
       }
       // 声明方式1 相当于
       // var test1 = function () { ... }
       // 所以函数名 test1 可以看作是一个变量,其实就是一个变量,值是函数 function () { ... }  (的引用地址) => 声明方式1 : 函数名也是变量名,值是函数的引用地址
       console.log(test1);
      // 打印结果如下
      //  ƒ test1() {

      //   }

      //  调用
      //  test1();



       // 声明 方式2  (只声明, 不会执行函数体)
       // var 变量 = 匿名函数
       // 函数除了之前的那种声明以为,还有一种声明
       // 也可以带参数
       // 相当于把创建函数(地址)的地址赋值给变量test2, test2就是函数名 test2的值是函数的引用地址
       var test2 =  function () {
           // 函数体
         console.log('我是test2');

       }

      console.log(test2);
      // 打印结果如下
      // ƒ () {
      //    console.log('我是test2');

      //  }
      // 调用 函数名()
      test2();

      // 或者 和上面一样的
      var a ;
      a = function() {

      }

    </script>
</body>
</html>
