<body>
    <script>

      // 计算两个数的和

      // 声明
      // 参数 => 形式参数 => 形参 
      //1. ★ 没有值意义,占位置  形参名可以任意
      function sum (num1,num2) {
        // 相当于var num1,num2
        
        // 实参传值给形参,相当于
        // var num1 = 10;
        // var num2 = 20;

        console.log( num1 + num2);
        
      }
      // 调用
      // 10+20
      // 20+30
      // 10 20
      // 实际参数 => 实参 => 真实值
      // 最好 :几个形参 对应几个实参 
      sum(10,20);


      sum(20,30);
      // console.log(num1);
      

      // 结构 
      // 形参 ,只能在当前函数内部使用,不能在外部使用
      // 函数的声明
      // function 函数名 (形参1,形参2,,.....) {
      //   //函数体
      // }
      
      // 函数的调用
      // 函数名(实参1,实参2)
      // 当调用这个函数的时候,
      // 实参的值会传递(赋值)给形参



    </script>
</body>
