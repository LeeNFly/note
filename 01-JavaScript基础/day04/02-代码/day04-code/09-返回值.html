  <script>

    function sum2(num1, num2) {
      // console.log(num1 + num2);

      // 谁调用我这个函数, 我就给你返回一个值 2
      return '小马哥';
    }

    // sum2(10, 20);
    console.log(sum2);

  // 打印 sum2 =>整个 函数 如下
  // ƒ sum2(num1, num2) {
  //    console.log(num1 + num2);
  // }

  // 函数的调用分2步:  执行函数体 + 返回值
  // sum2(2,5) => 1. 执行函数 + 传参
  //           => 2. 若返回值 没有写return  则默认返回undefined  (即浏览器会帮我们默认加上return undefined)
  //           =>    若有返回值 有写return  则返回return后面的值 (先将return 后面的值 具体算出后/得到后, 再返回)
  // ps: 返回值是返回到函数的调用处, 即调用函数最后得到的结果是函数体中的返回值. 调用函数得到的值就是函数的返回值, 调用函数的值, 就是函数的返回值
  // ps: 调用函数, 不管函数在哪里声明, 不管函数在哪调用的, 函数调用结束后(执行完函数体后), 最后都会将return 后面的值, 即函数的返回值, 返回到函数的调用处, 返回什么值, 函数的调用处就拿到什么值

   ;
    console.log( sum2(2,5) ); //打印undefined

    //注意: 调用函数,最后得到的结果是函数的返回值,谁调用,值就返回给谁 => 调用: 函数名() 的值 是 函数的返回值
    // 注意: return 中止函数的调用和函数体的执行 并且返回一个值 , 函数体中 return 后面的代码不会执行  (函数体执行过程中遇到return,立即结束函数的调用和函数体的执行,跳出函数, 回到函数的调用处, 继续往下执行函数调用处之后的代码)
    //       可以利用函数执行过程中,遇到return立即终止函数的特点,来控制函数是否继续执行 或 停止
    // 如果出现函数中嵌套函数, 则里层的return 只会终止里层的函数, 并返回值和返回到里层函数的调用处, 对外层函数不起作用
    // return: 只能终止所在函数的执行, 即只对当前所在的函数(距离最近的函数)起作用
    // 函数体中可以直接写return; 相当于return undefined;
    // 注意: return 后面只能返回一个值
    // 注意: 返回值可以是 任意类型 ,即可以返回 任意类型 的数据
    // 注意: 返回值可以是形参,即可以把形参作为返回值;返回值可以是局部变量也可以是全局变量,始终返回一个值.
    // 调用函数,执行函数体,遇到return,则函数体执行结束 或者 函数体中的代码执行完毕,则函数体执行结束
    // 函数的调用是同步的, 要等到函数体执行完毕后,退出函数,才会回到函数的调用处, 并且将函数返回值返回到函数调用处, 继续往下执行函数 调用处 之后的代码
    // ★ 函数的调用是同步的, 要等到函数体中代码全部执行完毕(或执行函数体过程中碰到return), 然后才会回到函数的调用处, 继续往下执行函数调用处之后的代码.
    // 若return 后面是一个表达式的,会先将表达式的值算出,然后再将表达式计算出来的结果作为函数的返回值返回
    // 若return 后面是一个函数的调用的,会先执行函数调用, 等函数调用结束后,然后再将函数调用的返回值作为本函数的返回值返回
    // 若return 后面是一个变量, 则返回变量的值
    // 改造一下,,返回结果
    function  product( m , n ) {

            var num = 1;
            for (var i = m ; i <= n; i++)  {

              num *= i;
            }
            console.log(num);

            return num; // 840

      }

      // product(4,7);

      console.log( product(4,7) );



  </script>
