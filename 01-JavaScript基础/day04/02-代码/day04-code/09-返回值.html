  <script>

    function sum2(num1, num2) {
      // console.log(num1 + num2);

      // 谁调用我这个函数, 我就给你返回一个值 2
      return '小马哥';
    }

    // sum2(10, 20);
    console.log(sum2);

  // 打印 sum2 =>整个 函数 如下
  // ƒ sum2(num1, num2) {
  //    console.log(num1 + num2);
  // }

  // 函数的调用分2步:  执行函数体 + 返回值
  // sum2(2,5) => 1. 执行函数 + 传参
  //           => 2. 若返回值 没有写return(没有执行到return)  则默认返回(值为)undefined  (即浏览器会自动帮我们在函数体的最后默认加上return undefined)
  //           =>    若有返回值 有写return(有执行到return)  则返回(值为)return后面的值 (先将return 后面的值 具体算出后/得到后, 再返回)
  // ps: 返回值是返回到函数的调用处, 即调用函数最后得到的结果是函数体中的返回值. 即调用函数得到的值就是函数的返回值, 调用函数的值, 就是函数的返回值
  // ps: 调用函数, 不管函数在哪里声明, 不管函数在哪调用的, 函数调用结束后(执行函数体代码遇到return, 即终止函数体代码执行, 跳出函数, 结束函数调用, 即函数调用结束), 最后都会将函数体中return 后面的值, 即函数的返回值, 返回到函数的调用处, 返回什么值, 函数的调用处就拿到什么值, 即调用函数最后得到的结果是函数的返回值
  // ★★★ 注意: 函数的返回值可以是 任意类型 ,即函数可以返回 任意类型 的数据 (5基本3复杂, 复杂数据类型返回的是引用地址)

   ;
    console.log( sum2(2,5) ); //打印undefined

    //注意: 调用函数,最后得到的结果是函数的返回值,谁调用,值就返回给谁 => 调用: 函数名() 的值 是 函数的返回值
    // 注意: 调用函数, 执行函数体过程中, 若执行到return, 则中止函数的调用和函数体的执行 并且返回一个值 , 且本次调用函数体中后面的代码不会执行  (调用函数, 执行函数体, 函数体执行过程中只要遇到return, 则立即结束本次函数的调用和函数体的执行, 之后的代码不会被执行, 跳出函数, 回到函数的调用处(并将函数返回值, return后面的值, 返回到函数调用处, 函数调用的结果就是函数的返回值), 继续往下执行函数调用处之后的代码)
    //       可以利用函数执行过程中,遇到return立即终止函数的特点,来控制函数体中代码是否继续执行 或 停止执行, 函数体中可以写多个return, 但是最终只会返回一个值
    // 注意:  ★1, 一定是在调用函数, 执行函数体代码过程中, 执行到return代码, 才会结束本次函数调用, 函数体之后代码不再执行, 直接跳出函数, 将返回值返回到函数调用处, 继续执行函数调用出之后的代码. 
    //       ★2,如果在调用函数, 执行函数体代码过程中, 没有执行到return代码, 则函数体会继续往下执行, 
    //       ★3,即一个函数体中可以写多个return, 函数体中return之后的代码, 也有可能被执行到, 这是不确定的, 是由每次调用函数时内存中此刻存储的数据和函数体执行逻辑来决定的 
    // ★★★ 如果出现函数中嵌套函数, 则里层的return 只会终止里层的函数, 并将返回值返回到里层函数的调用处, 对外层函数不起作用
    // ★★★ return: 只能终止所在函数的执行, 即只对当前所在的函数(距离最近的函数)起作用
    // ★★★ 函数体中可以直接写return; 相当于return undefined;
    // ★★★ 函数体中可以写多个return, 但是函数最终只会返回(拿到)一个值, 调用函数执行函数体过程中, 函数体执行到return后就终止函数体的执行, 函数体中之后的代码不再执行, 跳出函数, 返回到函数的调用处, 并将这个return后面的值作为调用函数的返回值, 返回到函数的调用处, 并继续执行函数调用处之后的代码
    // 注意: return 后面只能返回一个值, 即每个函数最终只会返回一个值, 即调用函数, 最终也只会拿到一个函数的返回值
    // ★★★ 注意: 函数的返回值可以是 任意类型 ,即函数可以返回 任意类型 的数据 (5基本3复杂)
    // 注意: ★ 返回值可以是形参,即可以把形参的值作为返回值; 返回值可以是局部变量也可以是全局变量,始终返回一个值. (根据词法作用域) 
    // 调用函数,执行函数体,遇到return,则函数体执行结束 或者 函数体中的代码执行完毕,则函数体执行结束
    // 函数的调用是同步的, 要等到函数体执行完毕后,退出函数,才会回到函数的调用处, 并且将函数返回值返回到函数调用处, 继续往下执行函数 调用处 之后的代码
    // ★ 函数的调用是同步的, 要等到函数体中代码全部执行完毕(或执行函数体过程中碰到return), 然后才会回到函数的调用处, 继续往下执行函数调用处之后的代码.
    // 若return 后面是一个表达式的,会先将表达式的值算出,然后再将表达式计算出来的结果作为函数的返回值返回
    // 若return 后面是一个函数的调用的,会先执行函数调用, 等函数调用结束后,然后再将调用函数的返回值作为本函数的返回值返回(根据词法作用域查找使用到的变量)
    // 若return 后面是一个变量, 则返回变量的值 (根据词法作用域查找变量)
    // return 后面可以是具体的值, 也可以是字面量
    // ★★★ 函数的返回值, 根据当前执行return代码 ★ 这一时刻内存中存储的数据 , 算出来当前执行的return 后面的值, 然后将算出来的最终结果返回到函数的调用处

    // 调用函数, 如何判断函数调用结束? 执行函数体中若遇到return, 则说明函数体执行完毕, 函数体中return之后代码不再执行, 即说明调用函数结束, 回到函数调用处 (并将函数返回值, return后面的值, 返回到函数调用处, 函数调用的结果就是函数的返回值), 继续往下执行函数调用处之后的代码

    // 改造一下,,返回结果
    function  product( m , n ) {

            var num = 1;
            for (var i = m ; i <= n; i++)  {

              num *= i;
            }
            console.log(num);

            return num; // 840

      }

      // product(4,7);

      console.log( product(4,7) );

    // 函数体中return关键词说明:
    // 1. return(不是字符串'return')为函数体中的关键词, 在执行函数体的过程中, 
    // 如果执行到return ... , 则函数体停止执行, 函数体中之后的代码不会执行(执行的这句return后面的函数体中的代码不再执行) , 函数调用结束, 直接立刻结束执行函数体并跳出函数, 返回到函数调用处, 并将返回值返回到函数调用处, 然后继续执行函数调用处之后的代码
    // 如果没有执行到return ... , 则函数体中代码继续往下执行, 若函数体中代码全部执行完毕, 还是没有执行到return ..., 则浏览器会帮我们在函数体的最后自动默认加上return undefined, 并将返回值返回到函数调用处, 回到函数调用处, 并将返回值(undefined)返回到函数调用处, 继续往下执行函数调用处之后的代码
    // 2. 函数体中可以有多个return, 但是最后只会将第一个被执行到的return后面的值作为返回值返回到函数的调用处, 调用函数最终只会返回一个值, 最终只会得到一个值, 为第一个被执行到的return后面的值
    // 3. 函数体中return后面的代码有可能执行, 也有可能不执行, 关键看执行函数体时之前是否有执行了return ... 代码, 若之前执行了return ... 代码, 则终止函数调用, 函数体中被执行的return ... 之后的代码不会被执行
    // 4. 函数的返回值可以是任意类型的, 可以是表达式(取表达式最后的执行结果), 函数的调用(取调用函数的返回值), 变量(取变量的值)等, 执行到return时, 会先将return后面的具体值算出来之后(数据查找根据词法作用域), 然后再将具体算出来的值作为函数的返回值, 返回到函数的调用处.
    // 5. 如何判断函数调用结束: 如果执行函数体过程中执行了return ... , 则终止函数体执行, 函数调用结束, 回到函数调用处继续执行函数调用处之后的代码, 若函数体中代码全部执行完毕还没有执行到return ... , 在浏览器默认帮我们在函数体的最后默认加上return undefined, 终止函数体执行, 结束函数调用, 回到函数调用处继续执行函数调用处之后的代码
    // 6. 可以根据return终止函数体执行, 终止函数调用特性, 来控制函数体中代码是否继续执行或终止执行

    // ★★★ 函数的返回值, 根据当前执行return代码 ★ 这一时刻内存中存储的数据 , 算出来当前执行的return 后面的值, 然后将算出来的最终结果返回到函数的调用处
