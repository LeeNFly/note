      //1. 求任意半径的圆的面积
      //1.1 函数
      //1.2 参数: r
      //1.3 返回一个面积
      function mianJi(r) {
        
        return 3.14 * r * r;
        // 面积  π * r ^ 2
        // 周长 : π * 2 *r
      }

      var res =   mianJi(5);
      console.log(res);

      //4. 对任意数组从小到大排序
      //1.函数
      //2. 传参数arr
      //3. 冒泡
      function order( arr ) {

         for (var i = 0; i < arr.length-1; i++) {

            for (var j = 0; j < arr.length-1-i; j++) {

                //交换前后两个数据
                if (arr[j] > arr[j+1]) {
                  
                  var temp = arr[j];
                      arr[j] = arr[j+1];
                      arr[j+1] =  temp;
                }  

            }

         } 
        // 形参可以作为返回值
         return arr;
      }

     var  res =   order([1,4,7,2,5,8]);
     console.log(res);
