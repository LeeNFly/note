      //1. 计算1-n之间所有数的和
      //1.1 声明函数
      //1.2 n参数
      //1.3 求和
      function sum1( n ) {

          var sum = 0;
          for (var i = 1; i <= n; i++) {
              sum += i;
          }

          console.log(sum);
      }

      sum1(100);
