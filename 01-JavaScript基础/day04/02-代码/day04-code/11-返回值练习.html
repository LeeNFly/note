     //3. 求一个数组的最大值和最小值，并且返回。

     //3.1 函数
     //3.2 参数 : 数组 
     //3.3 最大值
     //3.4 最小值
     //3.5 返回
     function getMaxAndMin( arr ) {

       var max = arr[0];
       var min = arr[0];
       for (var i = 0; i < arr.length; i++) {

          // 最大值
          if (arr[i] > max) {
            max = arr[i];
          }
          // 最小值
          if (arr[i] < min) {
            min = arr[i];
          }
       }
  // return 后面只能返回一个值 
       return [max,min];
     }

    var res =   getMaxAndMin([1,4,7,2,5,8]);
    console.log(res);
