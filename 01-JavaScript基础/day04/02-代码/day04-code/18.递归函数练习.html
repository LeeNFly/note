    <script>

      // 1. 求1-100所有数的和 (使用递归)
      // sum(100)  = 1+2+3...+99+100
      //               sum(99) + 100
      // sum(99) = sum(98) + 99;
      // sum(98) = sum(97) + 98;
      //
      // sum(n) = sum(n-1) + n
      //....
      // sum(3) = sum(2)+3;
      // sum(2) = sum(1) + 2;

      function sum(n) {//100

        // 结束条件 (终止条件)
        if (n == 1) {
          return 1;
          // return 结束函数
        }
        
        return sum(n-1) + n; //sum(99) + 100 => sum(98) + 99 + 100 => .. => sum(2) + 3 +.. + 99 +100 => 
        // sum(1) + 2 + 3 +...+ 99 + 100; => 1 + 2 + 3 + ... + 99 + 100; 
        // 等到不再调用自己的时,把值return
      } 

      var res = sum(4);// 1+2+3+4
