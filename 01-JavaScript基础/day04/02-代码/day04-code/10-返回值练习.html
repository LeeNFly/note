
<!DOCTYPE html>

<body>
    <script>

      //1. 求两个数的最大值,并且返回。
      //1.1 函数
      //1.2 参数2个 
      //1.3 打印最大值

      function getMax (num1,num2) {
    
        var max = num1 > num2 ? num1 : num2;
     
        // console.log(max);
        //1. return 后面的代码不会执行
        //2.  return 中止函数 
        return max;//20

        console.log('123');
        
      }

      // getMax(10,20); 执行+返回值

     console.log(  getMax(10,20) );
     // 将返回值赋值给一个变量,存储起来 
     // 或者说用一个变量接收一下返回值
     var res = getMax(10,20);
     console.log(res);
     

     // break : 中止 for循环 
     // return 中止函数 并且返回一个值 函数体中 return 后面的代码不会执行
     


    </script>
</body>
</html>
