  //3. 求一个数组的最大值和最小值，并且返回。

     //3.1 函数
     //3.2 参数 : 数组 
     //3.3 最大值
     //3.4 最小值
     //3.5 返回    

     function getMaxOfArr(arr) {
       var max = arr[0];
       var min = arr[0];
       for (var i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i];
          }
          if (arr[i] < min) {
            min = arr[i];
          }
       }
       return [max,min]
     }
