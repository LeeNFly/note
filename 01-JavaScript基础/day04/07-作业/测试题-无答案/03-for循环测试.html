<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  //需求：找到500-800之间最后一个能被11整除的数
  //最终打印结果是：792
  var num;
  for (var i = 800; i >= 500; i--) {
     if (i % 11 == 0) {
       num = i;
       break;
     }
  }
  console.log(num); //792
  



</script>

</body>
</html>
