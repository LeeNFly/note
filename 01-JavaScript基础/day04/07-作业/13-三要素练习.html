    // 方式二: 将参数作为返回值返回
    function sortArr(arr) {
      for (var i = 0; i < arr.length - 1; i++) {
         var flag = true;
         for (var j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] > arr[j+1]) {
              flag = false;
              var temp = arr[j];
              arr[j] = arr[j+1];
              arr[j+1] = temp;
            }
         }
         if (flag) {
           break;
         }
      }
      return arr;
    }
    var arr = [1,4,7,2,5,8];
    var res = sortArr(arr);
