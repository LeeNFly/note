  <script>
      // 5! =  1*2*3*4*5;
      // 3! = 1*2*3
      // n! = 1*2....*n  



      //1. 封装一个函数，求阶乘
      //1.1 函数
      //1.2 参数 n
      //1.3 for 1->n 累乘
      function jieCeng(n) {
        var product = 1;
        for (var i = 1; i <= n; i++) {
           product *= i;
        }
        return product;
      }
      var res = jieCeng(5);
      console.log(res); //120

      //2. 封装一个函数，求阶乘和  1!+2!+3!+4!+5!
      // 2.1 函数
      // 2.2 for (1=> 5)  => i
      // 2.3 把i 调用 jieCheng(i) 
      // 2.4 累加

      function sumJieCeng(n) {
        var sum = 0;
        for (var i = 1; i <= n; i++) {
           sum += jieCeng(i)
        }
        return sum;
      }
      var res = sumJieCeng(5); 
      console.log(res);// 153
      
      
  </script>
