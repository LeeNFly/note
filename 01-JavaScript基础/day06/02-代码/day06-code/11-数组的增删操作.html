    <script>

      // 数组的增删操作 , 都会改变原数组

      // unshift shift  push pop

      var arr = ['zs','ls'];
      console.log(arr);
      

      // push()  
      //1. 后面, 添加一个/多个元素
      //2. 参数 : 有参数  push(值1,值2,..)
      //3. 添加元素 : 返回值??=> 添加之后 数组的长度

      // pop 
      //1. 后面, 删除 一个 元素 (删除数组中最后一个元素)
      //2. 参数 : 没有参数
      //3. 删除元素 : 返回值 => 删除的那个元素

      // unshift
      //1. 前面, 添加一个/多个元素
      //2. 参数 : unshift(值1,值2,..)
      //3. 添加元素 : 返回的也是数组的长度

      // shift
      //1. 前面, 删除 一个 元素
      //2. 参数 :没有参数
      //3. 删除元素 : 返回的是删除的那个元素

      var res = arr.shift();

      // var res =   arr.unshift('mg');

      console.log(res);
      
      
      console.log(arr);

      //总结 : 
      //1. push和pop =>p 在右边 ; 数组的后面 => 处理数组后面
      //2. unshift和shift=> shift 在左边; 数组的前面,\ => 处理数组前面
      //3. push : 推入 增加,   pop:弹出 减少
      //4. unshift 比 shift 多个un,多的,就是增加出来的
      //5. 增加元素 =>返回 数组的长度
