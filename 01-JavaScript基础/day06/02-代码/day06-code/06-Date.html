      // 获取具体的日期和时间 返回 数字类型
      // 不会改变原date对象

      var date = new Date();
      console.log(date);
      
      // 年 
      console.log( date.getFullYear() ); //2018
      // 月  0-11  , 特殊 要记得+1
      console.log( date.getMonth() + 1 );
      // 日 
      console.log( date.getDate() );

      // 星期几  3=星期三   0: 星期日  1-6 
      console.log( date.getDay() );

      // 小时
      console.log( date.getHours() );
      // 分钟
      console.log( date.getMinutes() );
      // 秒
      console.log( date.getSeconds() );
