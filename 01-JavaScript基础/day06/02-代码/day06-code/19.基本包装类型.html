
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>
<body>
    <script>
      // 基本包装类型 String/Number/Boolean。
      
      // 基本数据类型是没有属性和方法的
      var str = 'abc';

      str.length;
       var index =  str.indexOf('a');
       console.log(index);

       //  复杂类型(  str(基本数据类型) ).indexOf('a'); 
       //  var index =  复杂类型(  str(基本数据类型) ).indexOf('a'); 
       //  拿到这个index ,,再把之前的复杂类型销毁就完了
       
      

       //总结 : ★ js为了我们使用方便，浏览器允许使用简单类型直接调用包装类型中的方法，会自动把简单类型转换成复杂的包装类型。


    </script>
</body>
</html>
