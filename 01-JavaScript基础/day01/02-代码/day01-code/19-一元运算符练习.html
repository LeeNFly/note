<body>
    <script>

      // num++ :先用 再+1
      // ++num : 先加1,再用  
      // 不管怎么样,,,执行完,都会+1
// <!-- 
//      var num = 5;
//     console.log(num++);
//     console.log(++num); -->

var a = 1; var b = ++a + ++a; console.log(b);   //5


var a = 1; var b = a++ + ++a; console.log(b);   //4


var a = 1; var b = a++ + a++; console.log(b);   //3


var a = 1; var b = ++a + a++; console.log(b);   //4



    </script>
</body>
