<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


  <div>这里是 html部分 </div>

    <!-- 两种js的书写位置 -->

    <!--  方式1 : 直接在script标签内部写代码, 浏览器会直接将script标签内部的所有内容, 当作js代码, 直接在当前所在页面的全局作用域中 从上往下一行一行 同步解析和执行 -->
    <!--  场景 : demo 小案例  -->
    <script>
      // script内部写js代码
      alert('滴,滴滴');
    </script>

    <!--方式2, 通过script标签的src属性引入js文件 : <script src="./test.js"></script> -->
    <!-- ★ js文件的后缀名为.js, .js文件内部为js代码运行环境了, 直接写js代码即可, .js文件中只能写js代码 -->
    <!-- 引入 js 文件,js文件中不必再写script标签了,第一,标签只能写在html文件中,第二,.js文件已经是一个js运行环境了,直接写js代码即可, 且只能写js代码 -->
    <!-- 会将引入的js文件里的js代码 (所有内容), 在当前引入此js文件的页面中的全局作用域中 从上往下一行一行 同步解析和执行!!! -->
    <!--  场景 : 项目中  -->
    <!-- 引入的js文件也会执行 -->
    <!-- src: 支持相对路径和绝对路径, 相对路径会自动帮我们加上前缀 -->
    <script src="./test.js">
      alert('天王盖地虎'); // 无效
    </script>

    <!-- 方式二相当于
     <script>
      js文件中的js代码
     </script>
    -->

    <!-- 场景 :  -->
    <!--
      注意点 :
      1. 通过src引入js文件的script标签,,script标签内部不能再写js代码了. 引入的js文件会被解析和执行
         script标签只要写了src属性, 则script标签内部就不能再写代码了, 写了也无效
      2. 通过方式一: script标签和里面的js代码,可以写在任意位置,但最好 放在 body里面  html标签下面 因为JS是从上到下加载执行的 如果要获取页面上的标签元素,写在html下面可以确保执行js的时候页面标签元素已加载和渲染完成
         通过方式二, <script src=""></script> 引入的js文件或.js文件插件, 可以写在任意位置, 但也最好写在body里面, html标签的下面, 保证执行的时候页面的标签元素都加载和渲染完毕了. 除非真有这个需求, 需要在html标签之前引入

      ps: 不管是方式1还是方式2, 浏览器都是按照从上到下的顺序来解析和执行js的, 浏览器解析到引入的js文件时, 会将引入的js文件全部解析完成后, 回到引入js的位置, 继续往下解析后面的代码

      注意: 用方式1和方式2引入的js, js都是一行一行顺序执行的, 此时页面还没用加载完,如果要获取页面标签元素,可能获取不到,后面使用window.onload方法 可以获取

      注意: js环境中, 如script标签内, .js文件中, 不能再引入js文件了.

      注意: ★★★ 引入js文件, js文件中若有涉及到相对路径的, 相对路径的出发点是从引入js文件的这个页面文件开始

     -->


</body>


</html>
