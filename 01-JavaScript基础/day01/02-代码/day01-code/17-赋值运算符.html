<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>
<body>
    <script>

      // 赋值运算符    = += -= *= /= %=
      // 赋值, 赋予变量值, 变量中存储的值就为赋的值, 即改变变量中存储的值
      // 赋值顺序, 从右往左
      // 注意,赋值时,先执行等号右边,右边可以是复杂的表达式、函数的调用等等,算出来具体值之后,再将等号右边的值赋给等号左边 (变量赋值顺序,从右往左)
      // 可以将任意类型的变量赋值给var声明的变量 , var声明的变量,不管之前有没有赋值,都可以接收任意类型变量的赋值(后面的值会覆盖前面的值)   (5个简单类型,3个复杂类型) 赋值后变量的数据类型也随之改变
      // var 声明的变量,可以接收任意数据类型的赋值. 可以存储任意数据类型的数据 赋值后变量的数据类型也随之改变
      // 注意:只有赋值操作会改变变量的值,其他运算操作都不会改变变量的值
      // 一个变量只能存储一个值 可以存储所有类型的数据 可以多次赋值，后面的赋值会覆盖前面的值
      // 赋值时 等号右边可以是变量 把变量存储的值赋予左边 ; 可以是具体的值 字面量 引用地址等其他
      // 变量都可以赋值

      // ★★★ 只有通过赋值运算符, 才会改变变量的值, 获取变量和使用变量, 不会改变变量的值

      // ★★★ 注意: 赋值赋的是值而非变量, 如果是基本数据类型, 则赋值前后互不影响, 如果是引用数据类型, 则赋值后, 指向同一个引用地址

      // ★ 赋值运算符不仅仅可以用在基本数据类型的变量中, 也可以用在复杂数据类型中, 比如对象, 数组中, 给对象属性赋值, 给数组元素赋值等, 即赋值运算符可以在js中任意数据中使用, 原理都一样
      //
      // var num = 12;
      //    num = 20;
      // var num1 = num;

      var num = 10;
          num += 2;  // num = num + 2;
          num -= 2;  // num = num - 2;
          num *= 2;  // num = num * 2;
          num /= 2; //  num = num / 2;
          num %= 2;  //  num = num % 2;
      // console.log(num);

      // ps: 赋值语句再赋值结束后, 会有一个返回值, 返回值就是赋的值  (不会影响赋值功能)
      var a;
      console.log(a = 3); // 3
      console.log(a) // 3

      // 连等赋值逻辑
        var a = b = 20;
      // 1. 赋值都是从右往左进行赋值的
      // 先执行b = 20; 由以上可知, 执行赋值操作, 返回的是赋的值,
      // 所以执行完b=20后, 返回20, 原式变为var a = 20; 再执行a = 20, 所以最终结果a和b的值都是20


    </script>
</body>
</html>
