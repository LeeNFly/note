    <script>

      // 一元运算符  一个操作数的运算符
      // 自增 + 自减
      // ++
      // 自增 :
      // num++;
      // ++num;
      // 异同
      // 相同点 : 执行完代码,数字都会 + 1
      // 不同点 : 正在执行代码的时候,使用了,就会有差别
      // num++ : 先用,再加1
      // ++num : 先加1, 再使用

      // 不同点 : 正在执行代码的时候,使用了,就会有差别
      // ★ 只是在一条语句里使用时有差别, 一元运算符也是同步执行的

      // ★ 一元运算符也是赋值运算符, 会改变使用一元运算符数据的值, 可以在变量, 或对象的属性中使用, 一元运算符会改变变量的值 或 对象的属性值
      var num = 10;
      console.log( num++ ); //10, 先用,再加1 => 打印10 执行完之后num = num + 1 => num = 11;
      console.log( ++num ); //12, 先加1,再用 => 打印12 执行前num = num + 1 => num = 12,然后再打印 => 12

      // console.log(num);

      // console.log( ++num );

      // 相同点 : 执行完代码,数字都会 + 1
      var xx = 10,yy = 10;
      xx++;
      ++yy;
      console.log(xx); //11
      console.log(yy); //11
