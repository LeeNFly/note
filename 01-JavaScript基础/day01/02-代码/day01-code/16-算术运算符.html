
<!DOCTYPE html>

<body>
    <script>

      // 操作符 
      // 1. 算术运算符  + - * / %
      console.log( 10 + 2);
      console.log(10-2); 
      console.log( 10*2);


      //  / 除 结果可以是小数 也可以是整数
      console.log(10/2); //5
      console.log(9/2); //4.5

      // % 
      // 偶数 : %2 等于 0
      // 奇数 : %2 不等于 0
      console.log(10 % 2);
      console.log(9 % 2);

      // 能被n整除的数  num%n == 0 
      // 不能被n整除的数 num % n != 0
      // 3  6 9  12
      console.log(12 % 3);


      
      
      
      
      
      
      
      
      


    </script>
