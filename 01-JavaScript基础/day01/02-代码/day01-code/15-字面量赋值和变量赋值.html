
<!DOCTYPE html>

<body>
    <script>

      // 字面量赋值
      // 字面量 : 一眼就能看出类型的变量  直接量
      var num =  12; // number
      var str = 'abc'; // string
      var b = true;  // boolean

      // 变量赋值 
      // 将右侧变量的值赋予左侧
      var num1 = num; 
      var str1 = str; 
      var b1 = b; 
      console.log(num1);  //12
      console.log(str);  //abc
      console.log(b1);  //true
      
      // ★★★ 注意: 赋值赋的是值而非变量, 如果是基本数据类型, 则赋值前后互不影响, 如果是引用数据类型, 则赋值后, 指向同一个引用地址
      
          
      // 命名规则
      // 

    </script>
</body>
</html>
