<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>

      // 5种输出语句  (测试)
      // ()内的数据类型任意,不一定要是字符串。
      
      //1. alert() 弹窗 警告框
       alert('滴,滴滴');

      //2. confirm() 确认框 => 确定+取消
       confirm('是否删除这个文件?');

      //3. prompt() 输入框  (有一个可以输入的input表单元素)
       prompt('请输入您的银行密码!!');

      //4.  document.write()  网页写内容
      document.write('去广西,一起嘛....喔');
      document.write('<h1>小马哥</h1>'); //也可以写标签

      //5. console.log()  `打印`   控制台输出的信息   重要, 调试代码, 找BUG的神器
      // console : 控制台
      // log :日志  信息 
      // console.log, 将括号里最终的结果打印到控制台. 如果是变量, 就打印变量的值

      console.log('这是对的时间');

      // 可以同时打印多个
      console.log('1','你好'); // 1 你好
      

      // 快速打开控制台
      // f12  (双系统的话 : fn+F12 )
      // shift + ctrl + i   

      
    
    
    </script>
  
</body>
</html>
