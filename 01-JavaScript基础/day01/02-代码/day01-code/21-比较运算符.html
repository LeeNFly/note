
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
    <script>

      // 比较运算符  > < >= <= == === != !==  返回的结果(得到的值)一定是布尔类型 true 或 false
      // 注意: > < >= <= 比较的只是内容
      // 注意: 字符串也是简单数据类型, 即也是值类型数据, 存储的是值本身, 所以字符串也可以使用比较运算符, 比较的是值本身
      // 比较运算符两侧可以是变量, 表达式或函数的调用, 变量取变量的值进行比较, 表达式或函数的调用, 先执行表达或函数的调用, 然后取最终的结果进行比较
      // 比较运算符, 若2边是表达式或函数调用, 非直接值的, 则先同步执行表达式或函数调用, 等到2边都拿到具体的值之后, 才会进行比较运算符运算
      // 如果是值类型数据, 则比较的是值本身, 如果是引用数据类型, 则比较的是引用地址
      // 总结: 比较运算符两边若有变量, 则比较的是变量中存储着的值！！！
      // console.log( 2 >= 2); // 大于或者 ==

      // == (等于)   === (全等于  恒等于)
      // 只比较 内容        比较 内容 + 类型

      // console.log( 12 == '12' );  //true
      // console.log( 12 === '12' ); // false

      // != (不等于)    !== (不全等于)   => 对于 !== , (只要有一个不等,就返回true, 2个都等,才返回false)
      // 只比较 内容        比较 内容 + 类型
      // != 掌握 ,内容不相等就为真
      // console.log( 12 != '13'); //true
      // console.log( 12 != '12'); //false
      // console.log( 13 != '12'); //true 翻译 : 13 是否不等于 12

      // console.log( '12' !== '13'); //true 翻译: '12'是否不等于'12'
      // console.log( '12' !== 12); //true 内容一致但类型不一致

      // 优先级
      // 1. ()
      // 2. ++

      // 3.先计算 : 算术运算符  +
      // 4.再比较 :比较运算符  >= != ==

      // 5 : 逻辑运算符 && ||
      // 多个逻辑运算符, 从左往右, 即逻辑运算符平级
      // 多个算数运算符, 从左往右, 即算数运算符平级
      // 多个比较运算符, 从左往右, 即比较运算符平级
      var result = ((4 >= 6) || ("人" != "狗")) && !(((12 * 2) == 144) && true);
      console.log(result);


      // var result = true && true;

      // console.log(result);




    </script>
