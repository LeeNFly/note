<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>
<body>
    <script>

      // 简单数据类型 二  字符串类型  string
      
      // 带有 ''单引号 或者 ""双引号  包裹的数据,,就是字符串
      // ★ 字符串要么都用单引号包裹, 要么都用双引号包裹
      // 单引号'' 和 双引号"" 包裹的数据, 都是字符串, 用'和"没差别
      // 即 '1' === "1"  => true
      // ''和""也是字符串, 且字符串中什么内容都没有, 也叫做空串, 空串长度为0

      // 单引号性能比双引号好, 更快

     var num1 = '12';
      var num2 = 12;
      console.log(num1);
      console.log(typeof num1);
      console.log(num2);
      console.log(typeof num2);

      // 如何区分 数字类型和字符串类型 
      //方式1 : 看有没有引号 
      //方式2 : typeof
      // 数字类型 => number
      // 字符串类型 =>string

      //方式3: 在控制台console中，黑色 => 字符串  蓝色=> 数字
      // ps: 通过console.log在控制台输出字符串, 是黑色的, 但是不会打印两边的"或' .


      //1. 字符串的长度   length => 字符个数 是一个数字类型  
      //   一个中文 占 一个长度 .   var str = '你好啊', str.length => 3
      var str = 'abcdefgdgd';
      console.log(str.length);  //10
      

      //2. 转义符  一句话  :  我姓'熏',我叫孙悟空
      //总结 : 
      //1. 引号可以相互嵌套的,,但是不能嵌套自己类型
      // 单引号可以嵌套双引号,双引号可以嵌套单引号, 嵌套之后还是一整个字符串, 单不能嵌套单,双不能嵌套双
      //2. 转义符 
      // \' =>'
      // \" =>"
      // \\ => \
      // \r => 换行符
      // \n => 换行符
      var num = "我姓'熏',我叫孙悟空";  //我姓'熏',我叫孙悟空
      console.log(num);
      var num2 = '我姓"居",我叫猪八戒';
      console.log(num2);

      // var num3 = 我姓'瞎',我叫"沙"悟净
      //转义符 \ 
      // \' => ' 
      // \" => "
      // \\ => \
      var num3 = '我姓\'瞎\',我叫"沙"悟净';
      console.log(num3);
      var num4 = "我姓'瞎',我叫\"沙\"悟净";
      console.log(num4);
      var num5 = '我姓\\马';
      console.log(num5);

      //3. 字符串的拼接 + ( 很重要 )
      //   拼接之后，得到的结果为字符串 
      //  总结: + 号 两边只要有字符串,就是字符串的拼接 .    字符串的拼接 返回的结果是拼接后的字符串
      // 第一种情况  字符串 + 字符串 => 拼接 => 结果是字符串string
      var num1 = 'abc';
      var num2 = 'xmg';
      console.log( num1 + num2);//abcxmg
      console.log(typeof (num1 + num2)); //string
      // 第二种情况 数字 + 数字  => 加法 => 结果是数字类型number
      var num1 = 20;
      var num2 = 10;
      console.log( num1 + num2); //30
      console.log(typeof (num1 + num2)); //number
      
      // 第三种情况  字符串 + 数字 或 数字 + 字符串 => 拼接 => 结果是字符串string
      // var num1 = 'abc';
      // var num2 = 123;
      // console.log(num1 + num2); //abc123 

      var num1 = '123'; 
      var num2 = 123;
      console.log(num1 + num2); //123123
      console.log(typeof (num1 + num2));  //string
      
      

      



      
      
      



      //3.
      
      
      




    </script>
</body>
</html>
