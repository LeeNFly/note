<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>
<body>
    <script>


      // 对象
      // 对象分配空间,,任意一个空间地址
      var obj = {
        name : 'zs'
      }
      console.log(obj); //{name: "zs"}
      // ★ 只要是(访问到)对象(引用地址指向对象), 就可以提供以下方式对对象的属性进行取值和赋值, 对象可以获取对象中的属性值 和 给对象中的属性赋值, 与对象在哪里声明创建无关, 与对象在哪个内存中存储无关

      //1. 赋值(给对象中的属性赋值)  对象名(或者叫对象变量名).属性名 (属性名不带引号) = 值 (值可以是任意类型, 对象属性接收任意类型的赋值 5基本3复杂) 接收任意类型的赋值 如果给对象属性赋的值是函数,则使用匿名函数, 参数可有可无, 也只是函数的声明, 不会自己函数体, 要调用, 才会执行函数体
      //  一般来说 只有赋值操作会改变对象中的属性和属性的值,其他运算操作比如获取属性值后进行运算等,不会改变对象中属性和属性值
      //  赋值也是从右往左, 先执行等号右边, 右边可以是变量(取变量的值), 复杂的表达式(取表达式最终执行结果)、函数的调用(取函数的返回值)以及任何获取性操作, dom获取性操作等等, 一定是等到等号右边算出来具体值之后(数据查找根据词法作用域),再将等号右边的具体的值赋给等号左边, 即给对象的属性赋值
      // 给对象中属性赋值, 若赋值右侧是基本数据类型, 则赋给左侧的值是具体的值, 赋值前后互不影响, 数据独立, 互不干扰影响; 若赋值右侧是复杂数据类型, 则赋给左侧的值是引用地址, 共同指向同一块地址, 赋值前后有影响

      //1.1 属性存在的情况下 =>  修改/覆盖 对象中对应属性的属性值   (保持对象中原有的属性, 只会修改对象中对应属性的属性值, 不会影响对象中其他属性)
      //1.2 属性不存在的情况下 => 给对象中添加属性和属性值  (保持对象中原有的属性, 然后添加属性, 不会影响对象中其他属性)
      obj.name = '小马哥';
      obj.age = 18;
      //若值为函数 => 对象名.属性名 = 匿名函数
      obj.sayHi = function () {
        console.log('hi');
      }
      console.log(obj); //{name: "小马哥", age: 18, sayHi: ƒ}

      //2. 取值 (获取对象中属性的属性值)
      //  对象名(或者叫对象变量名).属性名  (属性名不带引号)
      //2.1 属性存在的情况下 => 直接取值, 取到对象中对应属性的属性值
      //2.2 属性不存在的情况下 => 取到的值为undefined

      // 若是基本数据类型, 则获取的是具体的值, 若是复杂数据类型, 则获取的是引用地址
     console.log(  obj.name );
     console.log(  obj.height );

    //3. 删除对象的属性   (少用 慎用)
    // 结构 : delete 对象名.属性名
    delete obj.name;




      console.log(obj);


    </script>
</body>
</html>
