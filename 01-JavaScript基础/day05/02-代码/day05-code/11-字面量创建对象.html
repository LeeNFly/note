<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>

<body>
  <script>
    // 创建对象 => 4种方式 
    // 单独创建对象 => 2种 字面量(推荐) 构造函数Object
    // 批量创建对象 => 2种 工厂函数  自定义构造函数(推荐)


    // 字面量创建对象
    // var 对象名 = {  键值对 }
    // 字面量创建对象  核心是  { 键值对 } 返回的是创建对象的存储地址
    // 字面量 => 直接量 =>一眼就能看出来什么类型
    // 12 'abc'  true [] {} function

    // 字面量创建对象, { key: value, key1: value, .. }, 返回创建的对象的引用地址
    //1. 创建一个空对象
    var obj1 = {};
    console.log(obj1);

    //2. 创建有内容的对象
    // 将对象赋值给变量
    var obj2 = {
      // 相当于var name = '小马哥'
      name: '小马哥',
      age: 18,
      // 相当于var hobby = function () {....} => 函数名为hobby (属性名)
      // 在对象中属性值为函数的,一般使用匿名函数 (可以带参数,若带参数,则调用的时候需要传参, 不传参, 参数就相当于只声明, 未赋值处理;形参没有值意义的,只是占个位置,值纯粹是靠调用时实参传过来的) ,因为就算给函数名,function name () {...} ,这个函数名也不起作用,起作用的还是属性名,所以直接给匿名函数
      // 对象中的函数属性, 这里只是声明, 不会执行函数体, 需要调用, 才会执行函数体
      // 对象中,属性值为函数的属性,属性名也看作函数名,属性值为函数的引用地址,也称作方法 函数名 => 方法名
      // 对象中,函数也称为方法
      // 对象中属性为函数的,一次声明,多次调用,每次调用都会执行函数体,拿到的数据都是最新的
      // 对象中,属性值为函数的属性,函数也只是声明,不会执行函数体,也不会去具体解析函数体,而是直接跳过,只有再被调用的时候才会执行函数体,才会去具体解析函数体,函数体中各个变量的值以解析函数体的时候为准,即以事件触发时/函数调用时/执行函数体时 为准
      hobby: function () {
        // 小马哥爱代码
        console.log(this.name + '爱代码');
        // 对象中属性为函数的
        //1. this 在函数内部 才有意义
        //2. 指向 : 谁调用this所在的这个函数, this就指向哪个对象
      }
    }
    obj2.hobby();
    // obj2.hobby() => obj2调用hobby(),this 就是 obj2 => this.name + '爱代码' => 小马哥爱代码

    // . => '的' 
    // ★ 对象只有属性 只不过又把属性值为函数的属性称为方法
    // 调用对象中的函数属性  (也称作对象的方法) => 函数名() => 属性名() => 对象名.属性名()  调用对象中的函数属性, 执行函数体
    // 对象对象中没有对应的函数属性, 调用会报错, 如 obj.hobby() => 1. 对象中没有hobby属性, 则obj.hobby为undefined, obj.hobby() => undefined() => 报错
    //                                                      =>  2. 对象中有hobby属性, 但是hobby属性的属性值不是函数, 则obj.hobby()也会报错, 只有函数可以调用
    //                                                      =>   3. 对象中有hobby属性, 且hobby属性的属性值是一个函数(的引用地址), 则obj.hobby() => 函数(), 可以调用函数
    // 调用对象中的函数.  对象名(或者叫对象变量名).属性名()
    // obj2.hobby();  => obj2.hobby ,拿到对象的hobby属性,是一个函数, 可以调用 (函数的引用地址) => obj2.hobby() => =>函数名 () => 调用函数
    // obj2.hobby(参数1,参数2...)

    // 一般都用一个变量接收一下对象, 当然不接收也可以
    console.log({
      name: 'zs',
      age: 18
    }.age); 
  </script>
</body>

</html>
