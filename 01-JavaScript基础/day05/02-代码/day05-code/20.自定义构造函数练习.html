    function Teacher(name, hobby) {


      // this 指向这个新对象
      this.name = name;
      this.hobby = hobby;

      this.play = function () {
        // this 谁调用this所在的这个函数,this就是谁
        console.log(this.name + ' 正在打 ' + this.hobby);
      }
    }
    var wg = new Teacher('玮哥', '篮球');
    console.log(wg);
