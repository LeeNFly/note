    <script>

      // 数组的最大值

      //1. 函数
      //2. 参数:arr
      //3.拿到这个数组 求最大值
      //4. 返回最大值

      function getMax( arr ) {
        
        var max = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
              
                max = arr[i];
            }
        }

        return max;
      }

    var max =   getMax([1,4,7,2,5,8,0]);
    console.log(max);
    


    </script>
