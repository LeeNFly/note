    // 拓展

    // 结构 :  if ( 属性名字符串 in  对象名 ) {}     ( 属性名字符串 in  对象名 返回的是布尔值 )  
    if ('name' in obj) {

    // 获取对象里的所有属性名  Object.keys(obj);

    console.log(  Object.keys(obj)  );  //["name", "age"]
