
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>
<body>
    <script>

      // 学生
      // 特征 : 名字 年龄  身高
      // 行为 : 撩妹 敲代码

      // var 'name' = 'zs';

      // js中的对象  ( 初体验 )
      // 对象也是一种数据类型 => object
      var stu =  {
        // 属性
        //键(key): 值(value) 键值对
        // 属性名 : 属性值
        // 属性名 : 类似 * 变量名 ,,不能是字符串(没有引号),,命名规则要符合变量名的命名规则, 属性名不能使用变量的值, 他不能识别变量, 因为属性名本身就类似于一个变量, 写什么就是什么, 不能是字符串
        // 属性值 : 可以是任意类型 5个简单类型 + 3个复杂类型  属性值也可以是变量的值, 可以识别变量   var age = 1;  var obj = {name: 'zs', age: age} => {name: 'zs', age: 1}
        //          对象的属性值还可以是具体的值, 变量, 如果是变量就取变量的值, 字面量, 也可以是表达式或函数的调用, 如果是表达式或函数的调用, 则先执行表达式, 函数的调用, 将最后的结果, 函数的返回值作为属性的属性值
        // 在同一个对象中, 属性名 不可以重复, 属性值可以任意类型, 可以重复
        // 对象中的属性是无序的
        name : '老宋',
        age : 18,
        height : 180,
        isShuaige : true,

        children: ['老大','老二','小明'],
        xifu : {
            name : '如花',
            age : 81
        },
        // 方法
        liao : function () {
          console.log('撩妹');
        } ,
        coding : function () {
          console.log('敲代码');
        },
      }

      var arr = ['zs','ls','ww'];
      console.log(arr);
      // 有序的多元素的集合


      console.log(stu); //{name: "老宋", age: 18, height: 180, isShuaige: true, children: Array(3), …}

      console.log(typeof stu); //object


      //分析
      //1. [] => 数组 {} => 对象 (前面是有等号的)
      // var arr = []; var obj = {}
      // 对象是{}, 看到{}首先想到对象, 对象不是字符串
      //2. 键值对(键:值)成对出现的, 属性(键值对)之间用,隔开
      //3. ,  [1,4,7]  键值对其实一个一个元素

      //4. 无序

      //总结 :
      // 对象 : 无序的键值对集合 (以键值对形式存储)


      // ★★★ 在不同对象中,属性名可以相同。因为存储在各自不同的内存里,互不干扰,不会有冲突,是2个不同的东西.
      // ★★★ 对象的属性名可以和作用域中的变量名一致,对象的属性是存储在对象本身的内存里的(内部),作用域中的变量是存储在整个作用域内存里的。(外部) 这2个不是一个层级的东西,不会冲突
      // ★★★ 对象的属性是存储在对象里的, 属性不是变量, 不会与外部产生冲突, 属性不能通过词法作用域访问, 只能通过对象访问.

      var age = 1;
      var obj = {name: 'zs', age: age}  // 第一个age代表对象的属性名是age,第二个age代表的是变量名未age的变量,通过作用域查找后得到age值为1,这2个不会冲突
      console.log(obj); // {name: "zs", age: 1}

    </script>
</body>
</html>
