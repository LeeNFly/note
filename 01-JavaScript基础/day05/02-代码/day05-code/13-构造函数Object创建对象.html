

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>
<body>
    <script>

      // 构造函数  Object 
      // 构造函数也是函数
      //1. 创建空对象  : new 创建对象
      var obj1 = new Object();
      console.log(obj1);

      //2. 创建一个有内容的对象
      var obj2 =  new Object({ name : 'zs'});
      console.log(obj2);

      // 了解一下
      // 字面量的底层 
      // 字面量创建对象{} 底层=>  new Object()
      // {键值对} 底层= >  new Object({ name : 'zs'})
      // 以后直接使用键值对的那个字面量创建对象即可
      
      

    </script>
</body>
</html>
