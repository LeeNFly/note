
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>
<body>
    <script>

      // 1. 学生对象
// name : 张三  age: 18岁 打招呼:大家好我是张三
// name : 李四  age: 19岁 打招呼:大家好我是李四
  // 将对象赋值给变量
  var stu1 = {
    name :'张三',
    age : 18,
    sayHi: function () {
      console.log('大家好,我是'+ this.name);
    }
  }
  //1. this 在函数内部 才有意义
  //2. 指向 : 谁调用this所在的这个函数, this就指向哪个对象
  console.log(stu1);
  stu1.sayHi();



  var stu2 = {
    name :'李四',
    age : 19,
    sayHi : function () {
      console.log('大家好,我是' + this.name); 
    }
  }
  console.log(stu2);
  stu2.sayHi();
  

// 2. 老师对象
// name : 玮哥  爱好:篮球  打: 玮哥正在打篮球
// name : 马哥  爱好:台球  打: 马哥正在打台球

var t1 = {
  name : '马哥',
  hobby : '台球',
  play : function () {
    console.log(this.name + '正在打' + this.hobby ); 
  }
}

console.log(t1);
t1.play();


    </script>
</body>
</html>
