<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <script>
        // 输入一个数字，显示星期几 (0:星期天 1-6 )
        var num = +prompt('请输入一个数');
        switch (num) {
          case 0:
            console.log('星期日');
            break;
          case 1:
            console.log('星期一');
            break;
          case 2:
            console.log('星期二');
            break;
          case 3:
            console.log('星期三');
            break;
          case 4:
            console.log('星期四');
            break;
          case 5:
            console.log('星期五');
            break;
          case 6:
            console.log('星期六');
            break;
          default: 
            console.log('输入有误');
            break;
        }
    </script>
</body>
</html>
