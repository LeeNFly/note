<body>
  <script>
      //1 求1-100之间所有数的和、平均值
      //1.1 for循环 打印1-100
      //1.2 求和 
      //1.3 求平均值
      var sum = 0;
      for (var i = 1 ; i <= 100 ; i++) {
       
          // console.log(i);
          sum += i;
      }

      console.log(sum);
      console.log(sum/100);
      

      // 相同点 :++num num++ 
      // 区别 : 在使用的时候 
      // console.log(num++);
      



      //2 求1-100之间所有数的乘积
      // 2.1 打印1-100
      // 2.2 乘积
      var product = 1;
      for ( var i = 1 ; i <= 100 ; i++) {

          // console.log(i);

          product *= i;
          
      }

      console.log(product);
      


      //3 计算1-100之间能3整除的数的和
      //3.1 1-100
      //3.2 3整除的
      //3.3 求和

      var  sum = 0;
      for ( var i = 1 ; i <= 100 ; i++ ) {
          

          if ( i % 3 == 0) {

             console.log(i);

              sum += i;
          }
      }

      console.log(sum);
      



  </script>
