    <script>

      // 分支语句 三  switch 语句
      // // switch 语句及其对应代码块同步执行  结束后 即,才会执行switch 语句之后的代码
      // switch 代码块中同步执行, 即都是从上往下, 一行一行 同步执行的, 要等到上一行代码执行结束并将影响保存到内存中生效后, 才会执行下一行代码, 并且执行每行代码时, 用到的数据都是以执行代码这一时刻, 内存中存储的数据为准 (根据词法作用域查找此刻内存中的数据)
      // switch中若执行代码块, 都是从上往下, 一行一行 同步执行的
      // 明确: 分支语句都是同步执行的
      // 场景 : 判断某个具体值是否相等
      // 结构 :
      // switch (变量) {

      //   case 值1 :
      //     // 代码1 (变量值等于值1,执行代码1)
      //     break;

      //   case 值2 :
      //     // 代码2 (变量值等于值2,执行代码2)
      //     break;

      //   default :
      //     //代码3 其他情况执行代码3
      //     break;
      // }

      var num = 12;
      switch (num) {
        // 根据这个变量值,,先找 case
        // 根据case执行下面的代码,,直到 break中止,不执行下面的代码

        case 14:
          console.log('对了');
          break;
        case 12:
          console.log('不对');
           break;
        default:
          console.log('其他');
          break;
      }

      //注意 :
      //1. ★ 说明,siwtch 判断的是 全等(===) (内容 + 类型)
      //2. break; 中止/中断中止/中断
      // 一般不要省略 ,除非真有这个需求
      //3. 根据这个变量值,,先找 case
      // 根据case执行下面的代码,,直到 break中止,不再执行下面的代码



    </script>
