      //   ★ 每次判断条件,都会重新执行一次判断条件的代码,拿到当前最新的数据后,然后再进行判断
      //   满足条件(条件的最后值为布尔值true)时,则执行循环体,不满足条件(条件为false)时,会终止循环(跳出循环),执行循环之后的代码
      //   循环结束后,才会执行循环之后的代码
      // ps: for循环中, 条件可以具体的值, 也可以是变量(变量取变量的值), 表达式或函数的调用, 只根据条件中最后的值, 若最后的值不是布尔类型, 则隐式转化为布尔类型, 根据隐式转换后的结果, 进行判断
