    <script>

      // 转化为 布尔类型  true/false  

      //1. 构造函数 Boolean() 
      var age = 'abc';
      console.log( Boolean(age) );

      //1. 记忆那些 转化为false 
      //   没有值的 => false 
      //   非正常值 => false
      //2. 五大数据类型 
      // 数字类型 0
      // 字符串 ''
      // undefined 
      // null 
      // NaN 

      //  注意: '0' 转布尔是 true

      console.log( Boolean(0) );
      console.log( Boolean('') );
      console.log( Boolean(undefined) );
      console.log( Boolean(null) );
      console.log( Boolean(NaN) );

      // 注意点 :
      // console.log( Boolean('false') );
      

      //2. !! 取两次非  
      console.log(!!123);
      console.log( Boolean(123) );
      
      //  取一次非 !  先转为布尔类型 然后再取反 最后得到的是相反的布尔类型
      //  取两次非 !! 先取一次非 得到相反的布尔类型值 再取一次非 得到真正的布尔类型值
      //  总结： 取一次非!和两次非!! 都会将数据转为布尔类型, 取1次非!转为相反的布尔类型值,取2次非!!,转为正确的布尔类型值
