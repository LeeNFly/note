    <script>

      // 转化 number
      //1. 构造函数 Number(值)
      //2. parseInt(值)/ parseFloat(值)
      //3. + /-0-0



      // 转化为字符串 

      //1. 构造函数 String() 
      var age = 9;
      var str1 =  String(age);
      console.log(str1);
      console.log( typeof str1);

      //2. 方法  toString()
      // 值.toString()
      var str2 = age.toString();
      console.log(str2);
      console.log(typeof str2);

      //3. + ''  利用字符串拼接 (推荐)
      var age = 666;
      console.log( age + '');
      console.log(typeof (age + '')); //666 => string
      console.log((age+'').length); //3 不会改变长度
      
      
      
      
      
      
      

    </script>
