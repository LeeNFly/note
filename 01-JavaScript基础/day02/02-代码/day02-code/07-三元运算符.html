
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>
<body>
    <script>

      // 分支语句 一 if语句
      // 分支语句 二  三元运算符
      // 明确: 分支语句都是同步执行的, 要等到三元运算符及其表达式同步执行结束后, 才会执行三元运算符之后的代码
      // 三元运算符是同步执行的
      // 结构
      // 条件 ? 值1 : 值2  条件是否满足 ,满足(条件的最后值为布尔值true)返回值1 ,否则 返回值2,
      // ★ 三元运算符最后得到的结果(最后的值)是返回值
      // 条件 ? 表达式1 : 表达式2 ;

      //求两个数的最大值
      var n1 = 10;
      var n2 = 20;

      var max =   n1 > n2 ? n1 : n2;
      console.log(max);

//思考1：求两个数的最小值
      var n1 = 10;
      var n2 = 20;

    var min =    n1 < n2 ? n1 : n2;
    console.log(min);



//思考2：判断成年还是未成年, 并返回字符串
      var age = 20;
    var str =    age >= 18 ? '成年' : '未成年';
    console.log(str);


//思考3：求三个数的最小值
      var n1 = 34;
      var n2 = 12;
      var n3 = 3;

     var min =    n1 < n2 ? n1 : n2;

         min =   min < n3 ? min : n3;

       console.log(min);



  // ps: 三元运算符中, 支持表达式或函数的调用, 条件 ? A : B
  //    A和B可以是表达式,函数的调用 如果条件的最后值是布尔值true, 则执行A, 并将执行结果直接返回, 不会执行B,
  //    否则 执行B, 并将B的执行结果返回, 不会执行A


  // ps: 三元运算符中, 条件可以具体的值, 也可以是变量(变量取变量的值), 表达式或函数的调用, 只根据条件中最后的值来判断, 若最后的值不是布尔类型, 则隐式转化为布尔类型, 根据隐式转换后的结果, 进行判断
  //     先计算出条件的具体的值, 然后再进行后续的判断


    </script>


</body>
</html>
