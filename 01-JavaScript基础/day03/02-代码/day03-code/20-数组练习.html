    <script>

      var arr = ["a", "bb","ccc","dddd"]; 
//1.让一个数组倒叙保存另一个数组中的每一项
// 0 -arr.length-1
// arr.length-1  0  i--
// for( var i = 0; i < arr.length; i++) {
//   console.log(arr[i]);
// }
// 记住
var newArr = [];
for( var i = arr.length-1; i >= 0; i--) {
  console.log(arr[i]);
  newArr.push(arr[i]);
}
console.log(newArr);

//2 将字符串数组用|或其他符号分割 =>字符串

// 其中一个方法 : 还有2个方式 :  家庭作业
//  |a|bb|ccc|dddd  => 0 |不加
//  str = arr[0] =='a'   从1开始遍历

var arr = ["a", "bb","ccc","dddd"]; 
///    a|bb|ccc|dddd

var  str = '';
for (var i = 0 ; i < arr.length ; i++) {
  console.log(arr[i]);

  if (i == arr.length-1) {
    str += arr[i];
  }else {

     str += arr[i] + '|';
  }
}

console.log(str);


//3 有一个字符串数组，求字符串数组中每项的长度，并把长度的数值存储到新的数组中
var arr1 = ['zs','哈哈哈','lss','abceft'];
var  newArr =  [];
for (var i = 0; i < arr1.length; i++) {
    
    newArr.push(arr1[i].length);
} 

console.log(newArr);

//4 将数组中值为0的项去掉，将不为0的值存入一个新的数组
var  arr2 = [5,0,1,5,7,0,23,111];
var  newArr2 = [];
for (var i = 0; i < arr2.length; i++) {

  if (arr2[i] != 0) {
    
    console.log(arr2[i]);
    newArr2.push(arr2[i]);
  }
}

console.log(newArr2);
