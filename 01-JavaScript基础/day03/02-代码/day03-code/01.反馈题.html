    <script>

      var str = ""; 
      for(var i=0;i<8;i++){ 

          str =  str + i; // '01234567' 

          //只要设计到字符串 + =>拼接
          
      }

      // 字符串 +字符串 => 拼接

      // 字符串 + 数字 => 拼接

    </script>
