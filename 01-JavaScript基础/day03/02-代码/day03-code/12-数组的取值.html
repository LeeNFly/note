<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>
<body>
    <script>

      // 下标/索引 的作用 : 取值和赋值

      var arr = ['zs','ls'];
      //          0    1
      console.log(arr);
      //只要是(访问到)数组(引用地址指向数组的), 就可以通过以下方式取值, 与数组在哪里声明创建无关, 与数组在哪个内存中存储无关
      //只要是(访问到)数组(引用地址指向数组的), 就可以多次获取数组中的元素值
      //1. 取值
      // 结构 : 数组名 [ 下标 ]  (下标为数字)
      // 获取数组中下标对应的元素值,
      // 若是基本数据类型, 则获取的是具体的值, 若是复杂数据类型, 则获取的是引用地址
      //1.1 下标存在的情况 范围:0 ~ arr.length-1 取到对应下标的元素值
      console.log( arr[0] );
      console.log( arr[1] );
      console.log( arr[arr.length-1] );
      //1.2 下标不存在 ( -1  arr.length )
      // 不在范围之内的获取到的值为undefined
      console.log( arr[-1]);
      console.log( arr[arr.length] );
      console.log(arr[80]);
      console.log(arr.length); //2



      // 总结 :
      //1. 数组名[下标]
      //2. 下标存在 :=>拿到值 0 ~ arr.length-1
      //3. 下标不存在 =>undefined






    </script>
</body>
</html>
