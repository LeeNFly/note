      var arr1 = ['zs','ls','ww'];  //3=arr.length

      //   ps: 空数组长度为0
      console.log(arr1);
      console.log(arr1.length); // 

      // var str = 'abc';
      // console.log( str.length);
      
      //2. 下标
      var arr2 = ['zs','ls','ww','mg'];  //4=arr.length
      //           0    1     2   3=arr.length-1
      console.log(arr2);

      // 下标 (索引)  是 >=0 的整数 是数字类型

      // 结束 : arr.length-1  (因为数组下标是从0开始的)
      // 范围 : 0 ~ arr.length-1  一共arr.length个 => [0,arr.length-1]
