    <script>

      //1. 求1-100之间不能被7整除的整数的和（用continue）
      //1.1 打印 1-100 测试
      //1.2  % 7 == 0  continue 
      //1.3 累加

      var sum = 0;
      for ( var i = 1 ; i <= 100 ; i++) {


          if ( i % 7 == 0 ) {
            
            continue;
          }
      
          // console.log(i);
          sum += i;
          
      }

      // console.log(sum);
      






//2. 求200-300之间所有的奇数的和（用continue）
// 2.1 打印 200-300
// 2.2 找到偶数  跳过去
// 2.3 累加

var sum = 0;
for ( var i = 200 ; i <= 300 ; i++) {

    if (i % 2 == 0) {
      
      continue;
    }

    // console.log(i);
    sum += i;
    
}

console.log(sum);


//3. 求200-300之间第6个能被7整数的数（break）
// 第一个
for ( var i = 200 ; i <= 300 ; i++) {

  if ( i % 7 == 0) {

      console.log(i);    // 203  210 217 ...   
      break;
  }
}

// 找到第几个
var index = 0;
for ( var i = 200 ; i <= 300 ; i++) {

  if ( i % 7 == 0) {

     index++;

     if (index == 6) {
        console.log(i);    // 203  210 217 ...   
        break;
      }
  }
}
