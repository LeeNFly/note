  <script>
    // 前后端分离的开发方式：

    // 如何在开发期间来实现前后端分离：
    // 前端需要拿到后端提供的接口数据，然后，将这些数据渲染在页面中，这样的话，工作就完成了
    // 一般的项目，都是前后端同时开始的，这就导致前端无法即使获取到后端提供的接口数据
    // 但是，在前后端分离的前提下，我们前端不能等到后端接口开发完成了，再进行开发
    //
    // 那该如何解决这个问题？？？ mock数据（假数据）方案

    // 我们可以通过 json-server 来快度提供一个 restful API 的接口

    // json-server 的基本使用：
    // 1 npm install -g json-server
    // 2 自己准备一个 json 文件（文件名任意, 假如叫 todos.json），文件中是你的数据
    // 3 在命令行中运行: json-server --watch todos.json

    // 如果发送的是get 请求 则是获取数据 可以加上参数?_page=7&_limit=20 则是获取分页数据 _page: 页码 _limit: 每页显示条数
    // 如果发送的是post请求, 则是添加数据, 添加数据的格式和json文件中的每条数据格式一致, 将数据字段作为入参传入即可, 但不需要传id, id由json-server自动帮我们维护
    // 如果发送的是delete请求, 则是删除数据, 需要在请求地址url最后拼接上/id, 就会将对应id的数据删除

    // 具体使用参考todos -axios 版本的增删改查


  </script>
