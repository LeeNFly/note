<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <child></child>
  </div>

  <script src="./vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {},
      components: {
        child: {
          template: `
            <div>
              <CHILD1 :TITLE="title"></CHILD1>
            </div>
          `,

          data() {
            return {
              title: '标题党'
            }
          },

          components: {
            CHILD1: {
              template: `
                <div>子zi组件 --- {{ TITLE }}</div> 
              `,
              props: ['TITLE']
            }
          }
        }
      }
    })
  </script>
</body>

</html>
