<body>
  <script>
    // webpack 是前端最流行的打包工具

    // webpack 能做什么：
    //
    // 1 将 sass/less 等预编译的CSS语言 转化为 浏览器能够识别的 css 文件
    // 2 能够将多个文件（比如：多个sass文件, js文件）打包生成一个文件
    // 3 能够打包 images/styles/assets(静态资源文件)/scripts 等前端常见的文件
    // 4 搭建了开发环境（开启了服务器）
    // 5 监视文件变化，文件改变后，能够自动刷新浏览器 (推荐将编译器中自动保存功能去掉, 否则会频繁触发该功能 ... )
    // 6 对于Vue来说，可以将 单文件组件（*.vue） 类型的文件，转化为浏览器能够识别的内容
    // 7 能够将浏览器不识别的语法, 经过打包后, 转换成浏览器识别的语法

    // 项目打包上线：
    // 1 只需要执行一条命令： npm run build 就可以对项目进行打包处理
    // 2 所有文件（css/js/html） 的压缩合并
    // 3 在打包的过程中 分离 或者 合并 文件
    // 4 能够通过 代码分离 功能实现项目的按需加载

    // 等等。。。

  </script>
</body>

</html>
