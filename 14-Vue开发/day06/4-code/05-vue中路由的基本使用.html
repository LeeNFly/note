<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ul>
      <li>
        <!-- 入口：实际上就是一个a标签 -->
        <!-- router-link也是vue-router.js中提供的组件, 所以需要写在视图或模板视图template中 要在vue实例管理范围内使用 -->
        <!-- 会被解析成一个a标签, href="#/home", 即锚点跳转 -->
        <router-link to="/home">首页</router-link>
        <a href="#/asdsa">复位</a>
      </li>
    </ul>

    <!-- 指定路由出口 -->
    <!-- router-view就是vue-router.js 中提供的组件, 所以需要写在视图或模板视图template中, 要在vue实例管理范围内使用 -->
    <!-- 一个路由必须要有一个出口, 且只能有一个出口 -->
    <!-- 将来匹配的路由对应的组件(template视图编译后的结果)都会替换覆盖展示在此处 (在router-view标签处覆盖替换展示在router-view处) 并且该部分视图由匹配的组件自己内部数据进行维护 -->
    <!-- ★ 会将这次#hash值匹配的组件(编译后的视图template)替换覆盖掉上次#hash值匹配的组件(编译后的视图template), 然后展示, 即替换覆盖展示 并且该部分视图由匹配的组件自己内部数据进行维护 -->
    <!-- 也可以使用单标签形式 -->
    <router-view></router-view>
  </div>

  <script src="./vue.js"></script>
  <script src="./vue-router.js"></script>
  <script>
    // 路由的使用步骤：
    // 1 安装: npm i -S vue-router
    // 2 引入 vue-router (vue-router.js 依赖于vue, 需要先引入vue.js)
    // 3 创建路由规则
    // 4 将路由实例与vue实例关联到一起, 即在vue实例中定义router属性, ★ 一个vue实例/组件只能关联一个路由
    // 5 配置路由规则
    //    地址栏中URL的哈希值部分(#hash, 实际上就是URL中的锚点) 和 组件 的对应关系
    // 6 指定路由出口（ 表示将当前URL路径匹配的路由对应的那一个组件要展示在页面中的哪个位置 ）
    //   ★ 一个路由router必须要有一个出口, 且只能有一个出口, 会将该路由所有匹配的组件, 都会在(只能在)这一个出口处(router-view标签处) 用路由新匹配的组件(编译后的视图template)替换覆盖原来匹配的组件并展示在路由出口处, 并且该部分视图由匹配的组件自己内部数据进行维护
    //   ★ 路由所匹配的组件, 都是在路由的出口处, 也就是router-view标签处 覆盖替换 (会将原来路由匹配的组件覆盖替换) 展示匹配路由的编译渲染后的template视图模板 到页面的


    // vue实例只要使用了路由, vue就会 ★自动 监听URL中的#锚点部分(#hash值)的变化, 只要URL中#锚点部分发生变化, 会自动根据制定好的路由规则去与URL中的#锚点做匹配, 自动重新初始化#hash值匹配的路由规则中对应的组件及组件的内容(包括组件中的数据重置初始化, 以及生命周期钩子函数会重新被执行等, 即重新初始化组件)并自动将匹配的组件的视图模板编译渲染后的结果 替换覆盖展示 到路由的出口处 (router-view标签处) (会替换覆盖掉之前展示的组件及其视图) 并且该部分视图由匹配的组件自己内部进行维护
    // ps: URL中锚点变化 页面不一定跳转的 . 只要URL中锚点发生变化, 路由就会检测到, 并做出以上处理, 与页面是否跳转无关, 可以是跳转, 也可以不跳转, 只要是URL中#锚点发送变化, 就会被路由监听到, 然后做出上面对应的处理
    //   如果当前URL的#锚点没有匹配的路由规则, 则在路由的出口处什么都不展示

    // 全局组件
    const Home = Vue.component('home', {
      template: `
        <h1>这是 Home 组件</h1>
      `
    })

    // 局部组件
    const PartHome = {
      template: `
        <h1>这是局部 Home 组件</h1>
      `
    }

    // 创建路由实例
    const router = new VueRouter({
      // 配置路由规则, 可以配置多个
      // 将URL中#锚点 (又称#hash) 的hash值与下面path进行匹配
      routes: [
        // path: URL中的#锚点部分, 即#hash值 (此处省略#, 在路由做匹配的时候会自动加上#). component: 该路由对应的组件
        // component 可以是全局组件, 也可以是局部组件(js对象), 局部组件

        // path说明:
        //  1.可以写多层路径, 比如/home/user
        //  2. ★ 必须完全匹配, 不能多也不能少
        //  3. 必须以/开头
        { path: '/home', component: Home }, // 全局组件
        { path: '/parthome', component: PartHome } // 局部组件, 由于是在路由中去使用, 由路由去自动帮我们注册局部组件, 我们在vue实例中就不用注册局部组件了
      ]
    })

    const vm = new Vue({
      el: '#app',
      data: {

      },
      // 将路由与实例关联到一起
      // router: router
      // ★ 一个vue实例/组件只能关联一个路由
      router // 简写
    })
  </script>
</body>

</html>
