<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ul>
      <li>
        <router-link to="/home">首页</router-link>
      </li>
      <li>
        <router-link to="/stu/1001">学生 1</router-link>
      </li>
      <li>
        <router-link to="/stu/1002">学生 2</router-link>
      </li>
    </ul>

    <router-view></router-view>
  </div>
  <script src="./vue.js"></script>
  <script src="./vue-router.js"></script>
  <script>
    // 路由参数：

    const Home = {
      template: `
        <h1>这是 Home 组件</h1>
      `
    }

    const Stu = {
      template: `
        <div>
          <p>这是第一个学生 {{ $route.params.id }} -- {{ name }}</p>
        </div>
      `,

      data() {
        return {
          stuList: {
            '1001': '小明',
            '1002': '小红'
          },

          name: ''
        }
      },

      // 如果路由从 /stu/1001 ★★★直接跳转到 /stu/1002 的时候，由于对应的是同一个路由规则, 所以对应的是同一个组件, vue为了高效的渲染组件， 会复用这个组件 虽然 ★ 视图会根据最新的路由参数自动做出重新渲染
      // 但是由于是复用组件, 组件的声明周期钩子函数不会再执行了, 这就导致了组件的 created 钩子函数不会再次执行
      // 如何解决？？？通过监听 $route 的变化，来解决, 只要路由改变就会被这个watch监听到, 然后调用执行处理函数, 在对应的处理函数里可以拿到路由参数, 做出相应的逻辑处理
      // 注意: 必须是从/stu/1001直接跳转到 /stu/1002, 这样才算是同一个组件间进行切换, 如果是从/stu/1001先跳转到其他组件再跳回/stu/1002, 则组件不会复用, 会重新初始化(生命周期钩子函数也会重新执行), 也就没有上面那个问题了
      created() {
        // console.log('获取到路由参数：', this.$route.params.id)

        const id = this.$route.params.id
        this.name = this.stuList[id]
      },

      watch: {
        // 监视路由的改变
        $route(to, from) {
          // from 从哪来，也就是：从哪个路由跳转过来的
          // to   到哪去，也就是：也就是要跳转到的路由（也就是当前路由）
          // console.log(to)
          // console.log('路由参数为：', to.params.id)

          const id = to.params.id
          this.name = this.stuList[id]
        }
      }
    }

    const router = new VueRouter({
      routes: [
        { path: '/', redirect: '/home' },
        { path: '/home', component: Home },

        // :id 就是路由参数
        // 匹配的哈希值为： /stu/1001 或 /stu/1002 或 /stu/abc
        // 无法匹配的哈希值为： /stu 或 /stu/ 或 /stu/1001/ab
        { path: '/stu/:id', component: Stu },
        // { path: '/stu/1001', component: Stu1 },
        // { path: '/stu/1002', component: Stu2 },
      ]
    })

    const vm = new Vue({
      el: '#app',
      data: {

      },
      router
    })
  </script>
</body>

</html>
