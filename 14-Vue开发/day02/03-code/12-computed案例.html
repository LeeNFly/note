<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <span>单价：{{price}} ----- 数量：{{count}}</span><button @click="count=count+1">增加</button><button @click="count=count-1">减少</button>
      </div>
      <p>总价：{{totalPrice}}</p>
      <p>总价(加运费)：{{totalPrice2}}</p>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          price: 100,
          count: 2,
          yunfei: 20
        },
        computed: {
          totalPrice() {
            return this.price * this.count
          },
          totalPrice2() {
            // 注意，在computed中不能够使用异步函数
            // setTimeout(() => {
            //   return this.price * this.count + this.yunfei
            // }, 200);

            return this.price * this.count + this.yunfei
          }
        }
      })
    </script>
  </body>
</html>
