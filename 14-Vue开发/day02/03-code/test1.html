<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
  </head>
  <body>
    <div id="app">
      <div>传智播客</div>
      <input type="text" v-model="firstName">
      <input type="text" v-model="lastName">
      <!-- 这样写不好，因为你会让这个{{}}当中逻辑变得复杂，很不好维护，模板逻辑变得很重 -->
      <h1>全名：{{fullName()}}</h1>
      <h1>全名：{{fullName()}}</h1>
      <h1>全名：{{fullName()}}</h1>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          firstName: '',
          lastName: ''
        },
        methods: {
          fullName() {
            console.log('函数');
            return this.firstName + this.lastName
          }
        }
      })
    </script>
  </body>
</html>
