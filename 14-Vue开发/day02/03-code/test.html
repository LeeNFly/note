<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
    <style>
      .box {
        height: 300px;
        width: 200px;
        background-color: red;
      }
      .small {
        width: 100px;
        background-color: red;
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div :class="['box', {small: isSmall}]"></div>
      <button @click="changeClass">切换样式</button>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          isSmall: false
        },
        methods: {
          changeClass() {
            this.isSmall = !this.isSmall
          }
        }
      })
    </script>
  </body>
</html>
