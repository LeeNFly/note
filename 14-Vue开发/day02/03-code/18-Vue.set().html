<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{user.name}}: {{user.age}}: {{user.sex}}</p>
      <button @click="addSex">点击添加性别属性</button>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          user: {
            name: 'jack',
            age: 18
          }
        },
        methods: {
          addSex() {
            // 给data中对象变量添加属性，不能使用下面这种方式 (this.user.sex = 'male')，因为这种添加的属性，不是响应式数据 (给该数据对象中添加的属性不会渲染更新到页面上)
            // ★ 但是如果是修改对象中已经存在的属性 (this.user.sex = 'male'), 这种方式修改的数据还是会时时渲染更新到页面上的.
            // this.user.sex = 'male'
            // Vue.set(this.user, 'sex', 'male')
            this.$set(this.user, 'sex', 'female') // 与上面Vue.set是同一个东西, 只不过换了种写法
            // 参数1: 要修改属性的对象, 参数2: 要修改的属性名, 参数3: 要修改的属性值
          }
        }
      })
    </script>
  </body>
</html>
