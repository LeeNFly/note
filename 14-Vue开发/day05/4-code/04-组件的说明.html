<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <hello></hello>
  </div>

  <script src="./vue.js"></script>
  <script>
    // 组件是一个独立、封闭的个体,
    // 所以，组件是无法直接使用外部数据的！！！
    // 如果想让组件能够使用外部的数据，那就用到 组件通讯 的知识了

    // 组件通讯的三种情况：
    // 1 父组件将数据传递个子组件：父 -> 子
    // 2 子组件将数据传递给父组件：子 -> 父
    // 3 兄弟组件（非父子组件）

    // Vue.component('hello', {
    //   template: `
    //     <div>这是 Hello 组件 -- {{ msg }}</div>
    //   `
    // })

    const vm = new Vue({
      el: '#app',
      data: {
        msg: '这是 Vue 实例提供的数据'
      },

      components: {
        hello: {
          template: `
            <div>这是 Hello 子组件 -- {{ msg }}</div>
          `
        }
      }
    })
  </script>
</body>

</html>
