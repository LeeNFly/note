<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // async 和 await ：异步编程的终极解决方案
    // 说明：这种用法是基于 Promise 的！！！

    function fn() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('666 888')
        }, 2000)
      })
    }

    // async 用来修饰一个函数
    // async 在 function 关键字之前
    async function foo() {
      // await 关键字只能用在 async 函数中！！！
      // await 关键字后面跟一个 Promise 对象
      // await 会等待该Promise封装的异步操作执行完毕后，才会执行后面的代码
      // res 就是 Promise 中 resolve 函数的参数
      const res = await fn()
      console.log('await 后的结果为：', res)
    }

    foo()
  </script>
</body>

</html>
