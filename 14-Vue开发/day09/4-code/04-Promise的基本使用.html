<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // Promise 是一个构造函数
    //  理解：它是一个容器，内部封装了 异步操作

    // 参数：回调函数
    const p = new Promise(function (resolve, reject) {
      // 异步操作成功就调用 resolve 
      // 异步操作失败就调用 reject
      setTimeout(() => {
        // 参数：表示成功后，要传递的数据
        resolve('success')

        // 参数：表示错误信息
        // reject('出错了1111')
      }, 2000)
    })

    // 使用：
    p
      .then(function (data) {
        // data 表示成功的数据
        console.log('异步操作成功了', data)
        return 666
      })
      .then(function (data1) {
        console.log(data1)
      })
      .catch(function (err) {
        // err 表示错误信息
        console.log(err)
      })


    // 另外一种使用方式
    // p.then(function success(data) {
    //   console.log('异步操作成功了', data)
    // }, function error(err) {
    //   console.log(err)
    // })
  </script>
</body>

</html>
