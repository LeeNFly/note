<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // Promise 的三种状态：
    // 1 pending 等待
    // 2 fulfilled(resolved) 成功
    // 3 rejected 失败

    // 状态只能是：
    // 1 pending -> fulfilled
    // 2 pending -> rejected

    // 状态只要发生改变了，就不会再次改变

    const p = new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve()
        reject()
      }, 5000)
    })

    p.then(() => {
      console.log('成功：', p)
    })
      .catch(() => {
        console.log('失败：', p)
      })

    console.log(p)
  </script>
</body>

</html>
