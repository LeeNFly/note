<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
  </head>
  <body>
    <!--
      插值表达式： 在vue实例管理的html范围中, 可以使用{{}}, 插值表达式, 作用就是展示vue实例中data里的数据到页面上, 就是用来展示数据的到标签的文本部分的, 它的合法用法有:
        1. 直接写变量, 在{{}}可以直接通过vue实例data中的变量名, 访问到vue实例data中的变量
           1.1 可以获取和使用vue实例data中变量的值   1.2 可以给vue实例data中的变量赋值, 会改变vue实例data中对应变量的值 (一般插值表达式只用于取值展示, 不用于赋值)
           注意: {{}}中的访问的变量, 就是vue实例data中的变量, 他们是同一个东西, 同一个变量
           注意: {{}}中可以写多个变量名, 一个{{}}中可以多次、多个 访问 vue实例data中的变量
           注意: {{}}中可以不仅直接通过变量名访问vue实例data中的, 还可以同时写其他内容 {{'欧阳' + username}}
        2. 字符串拼接
        3. 数值运算
        4. 三元表达式 (不支持if语句)
        5. 函数调用, 支持js里的内置函数的使用
        6. 直接通过函数名, 获取vue实例中的methods里定义的函数, 获取函数(引用地址)或调用函数均可
        7. 支持js的基本语法

        注意: ★ {{}}插值表达式中的内容会被按照插值表达式合法用法解析和执行, 并且会将解析执行的最终结果(值), 得到的最终结果(值), 展示到页面上 (输出到html中)
        注意: 插值表达式的 ★★★ 使用位置是在标签的innerHTML位置, 即标签的文本部分使用,
             在标签的属性部分, 不能使用插值表达式!!!
        注意: 插值表达式 可以 和 标签内的其他内容共存, 不会覆盖标签的内容
      -->
    <div id="app">
      <h1>{{username}}</h1>
      <h1>{{'欧阳' + username}}</h1>
      <p>{{age+1}}</p>
      <p>{{age>=18?'已成年':'未成年'}}</p>
      <!-- <p>{{if(age>=18) {return '已成年'}}}</p>   虽然if else语句等价于三元表达式，但是不能在插值表达式中使用 -->
      <p>{{username.split('').reverse().join('')}}</p>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          username: 'jack',
          age: 18
        }
      })
    </script>
  </body>
</html>
