<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
  </head>
  <body>
    <!-- 
      插值表达式： 作用就是展示data中的数据, 它的合法用法有
        1. 直接写变量
        2. 字符串拼接
        3. 数值运算
        4. 三元表达式
        5. 函数
      -->
    <div id="app">
      <h1>{{username}}</h1>
      <h1>{{'欧阳' + username}}</h1>
      <p>{{age+1}}</p>
      <p>{{age>=18?'已成年':'未成年'}}</p>
      <!-- <p>{{if(age>=18) {return '已成年'}}}</p>   虽然if else语句等价于三元表达式，但是不能在插值表达式中使用 -->
      <p>{{username.split('').reverse().join('')}}</p>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          username: 'jack',
          age: 18
        }
      })
    </script>
  </body>
</html>
