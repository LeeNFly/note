<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
  </head>
  <style>
    .redfont {
      color: red;
    }
  </style>
  <body>
    <div id="app">
      <!--
        vue中, v-开头的标签属性都叫做指令 (明确: 指令是标签属性, 写在<>里), 是用于增强html标签功能的
        指令是标签的属性, 格式还是 属性名="属性值" (标签的属性的属性值都是双引号, 双引号不能漏), 指令只能使用在标签<>中, 作为标签属性使用
        vue中标签指令的特性 : (只有指令才有以下特性, 普通的标签属性没有以下特性)
        1. 可以在指令标签属性的属性值中的任意地方直接通过变量名来访问vue实例 ★ data中的变量
           1.1 可以访问获取变量的值   1.2 可以给变量赋值, 会改变data中的变量的值
           可以在vue指令的属性值中多次, 多个 访问vue实例data中的变量
           访问的变量 其实 就是data中的变量, 他们是同一个东西， 同一个变量
           不仅可以在指令标签属性的属性值通过变量名直接访问vue实例data中的变量, 还可以同时写其他内容,
        2. 指令标签属性的属性值中, 支持字符串拼接
        3. 指令标签属性的属性值中, 支持数值运算
        4. 指令标签属性的属性值中, 支持三元表达式 (不支持if语句)
        5. 指令标签属性的属性值中, 支持函数调用, 支持使用js里的内置函数
        6. 直接通过函数名, 获取vue实例中的methods里定义的函数, 获取函数(引用地址), 然后可以调用函数
        7. 支持js的基本语法, 和内置函数, 表达式等
        8. 可以使用vue中的过滤器
        指令的标签属性的属性值, 会自动被按照指令特性解析和执行, 并且会将指令属性值内解析和执行的最终结果, 会作为指令的标签属性的属性值(输出到页面)
        注意: 若{{}}解析和执行的最后结果为字符串, 则输出时不会带最外层引号, 因为字符串在单独输出时不带最外层引号
        注意: 普通标签: <div show="true"></div> => show标签属性对应的属性值为 字符串string true
              指令: <div :show="true"></div> => 指令支持js基本语法, show标签属性对应的属性值为 布尔值boolean true
      -->
      <!--
        v-bind指令用于动态绑定属性
        使用方式：v-bind:属性名="data的一个属性"
                    ⭐简写：:属性名=“data的一个属性”(推荐)
        v-bind简写形式, 使用冒号:即可
        v-bind作用: 将标签的普通标签属性, 增强为vue中的指令 (指令是标签属性),
                    使标签属性不仅拥有自身原有的作用, 还具备了vue指令的特性
                    任何标签属性, 包括W3C或自定义标签属性, 都可以通过v-bind转化为指令
         注意: ★★★ 1. 将标签属性通过v-bind变为vue指令后, 不会改变标签属性原有的作用, 原有的作用仍生效
               2. 将标签属性通过v-bind变为vue指令后, 使得标签属性在原有的作用上, 还拥有了vue指令的特性, 相当于是在原有功能的基础上增强了标签属性的功能
         v-bind:标签属性名  => 可以将标签的普通属性转为vue指令
         v-bind简写形式, 使用冒号:即可
         v-bind:标签属性名 简写 :标签属性名  (推荐)
       -->
      <img v-bind:src="avatarUrl" alt="">
      <img :src="avatarUrl" alt="">
      <!-- 变量名冲突解决 -->
      <a :href="'del.php?id=' + id">删除</a>
      <!-- 推荐下面这种写法 (模板字符串) ⭐ -->
      <a :href="`del.php?id=${id}`">删除</a>

      <!-- v-bind可以动态绑定任何标签属性, -->
      <p :username="username">测试任何绑定任何属性</p>

      <!-- 除了可以使用标签属性class给标签绑定类名外, 还可以使用v-bind给标签绑定动态类名 -->
      <!-- v-bind动态绑定类名时使用对象语法(最外层标签属性的属性值固有格式的双引号不能漏), 对象的key作为类名，后面根一个判断条件，如果条件为true，则标签具有该类名，如果为false则标签没有该类名 -->
      <!-- v-bind绑定class属性, class属性的属性值为js对象, 对象中可以有多个属性, 每个属性都对应一个类名, 属性名都是对应的类名 (对象的属性名没有引号, 不是字符串),
           属性值如果隐式转为布尔结果为true, 则该标签具有该属性名的类名, 如果属性值隐式转为布尔结果为false, 则该标签没有该属性名类名
           因为v-bind将class属性绑定为指令了, 由之前我们知道, 对象的属性名不识别变量, 而对象的属性值可以识别变量, 所以在对象的属性名中, 是不能使用vue指令的特性的, (不识别)
           而在对象的属性值中可以直接通过变量名来访问data中的变量, 可以使用vue指令的特性, 比如三元运算符, 函数及调用, 表达式等对象属性值支持的操作等, 将属性值最终得到的结果, 隐式转为布尔, 根据最终隐式转换成布尔的结果,最终判断决定该标签是否有对应的类名
       -->
      <p :class="{redfont: username==='jack', haha: 1}">测试动态样式，只有username是jack的时候才有这个红色字体</p>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          username: 'jack',
          age: 18,
          avatarUrl: './avatar.jpg',
          id: 11
        }
      })
    </script>
  </body>
</html>
