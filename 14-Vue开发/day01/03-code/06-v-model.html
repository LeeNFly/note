<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- v-model指令用来实现双向数据绑定，这个指令只能给input/select/textarea这些标签使用（组件也可以使用） -->
      <!-- 语法: v-model="data中的变量名", 完成表单的value值与data中的变量双向绑定 -->
      <!-- 若data中的变量为对象的, 则v-model也可以和data中的对象变量中的某个属性绑定, 比如data中有一个user属性, user: {name: 'zs', age: 18},
            v-model = "user.name", 表示与data中user变量中的name属性完成双向绑定
       -->
      <!-- 双向数据绑定就是：数据模型中的数据与视图中的数据同步变化

            单项数据绑定: 数据模型(data)中的数据变化, 视图会★自动★跟着更新 根据data中的最新数据重新渲染页面 (视图中的所有标签, 元素, 组件都会★自动★根据更新后的数据(data)重新进行渲染)
            双向数据绑定: 数据模型(data)中的数据变化, 视图会★自动★跟着更新 根据data中的最新数据重新渲染页面  (视图中的所有标签, 元素, 组件都会★自动★根据更新后的数据(data)重新进行渲染); 视图中的数据发生变化, 数据模型(data)中的数据会★自动★跟着变化
      -->
      <input type="text" v-model="name">
      <input type="text" :value="name">
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          name: 'itcast'
        }
      })
    </script>
  </body>
</html>
