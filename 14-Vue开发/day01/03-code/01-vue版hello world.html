<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 1. 引入vue文件 -->
  <script src="./vue2.js"></script>
</head>
<body>
  <div id="app">
    <!-- 5. 将data中定义好的展示到页面，通过{{}}里面直接写data中的属性名字就行 -->
    <h1>{{msg}}</h1>
  </div>
  <!-- 注意下面这段视图没有在vue管辖范围之后，所以{{}}是不会有任何效果的 -->
  <div>{{msg}}</div>
  <script>
    // 2. 创建一个vue实例，这个实例可以用来管理html代码
    let vm = new Vue({
      // 3. 通过构造函数参数中el属性来指定vue实例需要管理的html范围,这个el属性的值是一个# + id 字符串
      //    管理范围的是对应id的标签及标签内部的所有内容
      //    只有在vue实例的管理范围内, 才可以使用vue的相关特性
      el: '#app',
      // 4. 通过data属性保存页面需要用到的数据, 每个键值对可以 ★★★ 视为一个变量, 变量名为属性名, 变量值为对应的属性值, data又称数据模型
      //   4.1 data属性的属性值是一个对象, data中存放的每个属性 都可以视作vue中的变量
      //   4.2 data是一个对象, 所以属性中, 属性值可以是任意类型的 (5简单3复杂), 但我们一般在data中不存储函数属性, 将函数属性存到之后的methods中
      data: {
        msg: 'hello world'
      }
    })

    // MVVM:
    // M: Model, 数据模型, 这里相当于data里的数据
    // V: view, 视图, 这里相当于vue管理的html范围, 这里是<div id="app"></div>标签及其内部
    // VM: 监听对象, 监听M 和 V 中的变化, 并自动渲染V 或 更新M, 连接了M数据模型 和 V视图 这里VM就是vue实例 vm, ★ vue实例是一个js对象
    //     只要M 数据模型data中数据发生改变, 则V, 视图, vue实例管理范围内的视图也会 ★ 自动 ★ 重新渲染 (★ 视图中的所有标签, 元素, 组件都会★自动★根据更新后的数据(data)重新进行渲染)
    //     只要V, vue实例管理范围内改变了数据模型data中的数据, 则M, 数据模型data中的数据也会 ★ 自动 ★ 跟着改变
    // vue: 数据驱动, 页面自动重新渲染
  </script>
</body>
</html>
