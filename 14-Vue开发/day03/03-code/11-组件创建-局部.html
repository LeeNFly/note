<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
  </head>
  <body>
    <div id="app">
      <index>

      </index>
      <!-- 使用局部组件 -->
      <!-- 组件创建一次 可以多次使用 -->
      <product></product>
    </div>
    <script>
      // 1.1 假设创建一个product局部组件
      // 组件创建一次 可以多次使用
      let product = {
        template: '<div>这里是一个商品列表</div>'
      }

      // 不一定要全局组件, 局部组件中也可以使用其他全局或局部组件
      Vue.component('index', {
        // 1.3 在index组件的模板template中使用局部组件product组件 (像html标签一样, 通过组件名使用)
        template: '<div>这是首页:<product></product></div>',
        // 1.2 如果想要使用上面的product局部组件，得在index组件中注入一下，通过components属性注入
        // 组件创建一次 可以多次使用
        components: {
          // product: product,  注入时的组件名: 组件对象, 将来通过注入时的组件名来使用组件
          product // es6对象属性简写
        }
      })

      var vm = new Vue({
        el: '#app',
        data: {

        },
        // 在vue实例中也可以使用局部组件,
        // 在components中注册使用的局部组件
        components: {
          // product: product,
          product
        }
      })
      // 总结：
      // 局部组件可以在vue实例的视图中, 或者在全局组件或局部组件中的视图模板template中使用, 使用前必须先注册局部组件, 注册完成后才可以使用
      // 在组件中使用其他组件, 只能在组件的视图模板template中使用
      // 注册方式:
      // 所有局部组件的注册都通过components属性来注册, components中可以注册多个局部组件
      // 格式 组件名: 局部组件, components中每一个属性都是一个组件,
      // 使用时通过注册时的组件名来使用, 像html标签一样 (组件在视图模板template中使用, vue实例在视图中使用)
    </script>
  </body>
</html>
