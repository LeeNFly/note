<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
  </head>
  <body>
    <div id="app">
      <!--  -->
      <index>
        <!--<p>版权所有</p>-->
        <!-- 1.2 在组件使用处, 给需要取出组件视图template插槽slot中属性值得标签（也就是p）定义一个属性：slot-scope(只能叫这个名字)，它的值是一个对象，这个对象中保存的有对应组件视图template中的插槽slot中所有得标签属性属性 -->
        <!-- scope为对应组件的模板视图template中的插槽的所有标签属性, 是一个对象, 属性名为标签属性名, 属性值为标签的属性值 -->
        <!-- 通过{{}}可以取出scope中的数据 -->

        <!-- 可以在具名插槽中使用, 则scope就存储着组件模板视图template中对应的插槽的所有标签属性 -->
        <!-- 也可以在默认插槽中使用, 则scope就存储着组件模板视图template中默认插槽的所有标签属性 -->
        <p slot-scope="scope">{{scope.company}}版权所有{{}}----> {{scope.title}}</p>
      </index>
    </div>
    <script>
      // 1.1 现在我的组件视图template中slot插槽携带了它自己得属性，如果外面直接插入，那会替换掉插槽, 把这些属性全部干掉。我想把他们取出来怎么办？需要用到作用域插槽
      // 作用域插槽的作用, 将组件视图template中的插槽slot标签的标签属性和值取出, 取出到组件使用处的innerHTML位置使用, 然后再插入组件视图template中的插槽里
      Vue.component('index', {
        template: `
          <div>
            index
            <slot title="这是尾部" company="itcast" $index="111"></slot>
          </div>
        `
      })
      var vm = new Vue({
        el: '#app',
        data: {

        }
      })
    </script>
  </body>
</html>
