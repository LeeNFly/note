<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
  </head>
  <body>
  <!--
    组件介绍: 组件包含了html, css, js部分, 拥有独立的页面结构 样式 和功能.  组件可以复用, 便于开发和维护
  -->
    <div id="app">
      <!-- 2. 使用组件，像html标签一样, 通过组件名使用 -->
      <!-- 使用组件, 会将组件中的模板视图编译渲染后替换并渲染到 组件使用处, 并且该部分视图由组件内部vue实例自己维护 -->
      <!-- 也可以使用单标签形式 -->
      <index></index>
      <index-b></index-b>
    </div>
    <script>
      // 1. 创建组件使用Vue.component()方法，它是创建的全局组件, 在vue实例管辖范围视图内都可以直接使用
        // 1.1 参数1表示组件名字
        // 1.2 参数2表示组件配置项
      Vue.component('index', {
        // template属性指定组件(html/视图)模板, 即该组件的视图部分, 模板只能有一个根节点(根标签)⭐ 根标签内部的标签就可以有嵌套和并列关系了
        // template是html字符串
        // 在组件中也可以使用其他全局组件
        template: '<div>这是首页<index-b></index-b></div>'
        // 组件中不需要指定el, 将来组件中的模板视图会在使用组件处替换并渲染到页面上
      })

      // 注意组件命名如果使用驼峰命名法，上面在页面中使用的时候就需要改成连字符-⭐
      Vue.component('indexB', {
        // template属性指定组件(html/视图)模板,模板只能有一个根节点⭐
        template: '<div>这是首页B</div>'
      })
      var vm = new Vue({
        el: '#app',
        data: {

        }
      })

      // 总结：
      // 全局组件在任何地方都可以直接使用, 比如在vue实例的视图中, 或者在其他组件的视图模板template中, 都可以直接使用全局组件, 不需要注册
      // 在组件中使用其他组件, 只能在组件的视图模板template中使用

      // 全局组件总结:
      // 1. 全局组件创建一次, 可以在任意vue实例视图或全局/局部 组件视图模板template)中直接使用 (全局组件不需要注册) , 使用方式类似于标签, 创建一次, 可以使用多次 (复用)
      // 2. 在组件中, 也可以在组件的视图模板template中使用其他组件
    </script>
  </body>
</html>
