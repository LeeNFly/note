  <script>

    // 在es6中，提出了一个关键字 class  类 ： 类似于构造函数
    // 类 是用来创建js对象
    // 对象： 指的是一个具体的事物  对象 属性  特征
    // 类： 一类事物  手机  水杯   人  狗
    // 类可以创建对象

    // 定义了Person类
    class Person {
      // 指定构造函数
      constructor(name, age) {
        this.name = name
        this.age = age
      }
      // 如果要给对象添加方法，直接在类中提供即可
      // 实质上还是添加给原型了
      sayHi() {
        console.log('大家好，我是' + this.name)
      }
      eat() {
        console.log('我能吃')
      }
    }

    var p = new Person('zs', 19)
    console.log(p)
    p.sayHi()
    p.eat()


  </script>
