<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>

<body>
  <div id="app"></div>

  <script src="./lib/react.development.js"></script>
  <script src="./lib/react-dom.development.js"></script>
  <script src="./lib/babel.min.js"></script>
  <script type="text/babel">

    // jsx语法：  又叫javascript扩展语法，浏览器不直接识别， 但是使用babel可以转义, 转移成浏览器识别的语法,  ★ jsx需要配合babel才能使用
    // jsx语法作用: 帮助我们快速的创建一个 ★ react对象 ( ★ react对象其实就是js对象类型), jsx就是react对象
    // 使用jsx语法 ★ 创建一个react对象 
    // 注意: 内部其实也是调用React.createElement方法来创建react对象 (是由babel解析jsx语法中的内容帮我们自动处理, 使用React.createElement来帮我们创建react对象, 这个我们不用关心)
    // const element = <div id="box">哈哈哈</div> // <div id="box">哈哈哈</div>是一个react对象 (jsx语法)
    // 什么是jsx语法? 通过在js中写html标签(写法同在html中写html标签类似), 来快速创建一个react对象 如 <div id="box">哈哈哈</div>, 返回的是一个react对象, react对象就是一个js对象
    // jsx的使用位置? jsx是js的扩展语法, 需要配合babel来使用, jsx也是js代码, 在js环境里都可以使用(包括函数体中也可以使用), 只要是js运行环境中任意地方, 都可以使用 即script标签内或js文件中, 都可以使用jsx语法
    // 注意: 内部其实也是调用React.createElement方法来创建react对象 (是由babel解析jsx语法中的内容帮我们自动处理, 使用React.createElement来帮我们创建react对象, 这个由babel处理, 我们不用关心)

    // 说明: ★ jsx语法相当于是通过直接在 ★ js代码中写html标签(写法同html标签一致), ★ 来创建一个react对象. ★ 即jsx语法最后得到的是一个react对象!!! 就是一个js对象
    // 注意: 使用jsx语法创建react元素, 不要带引号. <div id="box">哈哈哈</div> 是一个react对象 . '<div id="box">哈哈哈</div>' 是字符串

    //ReactDOM.render(element, document.getElementById('app'))

    ReactDOM.render(
      (<h1>Hello world</h1>),
      document.getElementById('app')
    )

    // 通过jsx语法创建了一个react对象
    const element = <ul id="list">
        <li>苹果</li>
        <li>香蕉</li>
        <li>橘子</li>
      </ul>
    

    // 渲染了react对象
    ReactDOM.render(element, document.getElementById('app'))

  </script>

</body>

</html>
