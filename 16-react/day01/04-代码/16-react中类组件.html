<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="lib/react.development.js"></script>
  <script src="lib/react-dom.development.js"></script>
  <script src="lib/babel.min.js"></script>

  <script type="text/babel">
    // 在react中创建组件有两种方式：
    // 1. 函数组件
    // 2. 类组件

    // 注意点
    // 1. 定义好了一个类组件， 这个类组件必须要继承自 React.Component
    // 2. 定义的类组件必须提供一个render方法 且render方法必须返回一个jsx  (react对象)
    // 3. 组件名, 也就是类名首字母必须大写 和普通的html标签区分开 (在jsx语法中, 小写的标签会被当作普通的html标签, 大写字母开头的标签, 会被当作一个组件来解析)
    // 4. ★ 类组件其实就是个js对象
    class Hello extends React.Component {
      constructor() {
        super()
      }
      // 只要是一个类组件，必须提供render方法，且render方法必须返回一个jsx  (react对象)
      // ★ 每次使用类组件, 都会调用执行一次render方法 将render方法的返回值 jsx, 经过编译后(解析{}内容), 覆盖替换掉组件使用处的自定义标签 ( ★ 并且该部分视图由组件内部数据自己维护), 成为使用组件处的jsx语法中的一部分, (最终返回一个完整的react对象) 
      // 每次复用组件, 都会重新初始化类组件, 里面的数据都会重新初始化, 并且每个组件之间互相独立, 数据也独立, 互不影响.
      render() {
        // console.log('render方法执行了')
        // render方法中, this指向组件实例对象Hello
        // console.log(this);
        // 在类组件中, 最后返回的render中的返回值也是jsx, 所以类组件中也可以多次使用, 使用多个其他组件.
        // ★ 如果使用的组件中使用了其他组件, 则也会将其他组件编译后一起引入, 即引入的是一个完整的组件
        return (
          <div>hello world</div>
        )
      }
    }

    // 渲染组件
    // 使用组件, 与函数组件一样, 当作html自定义标签来使用, 自定义标签名为类名(首字母大写), 在jsx语法中使用即可 (只要是在jsx语法中, 都可以直接使用函数组件和类组件, 当作自定义标签来使用即可) 且也可以多次复用, 每次使用都会重新创建一个新的组件, 重新编译jsx及初始化数据, 重新调用钩子函数等, 且各个组件之间互相独立, 数据也独立, 互不影响.
    // 使用原理与函数组件的使用原理一致, 唯一不同的是, 类组件是将render方法的返回值 jsx, 经过编译后(解析{}内容), 覆盖替换掉组件使用处的自定义标签 ( ★ 并且该部分视图由组件内部数据自己维护), 将返回的jsx 覆盖替换掉组件使用处的自定义标签, 拼接到 使用组件处的jsx语法中, 成为其一部分, (最终返回一个完整的react对象) 
    // 每次复用组件, 都会重新初始化类组件, 里面的数据都会重新初始化, 并且每个组件之间互相独立, 数据也独立, 互不影响.各个组件实例中, this都是指向当前的各自组件实例对象
    ReactDOM.render(
      <Hello name="zs" />,
      document.getElementById('app')
    )


  </script>
</body>

</html>
