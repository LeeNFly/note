    <!--
        1. 只要盒子设置了宽高 width/height, (前提可设置宽高), 则盒子内容区域的宽高就确定, 固定了, 并且不会再改变了, 设置百分比除外, 会随着父盒子的内容宽高变化而变化.
        2. 标准流的盒子, 无论是否手动设置宽高还是默认的宽高, 只要在标准流中占了位置, 就能撑开父容器,
           是根据盒子的总大小, content + padding + border, 即内盒模型, 来撑开父级容器的,
           块级和行内块元素, 水平, 垂直方向设置margin都可以撑开父盒子, 如果是行内元素, 设置水平margin可以撑开父盒子, 垂直margin不能撑开父盒子, 因为行内元素垂直margin不被浏览器承认
        3. 脱标的元素都撑不开父级容器的大小, 如果是浮动元素, 则可以通过清除浮动来解决, 如果是定位的, 则不能通过清除浮动来解决
    -->
</body>
