<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		/* 层叠性： css的渲染是叠加的; 如果单条css属性渲染存在冲突(比如宽度的css属性width有2个) (不是针对整个元素或选择器) ★ 权重相同的情况下 后渲染的会 ★ 覆盖掉先渲染的 (先后是参照css选择器的声明位置)
		   注意，所谓的覆盖，是针对元素的单条css属性,若渲染存在冲突,则会覆盖。否则不覆盖, 采用追加css样式。 不是针对整个元素或选择器。
		   是针对单条css属性, 不是针对整个选择器和元素, 没有冲突的css属性, 共同作用于标签

		   ★ 一个标签可以被多个选择器选中和渲染, 这些选择器的样式共同作用于标签, 不会覆盖, 对于相同的css属性, 先比较权重, 取权重大的那个, 如果权重一样, 则根据层叠性, 后取后渲染的.

		   ★ css选择器不会覆盖(就算相同的选择器也不会覆盖), 选择器下的css样式共同作用于标签
		   ★ 如果多个选择器之间的单条css样式属性渲染有冲突, 则参考层叠性和优先级进行渲染, 注意, 是针对单条css样式的, 而不是针对选择器的
		*/

		.box {
			color: red;
			color: green;
		}
		
		/* 调用类的位置对结果没有影响 声明类的位置才对结果有影响 
		   引入css文件顺序在后的，后渲染
		*/
		.test2 {
			color: green;
		}
		.test {
			color: red;
		}

	</style>
</head>
<body>
	<div class="box">今天的内容很多，但是，很简单 而且10K真的没那么好拿 所以 东西多是有道理的</div>

	<div class="test2 test ">测试</div>
</body>
</html>
