<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: red;
			/* 转换成行内元素 */
			display: inline;
		}
		span {
			width: 100px;
			height: 100px;
			background-color: red;
			/* 转换成块级元素 */
			display: block;
		}
		
		section {
			width: 100px;
			height: 100px;
			background-color: lime;
			/*转成行内块*/
			display: inline-block;
		}
		i {
			width: 100px;
			height: 100px;
			background-color: lime;
			display: inline-block;
		}

	</style>
</head>
<body>
	<div>内容多大就多大</div>
	<span>嘲讽你一下</span>

	<section></section>
	<section></section>
	<section></section>

	<i></i>
	<i></i>
	<i></i>
</body>
</html>
