<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/* 后代选择器  (所有的后代)
			选择器1 空格 选择器2
			两个选择器满足后代关系 (后代关系包含父子关系)
		*/

		/* 子代选择器 (所有的直接子代)
		选择器1 > 选择器2

		两个元素之间必须满足子父级关系

			后代中包含了直接子代

		*/
		/* .father > .son {
			color: pink;
		} */

		.laowang > .son {
			color: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="uncle">
			<div class="son">儿子</div>
		</div>
	</div>
	<div class="laowang">
		<div class="laoli">
			<div class="son">儿子</div>
		</div>
	</div>
</body>
</html>
