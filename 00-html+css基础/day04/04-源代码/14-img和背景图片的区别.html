<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 600px;
			height: 600px;
			background-image: url(mienv.jpg);
		}
	</style>
</head>
<body>
	<!-- img
		img不需要专门写宽高就能够显示在页面上, 默认显示与原图片尺寸一致（可以撑开img容器）
		而背景图片默认是撑不开容器的 需要专门写宽高
		一般产品插入图都推荐使用img  而一些小的icon 或者很少更新的图片 再或者超大的图片推荐使用背景图
		而且背景图可以让内部的文字盖在上面，但是img不行（除非后期用定位）
	-->

	<img src="mienv.jpg" alt="">
	<div class="box"></div>
</body>
</html>
