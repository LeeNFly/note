<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    div {
        height: 200px;
        background-color: red;
    }

    span {
        width: 100px;
        height: 100px;
        background-color: lime;
    }

    img {
        width: 600px;
    }

    input {
        height: 100px;
    }
    </style>
</head>

<body>
    <!-- 块级标签：div p h1-h6 ol ul li dl dt dd header footer nav aside article section

		特点：
		1、可以直接写宽高   一旦设置了宽 (width)或高(height), 则盒子内容区域宽/高就固定了
		2、独占一行 (不能与其他元素排一排)
		3、默认宽度(内容区宽度width)是父级标签的宽度(内容区宽度width)(不由内容决定) 默认高度由内容决定, 内容有多高就多高 (没有内容则高度为0) 如果高度是默认的, 则会随着内容的变化而自动变化
		   // 说明, 如果父级容器是行内元素(不是行内块或块级), 则默认宽度(内容区宽度width)参考父级的父级, .. , 直到行内块或块级元素.
		   // 如果宽度是默认宽度的, 则宽度会随着父盒子的内容区域宽度的变化而自动变化
		   // 如果高度是默认的, 则高度也会随着父盒子内容区域高度的变化而变化
		4、一般用于作为容器布局 可以嵌套一个或多个其他块级元素或者行内, 行内块元素(p标签不要包裹其他块级元素, 可以嵌套其他行内标签)

	-->
    <!-- 行内元素：span a strong ins b del s u i em

		特点：
		1、宽高对于行内元素没有作用
		2、可以允许其他行内、行内块元素排成一排
		3、内容有多大就撑多大 如果没有内容，那么没有大小 (宽高都由内容决定), 且会随着内容的变化而自动变化
		4、一般用来包裹文字或者做一些小的装饰(行内标签不要嵌套块级标签 a除外, 可以嵌套一个或多个行内标签)
	-->
    <!-- 行内块元素：img input
        1、行内块标签其实本质上是一种特殊的行内标签 （给父元素设置text-align和line-height都可以控制行内块元素）
        2、允许其他的行内、行内块元素排一排
        3、可以设置宽高 一旦设置了宽 (width)或高(height), 则盒子内容区域宽/高就固定了
        4、默认宽高由内容决定  如果宽高都是默认的, 则会随着内容的变化而自动变化
    -->

    <!-- 当行内、行内块元素在父盒子中一排排不下的时候, 会掉下来, 从下一行开始排 -->

    <!--
        盒子只要设置了宽高 width/height, 则盒子的内容区域宽/高就固定了
        width 和 height 都是指盒子里内容区域的宽高(css设置width和height设置的也是盒子内容区域的宽高) 不包括padding 和 border

  -->

    <div></div>
    <div></div>
    <div></div>
    <p>文</p>
    <div></div>
    <p>字</p>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <a href="#">呵呵哒</a>
    <a href="#">么么哒</a>
    <img src="mienv.jpg" alt=""> 用户名:
    <input type="text">
</body>

</html>
