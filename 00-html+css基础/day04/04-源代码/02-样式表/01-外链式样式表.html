<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- demo.css文件中不必再写style标签了,第一,标签只能写在html文件中,第二,.css文件已经是一个css的运行环境了,直接写css代码即可, 也只能写css代码 -->
	<!-- 会将引入的css文件中的样式, 在当前引入的页面中进行渲染 -->
	<link rel="stylesheet" href="demo.css">
	<!-- 相当于
	 <style>
			.box {
				width: 100px;
				height: 100px;
				background-color: red;
			}
	</style>
	-->
	<!-- 一个页面可以写多个style标签, 和 引入多个css文件(外链式), 他们共同作用于这个页面 -->

</head>
<body>
	<div class="box">呵呵呵</div>
</body>
</html>
