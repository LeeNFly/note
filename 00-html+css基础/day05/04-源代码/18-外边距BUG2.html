<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father {
			width: 300px;
			height: 300px;
			background-color: red;
			/* padding-top: 50px; */
			/* padding-top: 1px; */
			overflow: hidden;
		}
		.son {
			width: 250px;
			height: 100px;
			background-color: lime;
			margin-top: 50px;
		}

		/*
		对于两个嵌套关系的块元素，如果父元素没有上内边距及边框，
		则父元素的上外边距会与子元素的上外边距发生合并，
		合并后的外边距为两者中的较大者，
		即使父元素的上外边距为0，也会发生合并
		合并后, 上边距作为父元素的上边距使用

		解决方式：
		1、不要给子元素margin-top  给父元素添加padding-top
		2、给父容器添加上边框或者上padding(padding-top)
		3、给父容器添加overflow:hidden;
		*/
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
