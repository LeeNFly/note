<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 250px;
			height: 250px;
			background-color: pink;
			/* 语法：margin: 取值;

			取值基本和padding一致

			一个值：四边都有
			两个值：上下  左右
			三个值：上 左右 下
			四个值：上右下左


			margin也可以用margin-方位名词 去求某一个方向上的margin
			margin 用来移动盒子,在盒子原来的位置上移动盒子,不会改变盒子的大小, 可以是正值, 也可以是负值

			ps: margin四个方向设置负值可以撑大盒子

			行内元素(不包括行内块) 不要设置上下margin值 (不被浏览器承认), 可以设置左右margin

			/* 除了行内元素之外, 其他元素包括拖标元素, 都可以写上下左右margin */

			*/

			/* 值也可以是百分比，百分比参照的是父级容器内容区的宽高 一般不用 */


			display: inline-block;
			/* margin: 100px 0 0 100px; */
		}
		.box1 {
			margin-right: 50px;
		}
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box"></div>
</body>
</html>
