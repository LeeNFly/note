<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 250px;
			height: 250px;
			background-color: lime;
			/* margin-left: 100px; 
			
			auto  自动  可以让(整个盒子)一个盒子(在所在(父级)盒子内)水平居中  But垂直不行 
			
			margin:0 auto; 让盒子本身居中 
			前提条件：这个盒子必须是一个块级元素(块级标签) 同时有固定的宽度

			text-align: center 控制的是这个盒子内部的文本或者行内块居中

			*/
			margin:0 auto;
			text-align: center;
		}
		.info {
			background-color: red;
			margin:0 auto;
			display: block;
			width: 300px;
		}
	</style>
</head>
<body>
	<div class="box">11111111</div>

	<span class="info">我是一个行内元素</span>
</body>
</html>
