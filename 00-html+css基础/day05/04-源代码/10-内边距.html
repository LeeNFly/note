<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: pink;
			
			/* 
			内边距的语法：
			padding: 值
			一个值：代表上下左右都有内填充
			两个值：上下   左右
			三个值：上  左右  下
			四个值：从上开始  上右下左 顺时针  
			
			单一方向上的padding取值：
			padding-方位名词: 值;
			

			*/
			/* padding: 10px 50px 100px 200px; */
			padding-top: 20px;
			padding-bottom: 30px;

			/* 值也可以是百分比，百分比参照的是父级容器的宽高 一般不用 */
		}
	</style>
</head>
<body>
	<div class="box">今天的课程贼简单！！</div>
</body>
</html>
