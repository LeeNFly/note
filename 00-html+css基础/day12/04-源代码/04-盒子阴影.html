<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			/* 盒子阴影  默认生成一个和盒子一样大小的阴影
				第一个值：水平偏移 x轴
				第二个值：垂直偏移 y轴
				第三个值：模糊程度 (羽化程度)
				第四个值：阴影的尺寸大小 (在默认阴影的大小上增加阴影大小)
				第五个值：阴影的颜色
				第六个值：内外阴影  内阴影：inset 外阴影: outset  (如果需要外阴影,则不要写outset,写了反而没效果)

				阴影可以写多个 中间用逗号隔开
			*/
			/*box-shadow: 10px 10px 50px 50px rgba(0,0,0,.5);*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
