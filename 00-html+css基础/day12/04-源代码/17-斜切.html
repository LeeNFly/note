<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: lime;
			margin: 100px auto;
			transition: all 1s;
		}
		
		/* 斜切：斜切的是角度 */

		.box:hover {
			transform: skewY(45deg);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
