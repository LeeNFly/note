<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.btn {
			width: 350px;
			height: 50px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin:100px auto 0;
			color: #2C6992;
			/* background: skyblue url(images/paopao.png) 0 0 no-repeat; */
			/* background: skyblue url(images/paopao.png) right bottom no-repeat; */
			/* 细节：多重背景下 颜色写在最后面的那个图片上 */
			background: url(images/paopao.png) 0 0 no-repeat,#80C4DF url(images/paopao.png) right bottom no-repeat;
			transition: all 1s;
			line-height: 50px;
			text-align: center;
			font-size: 18px;
			font-weight: 700;
			letter-spacing: 2px;
		}
		.btn:hover {
			background-position: right bottom,0 0;
			text-shadow: 0px -1px 1px rgba(0,0,0,1),0px 1px 1px #fff; 
			margin-top: 90px;
			box-shadow: 0 0 10px rgba(0,0,0,.5);
		}
	</style>
</head>
<body>
	<div class="btn">赶紧点击报名</div>
</body>
</html>
