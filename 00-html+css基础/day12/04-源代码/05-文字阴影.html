<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		span {
			font-size: 10em;
		
			/* 文字阴影
			第一个值：水平偏移 x轴
			第二个值：垂直偏移 y轴
			第三个值：模糊程度 (羽化程度)
			第四个值：阴影的颜色
			*/

			text-shadow: 5px 5px 50px red;
		}
	</style>
</head>
<body>
	<span>我是一段文字</span>
</body>
</html>
