<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			background-color: pink;
			margin:50px auto;
		}
		.box2 {
			padding: 20px;
		}
		.box3 {
			padding: 20px;
			border: 10px solid #ccc;
		}
		.box4 {
			padding: 20px;
			border: 10px solid #ccc;
			width: 240px;
			height: 240px;
		}
		.box5 {
			padding: 20px;
			border: 10px solid #ccc;
			
			/* box-sizing 控制盒子模型内减
			border-box  自动内减  (设置此属性后，设置了padding和border后, 盒子的内容宽度width会自动内减;高度:若有手动设置内容高度height，则内容高度会自动内减,否则内容高度不会自动内减。)
						设置了padding或border后, 会自动从内容的宽高width, height 减去对应的值, 保证盒子的总大小不变
			content-box 手动内减 */

			/* box-sizing: border-box; */
			box-sizing: content-box;
		}
	</style>
</head>
<body>
	<div class="box box1">内容</div>
	<div class="box box2">内容</div>
	<div class="box box3">内容</div>
	<div class="box box4">内容</div>
	<div class="box box5">内容</div>

	<button>按钮</button>
</body>
</html>
