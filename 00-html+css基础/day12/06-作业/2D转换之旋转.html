<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: red;
			transform: rotate(45deg);
		}
		.box2 {
			width: 100px;
			height: 100px;
			background-color: pink;
			transition: transform 1s;
			margin: 500px auto;
			transform-origin: 50px 0px;

		}
		.box2:hover {
			transform: rotate(360deg);
		}

	</style>
</head>
<body>
	<!-- <div class="box"></div> -->
	<div class="box2"></div>
</body>
</html>
