<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 500px;
			height: 500px;	
			margin: 200px auto;
			overflow: hidden;
		}
		.box img {
			transition: transform 1s;
		}
		.box:hover img{
			transform: scale(1.5);
		}
	</style>
</head>
<body>
	<div class="box"><img src="images/gx.jpg"></div>
</body>
</html>
