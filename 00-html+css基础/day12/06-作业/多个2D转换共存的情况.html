<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 200px auto;
			/*transform: rotate(45deg);
			transform: scale(1.5);*/
			transform: rotate(0deg) scale(1.5) translate(50px, 50px);
			transition: transform 1s;
		}
		.box:hover {
			/*transform: rotate(360deg) scale(1.5) translate(50px, 50px);*/
			transform:skewY(180deg);

		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
