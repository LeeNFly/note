<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 353px;
			height: 55px;
			background:url(images/paopao.png) left top no-repeat,skyblue url(images/paopao.png) right bottom no-repeat;
			margin: 100px auto;
			transition: all 1s;
			font-size: 16px;
			color: blue;
			font-size: 18px;
			font-weight: 700;
			text-align: center;
			line-height: 55px;
			letter-spacing: 2px;
			border-radius: 5px;
		}
		.box:hover {
			background-position: right bottom,left top;
			margin-top: 70px;
			text-shadow: 0 -1px 1px rgba(0,0,0,1),0px 1px 1px #fff;
			box-shadow: 0 0 10px rgba(0,0,0,.5);
		}
	</style>
</head>
<body>
	<div class="box">
		点击报名
	</div>
</body>
</html>
