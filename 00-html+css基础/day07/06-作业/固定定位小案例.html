<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位小案例</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		img {
			display: block;
			margin: 0 auto;
		}
		.top {
			position: fixed;
			left: 50%;
			margin-left: -759px;
			top: 0;
		}
		body {
			/*border: 1px solid #ccc;*/
			padding-top: 44px;
			/*padding-bottom: 44px;*/
		}
		.ad {
			position: fixed;
			top: 50%;
			margin-top: -144px;
			/*margin-left: 317px;*/
			left: 50%;
			/* 让广告始终紧贴内容边上 */
			margin-left: -621px;
		}
	</style>
</head>
<body>
	<img class="top" src="images/top.png">
	<img class="content" src="images/box.png">
	<img src="images/ad-l.png" alt="" class="ad">
</body>
</html>
