<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自穿线案例</title>
	<style>
		.line {
			width: 500px;
			border-top: 1px solid red;
			margin: 0 auto;
			text-align: center;
			/*margin-top: 100px;*/
		}
		span {
			position: relative;
			top: -12px;
			background-color: #fff;
			padding: 0 10px;
		}

	</style>
</head>
<body>
	<div class="line">
		<span>今天是一个好日子，因为今天的天气很棒</span>
	</div>
</body>
</html>
