<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平垂直居中</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: pink;
			/*margin: 0 auto;*/
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -100px;
			margin-top: -100px;
		}
		.parent {
			height: 500px;
			width: 500px;
			border: 1px solid #ccc;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="parent">

		<div class="box">
			
		</div>
	</div>

</body>
</html>
