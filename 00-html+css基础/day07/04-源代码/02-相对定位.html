<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		/*

		定位元素偏移量: left 左边框为参考 top 上边框为参考 right 右边框为参考 bottom下边框为参考 偏移量可以翻译为距离参考盒子的对应边的padding:0 处的距离
		水平和垂直方向各只设置一个, 其中水平方向left权重<right权重, 垂直方向top权重>bottom权重
		可以给left, top, right, bottom设置auto, 自适应, 相当于none, 该偏移量不起作用, 呆在原来标准流的位置上

		偏移量说明: 不管是相对定位, 绝对定位, 还是固定定位, 偏移量都会改变盒子在脱标的定位流中的位置.



		相对定位：
		如果偏移量是像素值，相对于自己原来的位置进行移动 (水平方向 X方向右为正方向，垂直方向 Y方向下边为正方向)  不写偏移量则保持原来标准流的位置

		如果偏移量是百分比，则偏移量百分比大小参照的是父级容器的宽和高，然后再自己原来的位置上移动偏移量的大小

		没有脱标
		这个盒子在标准流的位置还是原来的位置, 并且标签的渲染模式还是和原来一样, 拥有原来渲染模式一样的特性, 比如块级默认宽度为父级盒子内容区宽度等, （肉体不在 灵魂永驻）   可以盖住标准流  可以撑开父级容器
		相对定位没有脱标, 还占标准流位置, 且相对定位及其偏移量, 不会改变盒子在标准流中的位置 (肉体不在 灵魂永驻)
		相对定位不改变原来的标签显示模式
		
		相对定位 元素没有脱标, 还占标准来的位置, 且占标准来位置还是和原来一样, 不会改变盒子在标准来中的位置, 偏移量也不会改变盒子在标准来中位置, 只是视觉效果罢了
		
		相对定位 元素的渲染模式还是和原来一样, 块级, 行内块, 行内等, 还拥有原来渲染模式的特性

		相对定位一般用来微调元素, 其他和标准来元素没有任何改变, 包括占标准流位置, 渲染模式, 宽高 都和原来一模一样

		★ 相对定位不会改变盒子原来的样式, 样式还和原来一样, 并且渲染模式也还和原来一样, 就和标准流盒子一样, 只不过可以通过偏移量来微调盒子罢了. 并且还不会改变标准来位置

		★ 相对定位盒子没有拖标, 还占标准来位置, 且盒子的样式, 渲染模式(及渲染特性), 占标准的位置, 都和原来一模一样, 没有区别. 

		★ 相对定位不会改变盒子的样式, 大小及渲染模式和特性以及盒在标准来中占的位置, 都和原来是一模一样的!!!

		相对定位可以盖住标准流和浮动的元素

		说明：浮动元素也可以使用定位
		      子元素会随着父盒子的移动而移动
			  偏移量left right top bottom 可以是负值
		*/

		/* 定位元素如果位置重叠了, 就会叠在一起, 不会排一排, 因为是定位元素, 就是用来定位任意位置的 */

		.box {
			width: 200px;
			height: 200px;
			/* margin: 100px auto; */
			background-color: lime;
			position: relative;
			/*left: 100px;*/
			top: 100px;
		}
		.box1 {
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
</body>
</html>
