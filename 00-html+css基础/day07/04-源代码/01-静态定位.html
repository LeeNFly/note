<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		/*
		静态定位就是标准流盒子
		静态定位：所有的标准流都是静态定位
		偏移量对于静态定位来说没有作用 
		
		一般用在将已经做了其他定位的元素在某种情况下回归标准流 配合JS使用较多
		
		ps: 不管是什么定位, 都会保留标签的html结构不变, 不会改变标签的html结构.
		*/
		.box {
			width: 200px;
			height: 200px;
			background-color: red;
			/* position: static;
			left: 500px;
			top: 500px; */
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
