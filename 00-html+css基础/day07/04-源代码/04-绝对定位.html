<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.grandfather {
			width: 300px;
			border: 1px solid #000;
			margin: 0 auto;
			/* position: relative; */
		}
		.father {
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 0 auto;
			/* position: relative; */
		}
		.box {
			width: 100px;
			height: 100px;
			background-color: lime;
			position: absolute;
			left: 0;
			top: 0;
		}
		.uncle-wang {
			width: 200px;
			height: 200px;
			border: 1px solid lime;
			position: relative;
		}
	</style>
</head>
<body>
	<!-- 1.移动的出发点：
	    从绝对元素开始一直往上级(只找亲爸爸，亲爷爷..亲字辈，不找兄弟辈, 不找父亲爷爷的兄弟辈..)找（直到找到最大的html标签），在这个过程中，只要有一个元素(标签)（A元素）是定位（相对，绝对，固定）的任何一个，这个绝对定位的元素就会参照这个A元素进行定位，并且不会在往上找了，如果一个都没有，最终会以html元素作为参照来定位

		(X方向右为正方向，Y方向下边为正方向, 坐标系原点在参考盒子的左上角)
		绝对定位的元素的偏移量移动起始点是在 各自参考盒子 的 padding的起始位置(padding:0)
		偏移量是距离参考盒子的各边的距离, left (距离参考盒子左边) , top (距离参考盒子上边), right (距离参考盒子右边), bottom (距离参考盒子下边), 一般水平和垂直方向各只设置一个
		如果没有给偏移量，则就老老实实呆在原来标准流的位置 (水平和垂直方向，一个方向没给偏移量，则该方向就保持在原来标准流的位置)
		绝对定位偏移量的百分比大小参照的是移动出发点参照的那个元素的宽(left\right)和高(top\bottom)
		绝对定位会使盒子脱标

	    脱标 (保留子父级关系，即保留html结构，不影响标准流)
	    1、不占标准流的位置, 不影响标准流布局, 撑不开父级容器 (脱标), 定位元素的脱标不能使用清除浮动来解决, 我们可以给父盒子设定固定的高度, 或者使用js实时获取定位元素的高度, 依此实时给父盒子设置高度
	    	ps: 脱标后, 由于不占标准流位置, 标准流会自动进行重新布局排列
	    2、不继承父级的宽度和高度  而默认是内容有多大就撑多大 (若不写宽和高,则默认的宽度和高度由内容决定, 如果宽高都是默认的, 则会随着内容的变化而自动变化)  可以强制设置宽高 （不论前身是块还是行内）
		3、margin:auto(只是auto) 对于绝对定位元素来说没有作用, margin的其他值还是对脱标元素起作用的 可以设置上下左右的margin 和 padding
		4、可以盖住标准流盒子
		5、不管之前的什么类型标签, 脱标后, 就是一种全新的元素了, 可以设宽高,
		6. 可以给脱标元素设置text-align, line-height, text-indent, 对脱标元素内部起作用
		7. text-align 和 line-height, text-indent 控制不了盒子内部的脱标元素
		8. 绝对定位的元素, 可以盖住文字和图片


		绝对定位:
		   1. 如果盒子设置了宽度, 同时设置 left 和 right, 听 left 的
       	   2. 如果盒子没有设置宽度, 若同时设置了 left 和 right, 则会拉伸这个盒子

       	   1. 如果何总设置了高度, 同时设置 top 和 bottom, 听 top 的
       	   2. 如果盒子没有设置宽度, 若同时设置了 top 和 bottom, 则会拉伸这个盒子
	->

	<!-- 定位元素如果位置重叠了, 就会叠在一起, 不会排一排, 因为是定位元素, 就是用来定位任意位置的 -->

	<div class="grandfather">
		<div class="uncle-wang"></div>
		<div class="father">
			<div class="brother"></div>
			<div class="box"></div>
		</div>
	</div>


	<style>
		.test1 {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 100px;
			top: 100px;
		}
		.test2 {
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
	<span class="test1"></span>
	<div class="test2"></div>
</body>
</html>
