<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        乱码问题的根本原因: 文件的编码方式和浏览器的解析编码不一致
        比如文件使用utf-8进行编码文件, 而浏览器最后使用gbk进行解码文件, 最后导致乱码

        解决方式: 让文件的编码方式和浏览器的解码方式一致

        在文件中, 可以设置通过设置来改变文件的编码方式
        中国的浏览器, 默认使用GBK进行解码
        可以设置标签 <meta charset="UTF-8">, 来告诉文件使用UTF-8进行解码

        UTF-8, 国际通用的编码方式, 支持英文, 中文等所有语言


    -->
</body>
</html>
