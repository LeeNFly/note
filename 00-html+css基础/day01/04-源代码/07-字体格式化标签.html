<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<!-- 
		strong和b标签都可以让文字加粗  但是前者具有语义性  语义主要针对的是搜索引擎（百度） 如果网页的语义更好 那么这个网页在搜索引擎中的排名也就更高  排名更加靠前 
		
		strong  em  del ins  更推荐使用
		b i s u 不推荐使用

	-->

	<strong>芳芳</strong>
	<b>芳芳</b>
	
	<em>飞飞</em>
	<i>飞飞</i>

	<del>原价：998</del>
	<s>原价：998</s>
	
	<ins>下划线</ins>
	<u>下划线</u>
</body>
</html>
