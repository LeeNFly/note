<body>
	
	<!-- 
	img标签：图片标签
	src属性："图片的路径" 
	alt属性：当图片加载失败后的替换说明文本
	titlte属性：当鼠标移上图片后显示的标题
	
	一下了解： 可以给img设置宽高来设置图片的宽高, 图片会自动进行缩放
	width  宽度 一般只设置宽度,高度会自动等比缩放
	height  高度
	border  边框
	img图片会随着宽高的改变而自动(等比例)缩放图片

	-->
	<img src="mz.jpg"   />
