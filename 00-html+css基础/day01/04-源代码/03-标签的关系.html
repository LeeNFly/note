<html>
	<head>
		<title></title>
	</head>
</html>
<!-- html标签的关系只有嵌套关系和并列关系 -->
<!-- 标签内部可以嵌套一个或多个标签, 内部的标签还可以嵌套一个或多个标签 ... -->
<!-- 双标签内部可以写标签(嵌套标签) 浏览器可以识别标签,也可以写文本, 若写文本, 会将文本内容原样输出到浏览器展示, 写什么是什么
	 且标签和文本可以同时存在, 不冲突 -->
	 <!-- 单标签没有内容,即内部不能写标签和文本, 但标签可以省略闭合 /, 如 <br> -->
	 <!-- 双标签内部可以写内容,比如文本或者嵌套其他标签, 必须闭合 <div></div> -->
	 <!-- 写标签可以不换行,换行是为了好看。一般推荐换行 -->
