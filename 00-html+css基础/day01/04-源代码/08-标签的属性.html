<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<!--
	标签属性 (标签的属性) 的语法：写在标签<>里 如果是双标签 写在开始标签<>里面

	属性名="属性值"
	一个标签, 属性可以写多个  属性和属性之间使用空格隔开
	写在标签上属性值必须用双引号""包裹
	标签的属性是无序的

	注意: 这里的""不代表是字符串,而是语法就是这样规定的

	当属性名="属性值" 的时候，可以简写为 属性名

	标签的属性名若有大写的, 最后都会被转化成小写
	-->

	<hr color="red" class="box1" />
	<h1 class="box" color="red" >一级标签</h1>
</body>
</html>
