<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 300px;
			height: 600px;
			border: 1px solid #000;
			position: relative;
			overflow: hidden;
		}
		.son {
			height: 200px;
			width: 300px;
			background-color: blue;
			position: absolute;
			bottom: -200px;
			transition:all 1s;
			opacity: 0;
		}
		.box:hover .son {
			bottom: 0;
			opacity: 1;
		}
		.test {
			width: 200px;
			height: 200px;
			/*background-color: rgba(255,255,12,0);*/
			background-color: red;
			opacity: 0;
		}
		.test1 {
			width: 200px;
			height: 200px;
			/*background-color: rgba(255,255,12,0);*/
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="son">
			111111111
		</div>
	</div>
	<div class="test">
	asdjashdkja
	</div>
	<div class="test1">
	</div>
</body>
</html>
