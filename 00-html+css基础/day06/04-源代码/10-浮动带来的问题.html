<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 500px;
			/* 定高法：直接给父级元素追加一个固定的高度  但是这个做法不推荐 不利于后期代码的维护 */
			height: 500px;
			border: 1px solid #000;
		}
		
		/* 浮动元素(盒子总大小)撑不开父级容器的内容区域大小(高度) */
		/* 浮动元素问题: 浮动元素撑不开父级容器的宽和高, BFC可以解决此问题, 浮动元素也可以撑开BFC父级容器的宽和高 */

		.info {
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
		}
		.gebilaowang {
			width: 250px;
			height: 100px;
			background-color: lime;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="info"></div>
		<div class="info"></div>
		<div class="info"></div>
		<div class="info"></div>
		<div class="info"></div>
		<div class="info"></div>
	</div>
	<div class="gebilaowang"></div>
</body>
</html>
