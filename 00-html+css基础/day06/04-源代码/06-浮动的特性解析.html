<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		/*
		浮动的特性：
		1. 浮动的元素会“脱标” 不在占有标准流的位置 (不影响标准流) (保留子父级关系，即保留html结构不变,浮动不会改变标签在html中的结构, 骨架归html管)
			1.1 每浮动一次, 每浮动一个元素, 盒子内标准流就会立即重新排列一次
			1.2 浮起来后, 先待在浮动之前在标准流对应的垂直水面的位置,
			1.3 然后再★★★沿着水平方向★★★的往父盒子内容区域(width/height)左/往右边 浮动排列,
			1.4 若浮起来或水平向左右浮动的过程中只要被★★★其他浮动元素★★★ (必须要是被其他浮动元素挡住)挡住，则排一排
			1.4 ps: 定位元素是在天上的, 浮动元素是在水面上的, 标准流是在水底的, 这三种排列模式是在不同层次的, 不会互相干扰和影响
					其中, 定位流的元素可以盖住浮动流和标准流中的元素, 浮动流的元素可以盖住标准流的盒子
		   // 浮动的元素不会超出父盒子的内容区域width/height, 左右浮动的边界是父盒子内容区域width和height
		   ps: 浮动的元素, 先呆在浮起来后的位置, 然后往父盒子内容区域(width/height)的左边/右边进行排列, 只要过程中被其他浮元素挡住, 则排一排,

			浮动元素宽高设置百分比, 参照的是父级容器内容区域的宽高 width / height

		   ★★★ 浮动元素排一排, 之间没有缝隙, 是无缝的

		2. 因为浮动元素会脱离标准流 ( 脱标 )，会盖住后面的标准流 （兄弟元素）所以 使用浮动的时候有一个基本口诀：要浮动 都浮动 （兄弟元素）

		3. text-align和line-height和text-indent控制不了内部浮动的盒子




		*/

		.box {
			width: 600px;
			height: 300px;
			border: 1px solid #000;
		}
		.info {
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		.info1 {
			float: left;
		}
		.info2 {
			width: 110px;
			height: 110px;
			background-color: lime;
			float: left;
		}
		.info3 {
			float: left;
			height: 130px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="info info1">1</div>
		<div class="info info2"></div>
		<div class="info info3"></div>
	</div>
</body>
</html>
