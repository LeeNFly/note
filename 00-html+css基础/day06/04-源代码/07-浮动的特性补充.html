<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			border: 1px solid #000;
		}
		.info {
			width: 100px;
			height: 100px;
			background-color: lime;
			float: left;
			margin-left: 100px;
		}

	</style>
</head>
<body>
	<!--
	1. 脱标的元素不占标准流的位置, 不影响标准流布局, 脱标后, 由于不占标准流位置, 标准流会自动进行重新布局排列
	2. 不会继承父级的的宽度和高度，默认内容有多大就撑多大 (若不写宽和高,则默认的宽度和高度都由内容决定) （不论前身块级还是行内） 如果宽高都是默认的, 则会随着内容的变化而自动变化
	3. 可以直接写宽高 （不论前身块级还是行内）
	4. margin:auto(只是auto)对于脱标元素不起作用, margin的其他值还是对浮动元素起作用的, 可以设置上下左右的margin 和 padding
	5. 不管之前是什么类型的元素，浮动以后与之前是什么元素再无关系，浮动之后相当于是一个新的元素 - 浮动元素,当然也属于盒子模型。
	6. 可以给脱标元素设置text-align, line-height, text-indent, 对脱标元素内部起作用
	7. text-align 和 line-height, text-indent 控制不了盒子内部的脱标元素
	-->

	<div class="box">
		<span class="info"></span>
	</div>
</body>
</html>
