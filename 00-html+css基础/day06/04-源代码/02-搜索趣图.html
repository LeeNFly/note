<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			list-style: none;
		}
		.wrapper {
			width: 238px;
			border: 1px solid #ccc;
			border-top: none;
			margin:100px 0 0 100px;
		}
		.title {
			height: 35px;
			line-height: 35px;
			border-top: 3px solid #f40;
			border-bottom: 1px solid #ccc;
			text-indent: 10px;
		}
		.img-warpper {
			text-align: center;
			margin-top: 10px;
		}
		/* img {
			display: block;
			margin:0 auto;
		} */
		.list-wrapper {
			font-size: 12px;
			padding:0 10px;
		}
		.list-wrapper li {
			height: 28px;
			line-height: 28px;
			background: url(images/square.png) 0 center no-repeat;
			text-indent: 10px;
		}
		.list-wrapper li a {
			text-decoration: none;
			color: #666;
		}
		.list-wrapper li a:hover {
			color: #f40;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="title">搜索趣图</div>
		<div class="img-warpper">
			<img src="images/happy.gif" alt="">
		</div>
		<ul class="list-wrapper">
			<li><a href="#">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>

		</ul>
	</div>
</body>
</html>
