	<!-- 
	表单标签：input  单标签, 写内容无效
	type 表单的类型
	type="text"  单行文本输入框 
	type="password" 密码输入框
	type="radio" 单选框  从多个选择里面选择具体的某一个 要想单选框生效 必须具备相同的name属性
	type="checkbox" 多选框 可以选择一个或者多个
	type="file" 上传文件
	type="hidden", 隐藏域

	select 双标签  下拉框  配合option 默认展示第一个option 
 
	textarea  文本域 多行文本输入框



	value属性：代表表单里面包含的值  radio checkbox 需要添加
	checked  默认选中项 针对的是radio和checkbox
	selected 默认选中项  针对的是select
	属性名 = "属性值" 的 => 可以简写为属性名 比如 selected = "selected" => selected ; checked = "checked" => checked ; diabled = "disabled" => disabled
	-->
