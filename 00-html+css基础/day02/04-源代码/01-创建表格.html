	<!-- 表格由行和单元格组成   一般来说有多少个单元格就代表有多少列
	行：tr
	单元格：td -->

	<table border="1">

			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>

		</tr>

			<td>3</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
	</table>
