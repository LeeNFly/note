<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>25期成绩管理系统</h1>

	<!-- 姓名  性别  年纪  成绩 -->


	<!--
	表格的属性：
	cellspacing：控制的是单元格和单元格之间的距离
	cellpadding：控制的是单元格和内容之间的距离
	width：控制的是表格的宽度
	height：控制的是表格的高度
	align：left  right center 控制表格内文字对齐方式
	-->

	<table border="1" width="800" height="800" cellspacing="100" cellpadding="0" align="center">
		<tr>
			<td>姓名</td>
			<td>性别</td>
			<td>年纪</td>
			<td>成绩</td>
		</tr>
		<tr>
			<td>芳芳</td>
			<td>女</td>
			<td>18</td>
			<td>100</td>
		</tr>
		<tr>
			<td>飞飞</td>
			<td>男</td>
			<td>18</td>
			<td>95</td>
		</tr>
		<tr>
			<td>班长</td>
			<td>男</td>
			<td>18</td>
			<td>99</td>
		</tr>
	</table>

<!--
	拓展, css控制表格水平垂直居中
	table th,
	table td {
	  vertical-align: middle;
	  text-align: center;
	}
-->
</body>
</html>
