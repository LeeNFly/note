<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>请填写域名信息(请您务必填写真实，有效和完整的域名注册信息。)</h3>
	<form action="#" method="">
		<label>登录账号: <input type="text" name="username"></label>
		<br>
		<label>密码: <input type="password" name="password"></label>
		<br>
		性别: <input type="radio" name="gender">男 <input type="radio" name="gender">女
		<br>
		<label>注册网址：<input type="text" name="registerAddress" value="www."></label>
		<br>
		注册网址后缀：<input type="checkbox" name="registerAddress" checked>.com <input type="checkbox" name="registerAddress" checked>.cn<input type="checkbox" name="registerAddress" checked>.net
		<input type="checkbox" name="registerAddress" checked>.org
		<br>
		<label>域名所有者(中文)：<input type="text" name="wwwOwnerCn"></label>
		<br>
		<label>域名所有者(拼音)：<input type="text" name="wwwOwnerEn"></label>
		<br>
		所属区域：
			<select name="country">
				<option value="中国">中国</option>
			</select>
			<select  name="province">
				<option value="" selected>-省份-</option>
			</select>
		<br>
		<label>单位所在地：<input type="text" name="workPlace"></label>
		<br>
		<label>单位负责人：<input type="text" name="charge"></label>
		<br>
		<label>通讯地址：<input type="text" name="location"></label>
		<br>
		<label>联系电话：<input type="text" name="phoneNumber"></label>
		<br>
		<input type="submit" value="提交">
		<input type="reset" value="重置">2
	</form>
</body>
</html>
