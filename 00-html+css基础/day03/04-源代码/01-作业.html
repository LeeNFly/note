<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table align="center">
		<tr>
			<td align="right">登录账号:</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td align="right">密码:</td>
			<td><input type="password"></td>
		</tr>
		<tr>
			<td align="right">性别:</td>
			<td><input name="gender" value="男" checked type="radio">男 <input name="gender" value="女" type="radio">女</td>
		</tr>
		<tr>
			<td align="right">注册网址:</td>
			<td><input type="text" placeholder="www"></td>
		</tr>
		<tr>
			<td align="right">注册网址后缀:</td>
			<td><input type="checkbox"> .com<input type="checkbox"> .cn<input type="checkbox"> .net <input type="checkbox"> .org</td>
		</tr>
		<tr>
			<td align="right">域名所有者:</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td align="right">所属区域:</td>
			<td>
				<select name="country">
					<option value="中国">中国</option>
					<option value="美国">美国</option>
				</select>
				<select name="province">
					<option value="省份">-省份-</option>
					<option value="上海">上海</option>
				</select>
			</td>
		</tr>
	</table>
</body>
</html>
