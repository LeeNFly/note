<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- style这对标签就是css的运行环境  这对标签可以放在任何位置 但是一般约定俗成放在head标签里面 -->
	<!-- css是操作标签的，css依赖于标签, 是基于标签的, 是给标签添加css样式的 -->
	<!-- css是用来控制html中标签的样式的 -->
	<!-- css是依赖于标签的, 给标签添加样式的 -->
	<!-- 单独控制的文字样式，可以用一个标签包裹起来 单独控制 -->
	<!-- 单位px, 是像素, 每单位的大小是固定的, 都是一个像素点的大小 -->
	<!-- ★ css只会改变标签的样式, 并不会改变标签本身的在html中的功能特性,
			 比如表单标签, 无论如何改变其css, css会控制样式且生效, 但他在html中还是表单标签, 还保留有表单标签的功能和特性, 比如拥有name属性的表单元素可以提交数据
			 比如table标签, 无论如何改变其css, css会控制样式且生效, 但他在html中还是table标签, 还保留有table标签的功能和特性, 比如可以写tr和th, td
			 比如ul标签, 无论如何改变其css, css会控制样式且生效, 但他在html中还是ul标签, 还保留有ul标签的特性, 比如内部子元素中只能嵌套li标签  -->
	<!-- css的基本语法：
	选择器 {
		属性名1: 属性值1;
		属性名2: 属性值2;
		...
	} -->
	<style>

		div {
			color: pink;
			font-size: 30px;
		}

	</style>
</head>
<body>
	<div>今天的课程好好玩呀！！</div>
</body>
</html>
