<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- style这对标签就是css的运行环境  这对标签可以放在任何位置 但是一般约定俗成放在head标签里面 -->
	<!-- css是操作标签的，css依赖于标签 -->
	<!-- 单独控制的文字样式，可以用一个标签包裹起来 单独控制 -->
	<!-- css的基本语法：
	选择器 {
		属性名1: 属性值1;
		属性名2: 属性值2;
		...
	} -->
	<style>
		
		div {
			color: pink;
			font-size: 30px;
		}

	</style>
</head>
<body>
	<div>今天的课程好好玩呀！！</div>
</body>
</html>
