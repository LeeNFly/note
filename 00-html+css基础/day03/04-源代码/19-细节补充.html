<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		/*
			color 控制盒子内部的文字的颜色

			颜色的取值方式：
			1. 具体的英文
			2. 十六进制
			3. rgb(0,0,0)
			4. rgba(0,0,0,0)  a的取值是0 - 1  0代表完全透明  1 代表不透明  0.5代表半透明

		*/

		span {
			color: rgba(187, 25, 225, 1);
		}
	</style>
</head>
<body>
	<span>文字</span>
</body>
</html>
