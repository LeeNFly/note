<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			font-size: 100px;
		}
		/* css选择器说明:
			★ 明确: css选择器, 是用来选择页面上的 ★ 标签的, 元素 就是 标签.
							获取满足选择器条件的所有标签, 是批量获取
					css选择器, 就算没有选择到元素, 也不会报错

			  一个标签可以同时被多个选择器选中, 所有选择器添加的样式共同作用于这个标签,
			  对于css属性有冲突的样式, 则通过css层叠性和优先级进行比较.
			  是针对单条css属性, 不是针对整个选择器和元素, 没有冲突的css属性, 共同作用于标签

			  ★ css选择器不会覆盖(就算相同的选择器也不会覆盖), 选择器下的css样式共同作用于标签
			  ★ 如果多个选择器之间的单条css样式属性渲染有冲突, 则参考层叠性和优先级进行渲染, 注意, 是针对单条css样式的, 而不是针对选择器的


		 	css选择器说明：
		 	支持复合选择器, 即可以多次使用css选择器, 从左往右进行选择, 后面的选择是在前面已筛选出的标签里再进行选择
		 */

		/* 标签选择器：通过标签名选中对应的元素
		优点：会将所有满足条件的标签都选中
		缺点：无法实现差异化选择 */
		span {
			font-weight: 700;
			color: red;
		}
	</style>
</head>
<body>

	<div> 文字内容 </div>

	<span>呵呵</span>
	<span>嘻嘻</span>
	<span>嘿嘿</span>

</body>
</html>
