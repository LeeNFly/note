	<title>Document</title>
	<style>
		/*
			id选择器两步走：
			1、声明id选择器  #id
			2、调用Id选择器  在给标签加上id属性


			id选择器和类选择器的不同
			类选择器一次声明  多次调用
			id选择器一次声明   一次调用

			标签的id属性具有唯一性

			id选择器一般配合JS使用
		*/

		#box {
			color: lime;
			font-size: 30px;
			font-weight: 700;
		}

		#box2 {

		}

	</style>
</head>
<body>

	<div id="box">帽子</div>
