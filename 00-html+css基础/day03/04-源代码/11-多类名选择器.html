<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/* .first-div {
			color: red;
			font-size: 30px;
		}
		.second-div {

		.red {
			color: red;
		}
		.fz-30 {
			font-size: 30px;
		}
		.fz-40 {
			font-size: 40px;
		}
	</style>
</head>
<body>
	
	<!-- 
		需求：两个相同的标签，有一些共同的css样式 但是也有一些差异化的css样式 
		
		两个div元素  一个div 颜色是红色 字体大小是30  另外一个div颜色是红色 字体大小是40

		一个标签里面可以调用多个类名  类名和类名之间使用空格隔开
		一个标签的类名可以写多个, 都写在class里, 用空格隔开, 且这些类名共同作用于这个标签

		多类名选择的这种方式可以方便后期的代码维护

	-->
	
	<div class="red fz-30">文字</div>
	<div class="red fz-40">文字</div>

</body>
</html>
