<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>表单注册</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F7F7F7;
    }

    ul {
      margin: 0;
      padding: 50px;
      list-style: none;
    }

    .register {
      width: 800px;
      margin: 50px auto;
      background-color: #FFF;
      border: 1px solid #CCC;
      border-radius: 5px;
    }

    li {
      overflow: hidden;
      margin: 20px 0;
    }

    label,
    input {
      display: block;
      float: left;
      height: 46px;
      font-size: 24px;
      box-sizing: border-box;
      color: #333;
    }

    label {
      width: 200px;
      line-height: 46px;
      margin-right: 30px;
      text-align: right;
    }

    input {
      width: 320px;
      padding: 8px;
      line-height: 1;
      outline: none;
      position: relative;
    }

    input.code {
      width: 120px;
    }

    input.sendBt {
      width: 190px;
      margin-left: 10px;
    }

    input.disabled {
      background-color: #CCC !important;
    }

    input[type=button] {
      border: none;
      color: #FFF;
      background-color: #E64145;
      border-radius: 4px;
      cursor: pointer;
    }

    .tips {
      position: fixed;
      top: 0;
      width: 100%;
      height: 40px;
      text-align: center;

    }

    .tips p {
      min-width: 300px;
      max-width: 400px;
      line-height: 40px;
      margin: 0 auto;
      color: #FFF;
      display: none;
      background-color: #E64145;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="register">
    <form id="ajaxForm">
      <ul>
        <li>
          <label>用户名</label>
          <input type="text" name="name" class="name">
        </li>
        <li>
          <label>请设置密码</label>
          <input type="password" name="pass" class="pass">
        </li>
        <li>
          <label>请确认密码</label>
          <input type="password" class="repass">
        </li>
        <li>
          <label>验证手机</label>
          <input type="text" name="mobile" class="mobile" id="mobile">
        </li>
        <li>
          <label>短信验证码(1234)</label>
          <input type="text" name="code" class="code">
          <input type="button" value="获取验证码" class="sendBt" id="sendBt">
        </li>
        <li>
          <label></label>
          <input type="button" class="submit" value="立即注册" id="submitBt">
        </li>
      </ul>
    </form>
  </div>
  <!-- 提示信息 -->
  <div class="tips">
    <p>用户名不能为空</p>
  </div>

  <script src="jquery-1.12.4.js"></script>
  <script>  
    $(function () {
      $mobile = $('#mobile');
      $sendBt = $('#sendBt');
      $sendBt.click(function () {
        if ($sendBt.hasClass('disabled')) {
          return;
        }
        var tel = $mobile.val().trim();
        if (!tel) {
          showTips('手机号不能为空');
          return;
        }
        var reg = /^1\d{10}$/;
        if (!reg.test(tel)) {
          showTips('请输入正确的手机号码');
          return;
        }
        $.ajax({
          type: 'get',
          url: './getCode.php',
          data: {
            mobile: tel
          },
          dataType: 'json',
          success: function (info) {
            if (info.code === 100) {
              showTips(info.msg);
              var seconds = 5;
              var timeid = setInterval(function () {
                if (seconds === 0) {
                  clearInterval(timeid);
                  $sendBt.removeClass('disabled').val('重新发送');
                  return;
                }
                $sendBt.val('' + seconds + '秒后再次发送');
                seconds --;
              }, 1000)
            }
            else if (info.code === 101) {
              showTips(info.msg);
              $sendBt.removeClass('disabled').val('重新发送');
            }
          },
          error: function (info) {
            showTips('服务器繁忙, 请稍后再试');
            $sendBt.removeClass('disabled').val('再次发送');
          }
        })
        $sendBt.addClass('disabled').val('发送中');
      });

      function showTips(info) {
        $('.tips > p').text(info).stop(true).fadeIn(1000).fadeOut(1000);
      }
    })
  </script>

</body>

</html>
