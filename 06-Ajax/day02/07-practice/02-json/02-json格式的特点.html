    关于xml和json用于传递数据:
      1. 前后端 各个语言有各自自己的复杂数据类型, 无法通用, 需要一个统一的数据格式, 并且前后端都可以识别解析, 这样就可以在前后端传递复杂数据类型了.
      2. 前后端进行数据交互, 需要传递 ★ 复杂数据类型 的时候, 使用json格式 或 xml格式
    为什么使用json格式或xml格式就可以传递复杂数据类型?
      1. 前端有解析json格式或xml格式的方法, 各个服务器端的语言也都有解析json格式或xml格式的方法, 这样前后端都可以识别json格式或xml格式.
