  <!-- 
    1. 如何判断网站是否同源?
      1) 协议相同
      2) 域名相同
      3) 端口相同
      以上三个都要相同, 则网站才是同源的, 否则就不是同源网站
      在本地可以使用hosts文件来模拟跨域请求
      ps: 对于同源的说明:
        同源是浏览器端的行为, 服务器端没有
      ps: 对于域名相同的解释: 
        域名必须完全相同, 域名是给ip起了个别名,
        1) 如果2个域名映射的ip地址是一样的, 但是域名不同, 不满足域名相同的条件, 所以不同源;
        2) 一个是ip地址, 一个是域名, 就算他们是映射关系, 不满足域名相同的条件, 所以不同源;
        3) 必须三个部分完全相同, 如域名www.jd.com 以及 login.jd.com, 前缀不同, 所以域名不相同, 所以不同源;
        4) 2个都是ip地址, 必须ip地址完全相同, 才算满足域名相同的条件;

    2. 同源策略的目的: 为了保证用户信息的安全，防止恶意的网站窃取数据, 如果没有同源策略, 那么网站就没有安全性可言了. 

    3. 同源策略的限制范围: 如果网站(url地址)非同源, 那么以下三种行为都将收到限制:
      1) Cookie、LocalStorage 和 IndexDB 无法读取, 无法共享。  (反之, 在同源网站下, Cookie、LocalStorage 和 IndexDB可以共享)
      2) DOM 无法获得。
      3) AJAX 请求在浏览器端有跨域限制
      ps: 虽然这些限制是很有必要的，但是也给我们日常开发带来不好的影响。
          比如实际开发过程中，往往都会把服务器端架设到一台甚至是一个集群的服务器中，把客户端页面放到另外一个单独的服务器。
          那么这时候就会出现不同源的情况，如果我们知道两个网站都是安全的话，我们是希望两个不同源的网站之间可以相互请求数据的。这就需要使用到跨域 。
    
    4. 跨域: 在不同源的网站请求数据
      1) ajax无法跨域请求数据
      2) 利用script标签的特性来实现跨域请求数据 (jsonp)
      3) ajax和jsonp没有任何关系, ajax是通过xhr对象来发请求的, 而jsonp是用script标签的特性来请求数据的
      ps: 表单提交, 是同步的, 会跳转到对应的页面地址, 网站会进行跳转, 所以保证了同源, 所以表单提交不存在跨域问题. 
  -->
