<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="800" height="500" style="border: 1px solid red;"></canvas>
<script>
    //1-获取标签
    var cs = document.querySelector('canvas');
    //2-获取绘图API
    var ctx = cs.getContext('2d');
    //3-canvas中变换
    //坐标系
    ctx.translate(100, 100);
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'blue';
    ctx.moveTo(600, 0);
    ctx.lineTo(0,0);
    ctx.lineTo(0, 400);
    ctx.stroke();
    ctx.fillRect(300, 0, 200, 50);


    //旋转
    //接收一个 ★ 弧度值, >0 顺时针旋转, <0 逆时针旋转
    //rotate(), 旋转是相对于当前画布坐标系进行旋转的, 不可以叠加的, 后面的会覆盖前面的

    ctx.rotate(30 / 180 * Math.PI);

    ctx.beginPath();
    //坐标系
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'green';
    ctx.moveTo(600, 0);
    ctx.lineTo(0,0);
    ctx.lineTo(0, 400);
    ctx.stroke();
    ctx.fillStyle = 'green';
    ctx.fillRect(300, 0, 200, 50);









</script>
</body>
</html>
