<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <canvas width="600" height="400" style="border: 1px solid red; background: pink;"></canvas>
 <script>
     //1-获取标签
     var cs = document.querySelector('canvas');
     //2-获取绘图API
     var ctx = cs.getContext('2d');

     //绘制图片的语法
     //drawImaga(img, x, y); 宽高和原图一样
     //drawImage(img, x, y, w, h); 宽高自定义
     //参数说明：
     //img 要绘制的图片
     //x, y 图片绘制在canvas画布中坐标值, 是图片左上角顶点的坐标
     //w, h  图片绘制 的宽高
     //drawImage(img, sx, sy, sw, sh, dx, dy, dw, dh); //九个参数绘制图片方法

     // 注意, 在画布上绘制图片, 只是把图片绘制到画布上, img元素并没有添加到画布上, 也没有添加到dom树上, 也没有添加到页面上.

    //创建一个图片
     //var img = document.createElement('img');
     var img = new Image(); // 通过构造函数创建一个img标签, 也是dom元素

     console.log(img);
     //问题： 图片是动态创建的，给图片设置src属性, 需要时间去请求图片资源, 要等到图片加载完成后再去使用图片
     //图片加载完成后调用
     img.onload = function () {
         //将图片绘制在 canvas中
         //ctx.drawImage(img, 50, 50);
         ctx.drawImage(img, 50,50, 100, 100);
         ctx.drawImage(img, 200,50, 200, 200);
     }
     // 先绑定完onload事件, 然后再加载图片资源
     img.src = 'img/2.jpg'; //加载指定的图片





 </script>
</body>
</html>
