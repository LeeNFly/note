<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="600" height="400" style="border: 1px solid red;"></canvas>
<script>
    //1-获取标签
    var cs = document.querySelector('canvas');
    //2-获取绘图API
    var ctx = cs.getContext('2d');
    //3-绘制图片
    //ctx.drawImage(img, x, y);
    //ctx.drawImage(img, x, y, w, h);
    //ctx.drawImage(img, sx, sy, sw, wh,  dx, dy, dw, dh);
    // img 要绘制图片
    // sx, sy , sw, sh 取原图片的哪一个部分,  截图位置sx, sy 左上角顶点坐标, sw, sh, 截图的宽度和高度
    // dx ,dy  绘制在canvas的位置 图片左上角顶点坐标
    // dw, wh  绘制的宽高

    //加载图片
    var img = new Image();
    img.onload = function () {
        //坐标值 dog  x , y:  180  w, h: 160
        //       girl x:380, y:0, w, h: 235
        ctx.drawImage(img, 180, 180, 160, 160, 100, 100, 100, 100);
        ctx.drawImage(img, 380, 0, 235, 235, 300, 100, 100, 100);
    }
    //设置图片路径
    img.src = 'img/5.jpg';
</script>
</body>
</html>
