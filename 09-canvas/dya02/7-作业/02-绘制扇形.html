<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="600" height="400" style="border: 1px solid red;"></canvas>
<script>
    //1-获取标签
    var cs = document.querySelector('canvas');
    //2-获取绘图API
    var ctx = cs.getContext('2d');

    var deg = 45;
    r = -1;
    x = 1;
    //3-绘制扇形
    setInterval(function () {
        ctx.clearRect(0, 0, cs.width, cs.height)
        deg += r;
        x ++;
        if (deg < 31 || deg > 44) {
            r = -r;
        }
        if (x > 50) {
            x = 0;
        }
        ctx.beginPath();
        ctx.moveTo(300, 200);
        ctx.arc(300, 200, 100, getRadian(deg), getRadian(-deg));
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(300, 150, 20, getRadian(0), getRadian(360));
        ctx.fill();

        ctx.beginPath();
        ctx.arc(350 - x, 200, 20, getRadian(0), getRadian(360));
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(450 - x, 200, 20, getRadian(0), getRadian(360));
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(550 - x, 200, 20, getRadian(0), getRadian(360));
        ctx.stroke();

    }, 50)




    function getRadian (deg) {
        return deg * Math.PI / 180;
    }

</script>
</body>
</html>
