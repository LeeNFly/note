<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="1000" height="500" style="border: 1px solid red;"></canvas>
<script>
    //1-获取标签
    var cs = document.querySelector('canvas');
    //2-获取绘图API
    var ctx = cs.getContext('2d');

    var size = 20; // 坐标轴距离画布的距离

    // x轴
    ctx.moveTo(size, cs.height - size);
    ctx.lineTo(cs.width - size, cs.height - size);
    // 轴点
    ctx.moveTo(cs.width - size - 7, cs.height - size - 7);
    ctx.lineTo(cs.width - size, cs.height - size);
    ctx.lineTo(cs.width - size - 7, cs.height - size + 7);
    ctx.lineTo(cs.width - size - 7, cs.height - size + 7);
    // y轴
    ctx.moveTo(size, cs.height - size);
    ctx.lineTo(size, size);
    // 轴点
    ctx.moveTo(size + 7, size + 7);
    ctx.lineTo(size, size);
    ctx.lineTo(size - 7, size + 7);

    ctx.stroke();


    var datas = [300, 200, 400, 450, 145]; // 每个矩形的高度
    var gap = 50;
    var width = 100;
    ctx.fillStyle = 'pink';

    datas.forEach(function (v, i) {
        // x坐标 = size + gap; size + 2 gap + width; size + 3 gap + 2 width
        //       = size + (index + 1) gap + index width
        // y坐标 = cs.height - size - height
        ctx.fillRect(size + (i + 1) * gap + i * width, cs.height - size - v, 100, v);
    })


</script>
</body>
</html>
