<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <canvas width="600" height="400" style="border: 1px solid red; background: pink;"></canvas>
 <script>
     //1-获取标签
     var cs = document.querySelector('canvas');
     //2-获取绘图API
     var ctx = cs.getContext('2d');

     //绘制图片的语法
    var img = document.createElement('img');
    img.addEventListener('load', function () {
        ctx.drawImage(img, 100, 100);
        ctx.drawImage(img, 50, 50, 70, 70);
    });
    img.src = './img/1.jpg';


 </script>
</body>
</html>
