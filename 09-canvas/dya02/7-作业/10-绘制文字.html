<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="600" height="400" style="border: 1px solid red;"></canvas>
<script>
    //1-获取标签
    var cs = document.querySelector('canvas');
    //2-获取绘图API
    var ctx = cs.getContext('2d');

    //3-绘制文字
    ctx.moveTo(100, 100);
    ctx.lineTo(500, 100);

    ctx.moveTo(100, 300);
    ctx.lineTo(500, 300);

    ctx.stroke();

    ctx.font = '20px  "Microsoft Yahei"'; //语法同css
    ctx.strokeText('天道酬勤', 100, 100);

    // ctx.textAlign = 'left';
    ctx.textBaseline = 'bottom';
    ctx.font = '50px  "Microsoft Yahei"'; //语法同css
    ctx.fillText('天道酬勤', 100, 300);

</script>
</body>
</html>
