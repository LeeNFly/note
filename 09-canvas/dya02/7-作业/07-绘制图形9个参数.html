<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="600" height="400" style="border: 1px solid red;"></canvas>
<script>
    //1-获取标签
    var cs = document.querySelector('canvas');
    //2-获取绘图API
    var ctx = cs.getContext('2d');
    //3-绘制图片
    var img = document.createElement('img');

    img.addEventListener('load', function () {
        ctx.drawImage(img, 182, 185, 160, 141, 100, 100, 100, 100);
        ctx.drawImage(img, 412, 0, 195, 234, 300, 100, 100, 100);

    });

    img.src = './img/5.jpg'

</script>
</body>
</html>
