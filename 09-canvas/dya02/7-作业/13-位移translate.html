<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="800" height="500" style="border: 1px solid red;"></canvas>
<script>

    //1-获取标签
    var cs = document.querySelector('canvas');
    //2-获取绘图API
    var ctx = cs.getContext('2d');
    //3-canvas中变换

    ctx.moveTo(100, 100);
    ctx.lineTo(200, 100);
    ctx.stroke();

    ctx.translate(100, 100);
    ctx.moveTo(100, 100);
    ctx.lineTo(200, 100);
    ctx.stroke();


</script>
</body>
</html>
