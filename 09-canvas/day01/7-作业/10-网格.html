<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="600" height="400" style="border: 1px solid red;"></canvas>
    <script>
        //1-获取标签
        var cs = document.querySelector('canvas');
        console.log(cs.width, cs.height)
        //2-获取绘图API
        var ctx = cs.getContext('2d');
        //3-绘制
        var size = 40;

        for (var i = 1; i < cs.width / size; i++) {
            ctx.beginPath();
            ctx.moveTo(i * size, 0);
            ctx.lineTo(i * size, 600);
            ctx.stroke();
        }

        for (var i = 1; i < cs.height / size; i++) {
            ctx.beginPath();
            ctx.moveTo(0, i * size);
            ctx.lineTo(800, i * size);
            ctx.stroke();
        }
    </script>
</body>
</html>
