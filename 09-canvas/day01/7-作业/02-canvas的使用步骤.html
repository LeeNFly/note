<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas width="800" height="600"></canvas>

    <script>
        var cs = document.querySelector('canvas');
        var ctx = cs.getContext('2d');

        ctx.moveTo(100, 100);
        ctx.lineTo(200, 100);
        ctx.lineTo(200, 200);
        ctx.lineTo(100, 200);
        ctx.lineTo(100, 100);

        ctx.moveTo(300, 100);
        ctx.lineTo(400, 100);
        ctx.moveTo(300, 200);
        ctx.lineTo(400, 200);
        ctx.stroke();
    </script>
</body>
</html>
