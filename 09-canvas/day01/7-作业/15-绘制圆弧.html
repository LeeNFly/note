<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="600" height="400" style="border: 1px solid red;"></canvas>
    <script>
        //1-获取标签
        var cs = document.querySelector('canvas');
        //2-获取绘图API
        var ctx = cs.getContext('2d');

        // ctx.moveTo(200, 200);
        ctx.arc(200, 200, 100, 0,  Math.PI / 2);
        ctx.stroke();

        ctx.beginPath();

        ctx.arc(100, 100, 50, Math.PI / 3, - Math.PI / 2);
        ctx.stroke();

    </script>
</body>
</html>
