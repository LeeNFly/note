<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="600" height="400" style="border: 1px solid red;"></canvas>
    <script>
        //1-获取标签
        var cs = document.querySelector('canvas');
        //2-获取绘图API
        var ctx = cs.getContext('2d');

        //3-绘制一个矩形
        var x = 100, y = 100;
        var step = 5;
        var dx = 1, dy = 1;

        setInterval(function () {
            ctx.clearRect(0, 0, cs.width, cs.height);
            if (y >= cs.height - 50 || y <= 0) {
                dy = -dy;
            }
            if (x >= cs.width - 50 || x <= 0) {
                dx = -dx;
            }
            x += step * dx;
            y += step * dy;
            ctx.strokeRect(x, y, 50, 50);
        }, 50)

    </script>
</body>
</html>
