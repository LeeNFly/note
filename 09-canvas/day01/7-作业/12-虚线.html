<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="600" height="400" style="border: 1px solid red;"></canvas>
    <script>
        //1-获取标签
        var cs = document.querySelector('canvas');
        //2-获取绘图API
        var ctx = cs.getContext('2d');

        ctx.lineWidth = 20;
        ctx.moveTo(100, 100);
        ctx.setLineDash([10, 5, 20, 10]);
        ctx.lineTo(500, 100);
        console.log(ctx.getLineDash());
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100, 200);
        ctx.setLineDash([]);
        ctx.lineTo(500, 200);
        console.log(ctx.getLineDash());
        ctx.stroke();
    </script>
</body>
</html>
