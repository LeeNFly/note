<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="600" height="400" style="border: 1px solid red;"></canvas>
    <script>
        //1-获取标签
        var cs = document.querySelector('canvas');
        //2-获取绘图API
        var ctx = cs.getContext('2d');

        //3-绘制扇形
        ctx.moveTo(300, 200);
        ctx.arc(300, 200, 100, getRadian(45), getRadian(-45));
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(300, 150, 20, getRadian(0), getRadian(360));
        ctx.fill();

        ctx.beginPath();
        ctx.arc(350, 200, 20, getRadian(0), getRadian(360));
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(450, 200, 20, getRadian(0), getRadian(360));
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(550, 200, 20, getRadian(0), getRadian(360));
        ctx.stroke();

        function getRadian (deg) {
            return deg * Math.PI / 180;
        }

    </script>
</body>
</html>
