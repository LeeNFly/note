<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="600" height="400" style="border: 1px solid red;"></canvas>
    <script>
        //1-获取标签
        var cs = document.querySelector('canvas');
        //2-获取绘图API
        var ctx = cs.getContext('2d');
        ctx.lineWidth = 30; //设置画笔线宽度,

        //3 绘制三角形
        //三角形1
        ctx.moveTo(50, 100);
        ctx.lineTo(50, 300);
        ctx.lineTo(150, 300);
        ctx.lineTo(50, 100);


        //三角形2
        ctx.moveTo(250, 100);
        ctx.lineTo(250, 300);
        ctx.lineTo(350, 300);
        ctx.closePath(); //闭合路径, 闭合最近一次的路径
        //闭合路径 可以让路径(画笔)起点 和 终点进行连线, 即会自动把最后的线头和开始的线头连在一起, 画笔的起点参考最近一次moveTo()
        //闭合路径优势： 不会在绘制图形时出现缺角的情况

        //闭合路径也只是描绘路径, 自身不具备描边功能, 要放在描边之前

        ctx.stroke();

    </script>
</body>
</html>
