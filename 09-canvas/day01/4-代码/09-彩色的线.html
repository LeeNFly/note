<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="1000" height="400" style="border: 1px solid red;"></canvas>
    <script>
        //1-获取标签
        var cs = document.querySelector('canvas');
        //2-获取绘图API
        var ctx = cs.getContext('2d');

        //3-绘制
        for(var i = 0; i < 360; i++) {
            ctx.beginPath();
            ctx.strokeStyle = 'hsla(' + i + ', 100%, 50%, 1)';
            ctx.moveTo(100 + i, 100);
            ctx.lineTo(100 + i, 300);
            ctx.stroke();
        }

    </script>
</body>
</html>
