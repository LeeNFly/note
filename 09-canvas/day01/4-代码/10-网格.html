<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="600" height="400" style="border: 1px solid red;"></canvas>
    <script>
        //1-获取标签
        var cs = document.querySelector('canvas');
        //2-获取绘图API
        var ctx = cs.getContext('2d');
        //3-绘制
        var size = 40;
        console.log(cs.width);
        //画竖线
        for( var i = 0; i < cs.width / size ; i++) {
            ctx.beginPath();
            ctx.moveTo(i * size, 0);
            ctx.lineTo(i * size, cs.height);
            ctx.stroke(); //描边
        }

        //画横线线
        for( var i = 0; i < cs.height / size ; i++) {
            ctx.beginPath();
            ctx.moveTo(0, i * size);
            ctx.lineTo(cs.width, i * size);
            ctx.stroke(); //描边
        }
    </script>
</body>
</html>
