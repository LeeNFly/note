<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="600" height="400" style="border: 1px solid red;"></canvas>
    <script>
        //1-获取标签
        var cs = document.querySelector('canvas');
        //2-获取绘图API
        var ctx = cs.getContext('2d');

        ctx.lineWidth = 10;
        ctx.setLineDash([10, 20, 30, 20]); //设置虚线  ctx.setLineDash([])
        //设置虚线 接收是数组， 数组中每个元素 依次对应 实线 虚线 实线 虚线....的长度, 然后以此为一组, 进行平铺
        // ctx.setLineDash([]), 表示实线, 不用虚线
        ctx.moveTo(100, 100);
        ctx.lineTo(500, 100);
        ctx.stroke();

        console.log(ctx.getLineDash()); // 返回的是上面setLineDash设置的数组
    </script>
</body>
</html>
