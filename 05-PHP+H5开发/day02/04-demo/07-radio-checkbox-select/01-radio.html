  <!-- action method name -->

  <!-- 
    radio 
    1. 指定name, 可以用于提交参数, 指定相同的name还可以用于分组(让单选框互斥)
       没有设置value值, 提交的值为 on
       gender=on
       
    2. 需要指定 value 值, 作为将来提交表单的值
  -->

  <form action="get.php" method="get">

    <input type="radio" name="gender" value="man"> 男
    <input type="radio" name="gender" value="woman"> 女

    <input type="submit">

  </form>
