  function Person(name, age){
    this.name = name;
    this.age = age;
  }
  
  Person.prototype.say = function(){
    console.log('你好,我是' + this.name);
  }
  
  function Student(name, age){
    Person.call(this, name, age); //借用构造函数继承,只能继承写在函数体内this.xxx的属性
  }
  
  
  //如果想要继承原型上的属性,那么就要使用原型继承这个方式
